    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":64},"edges":[{"node":{"id":"63158312cf533d1c2cf29961","title":"恩，十月围城。[黑历史]","reading_time":0,"excerpt":"\n\n\n今天再道何为革命，我会说：欲求文明之幸福，不得不经文明之痛苦，这痛苦，就叫做革命 - 孙中山 十月围城\n\n\n\n我感动的哭了，从臭豆腐到李重光，每一个人的死去都拨动着我的心。\n","created_at":"Nov 25 2016","slug":"en-shi-yue-wei-cheng-hei-li-shi"}},{"node":{"id":"63158312cf533d1c2cf29960","title":"距离随着时间增加。[黑历史]","reading_time":1,"excerpt":"恩，昨天晚上爸开车把我从自贡送到了隆昌，这次我没有晕车了。\n\n\n今天早上起床之后就找到了以前的一些同学，两年不见互相之间似乎有了一层隔膜，说话也没有以前那么自然了，看来时间的确是会随着时间的增长而增加的。\n\n\n不知道为什么，我一到隆昌就被他们这群吸血鬼看上了，难怪我做车回隆昌的时候一直打喷嚏，不想的预感从一开始就出现了，可怜我的钱包。又要从刚来的时候的饱满变的干瘪了。这是一件很悲剧的事情，这次是去吃麻辣烫，从两年前出去开始就没有吃过一次“辣到心底”的食物，柳州人不吃辣，而且小吃少的可怜。从我回四川的第一天开始，从我吃的那晚面开始，我又尝到了那种让我心动的感觉，那种“辣到心底”的感觉，明天再去尝麻辣烫，吃过饭之后希望那层隔膜能消失不见，毕竟我请的那帮同学都是以前的死党。\n\n\n恩，就这样了。\n","created_at":"Nov 25 2016","slug":"ju-chi-sui-zhao-shi-jian-zeng-jia-hei-li-shi"}},{"node":{"id":"645f465c38e86c0001a78451","title":"All the Styles","reading_time":3,"excerpt":"What will your content look like? See the styles below!\n\n\nHeadings\n\nStart a section with one of these beauties. Use ## to quickly create a second-level heading (h2). h1 is reserved for the title.\n\n\nHeading 2\n\n\nHeading 3\n\nHeading 4\n\nHeading 5\n\nHeading 6\n\n\nText\n\nHere's a sample paragraph from The War of the Worlds by H. G. Wells. Read the book. Smart uses Work Sans for body text and Archivo for headings, all loaded locally.\n\nNo one would have believed in the last years of the nineteenth century th","created_at":"May 13 2023","slug":"all-the-styles"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.32f9dac0.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-vue.eb311bfb.js" defer></script>
