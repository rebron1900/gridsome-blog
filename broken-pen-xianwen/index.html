    <main role="main" data-server-rendered="true" id="app" class="container"><div class="row"><header class="header"><a href="/gridsome-blog/" class="active"><h1>👨‍💻 只是玩玩 | JUST FUN</h1></a><!----></header><div class="article"><h1 class="article-title">碎笔闲文</h1><p class="article-date"> 6 December 2012 · <i> min read</i></p><article><!--kg-card-begin: markdown--><p>二零一二年十二月，晚十点二十二，阴转晴</p>
<p>走着走着，不见了翅膀，<br>
走着走着，又丢了影子。</p>
<p>翅膀飞走了，我对着它嘶喊。<br>
希望它能回来。<br>
喊着喊着喊没了声音，我无力的仰看着天。</p>
<p>某天，影子也不见了。<br>
我看见它给我的纸条，黑纸白字。<br>
它说：翅膀不见了，我也走了。<br>
我站在太阳下，怀恋有影子的日子。</p>
<p>天一样很蓝，阳光一样刺眼。<br>
我却已经判若两人。</p>
