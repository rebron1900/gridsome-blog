    <main role="main" data-server-rendered="true" id="app" class="container"><div class="row"><header class="header"><a href="/gridsome-blog/" class="active"><h1>👨‍💻 只是玩玩 | JUST FUN</h1></a><!----></header><div class="article"><h1 class="article-title">二〇一三年八月二十八日 夜 七点 雨</h1><p class="article-date"> 28 August 2013 · <i> min read</i></p><article><!--kg-card-begin: markdown--><p>关掉灯，房间里只有风扇的呼呼声和窗外稀里哗啦的雨声。</p>
<p>靠近窗台就能味道温润的雨味，湿润的空气正在宣告闷热的夏天终于要离我远去了。四季之中最喜欢春夏两季，一个是万物复苏，一个是硕果金黄，温度也是恰到好处的不冷不热。</p>
<p>窗外各家灯火明亮，一扇扇窗户里都有一个个味道浓郁的故事。</p>
<p>今夜雨声伴我入眠。</p>
