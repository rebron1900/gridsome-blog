  <body  class="darkmode">
    <main role="main" data-server-rendered="true" id="app" class="container"><div class="row"><header class="header"><a href="/" class="active"><h1>👨‍💻 只是玩玩 | JUST FUN</h1></a><!----></header><div class="article"><h1 class="article-title">迷惘是雾</h1><p class="article-date"> 11 September 2014 · <i> min read</i></p><article><!--kg-card-begin: markdown--><p>我总是迷惘。</p>
<p>但是又觉得不应该有迷惘。</p>
<p>它像雾遮住你想去的任何方向，引你走向深渊。</p>
<p>我觉得这样不好，迟早被它杀死。</p>
<p>后来听人说要点亮心。</p>
<p>发光发热。</p>
<p>照亮一切，可驱走迷雾。</p>
<p>且光芒所指的地方就是心之所向。</p>
<p>现在似乎有一些光。</p>
<p>但是我不知道能亮多久。</p>
<p>我很怕。</p>
<p>怕突然掉进深的看不见五指的深渊。</p>
