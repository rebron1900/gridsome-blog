<p>想了半天我摇摇头。</p>
<p>不是我不想索求，而且是怕过分的期望之后的失望让人难以接受。</p>
<p></p>
<p>别对我抱有太高的期望。</p>
<p>更多的时候结果是你失望，我伤心。</p>
