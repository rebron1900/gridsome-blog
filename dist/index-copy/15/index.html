    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"\u002Fgridsome-blog"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":15},"edges":[{"node":{"id":"63158312cf533d1c2cf29b27","title":"通往未来","reading_time":0,"excerpt":null,"created_at":"Aug 25 2020","slug":"tothefuture"}},{"node":{"id":"63158312cf533d1c2cf29b26","title":"SUMMER","reading_time":0,"excerpt":null,"created_at":"Aug 21 2020","slug":"summer"}},{"node":{"id":"63158312cf533d1c2cf29b25","title":"windows升级2004Onedrive无法启动解决方案","reading_time":2,"excerpt":"另外我买的家庭版office365，赠送1Tonedrive空间。现在还差2个人上车，有想用正版office或者onedrive服务得可以联系我。邮箱:trax.long@gmail.com\n\n昨天把本子上的windows升级到2004后发现了一些问题如\n\n 1. 任务栏的网络链接图片一直显示无法链接到网络，但是网络又是连上的。\n 2. Onedrive无法启动s\n 3. 本来想回退回1909，在设置里点击回退那个选项发现打不开窗口，点了后鼠标转了一下就没反应了\n\n网络链接图标显示的问题，昨天更新了几个补丁包后好像可以正常显示了\n\nOnedrive的问题重装之类的办法都试过了，还是不行。后来在网上找了个解决方案测试后有效，贴一下\n\n如果你reset无效，不能启动，或者重新安装后还是无法启动，或者clean后重装还是无法启动，不要怀疑人生或者怀疑人品。\n\n可能是注册表何组策略的配置问题了。\n\n 1. Win+R - gpedit.msc - 计算机配置-\u003E管理模板-\u003Ewindows组件-\u003EOneDrive\"禁止使用OneDrive进行文件存储\"‌‌如果勾选了\"启用\"，请选择\"未配置\"或者","created_at":"Jun 12 2020","slug":"onedirve-cant-start"}},{"node":{"id":"63158312cf533d1c2cf29b24","title":"我们如何让一成不变得生活变得更有趣？","reading_time":1,"excerpt":"我们如何让一成不变得生活变得更有趣？\n\n我以前也想过这个问题。但是因为每个人的知识水平，环境，性格影响，每个人的方式和得到的答案可能都略有不同。但是直到我看了这个youtube上这个哥们的视频之后我才的现，生活原来可以这样有趣。","created_at":"Jun 6 2020","slug":"wo-men-ru-he-rang-yi-cheng-bu-bian-de-sheng-huo-bian-de-geng-you-qu"}},{"node":{"id":"63158312cf533d1c2cf29b23","title":"清明","reading_time":6,"excerpt":"今年的清明从全球角度和国家以及个人角度来说都不是很太平，网上很玄学的把这些事情都牵扯到了上个鼠年，说是每逢鼠年便会有大的灾祸。\n\n首先是全球的疫情，这场新冠病毒的风波刮到了全球，至今也没见有任何停止的迹象，时刻都有因为病毒原因去世的人。从数据来看意大利居高不下的病死率让人堪忧。美国名列前茅的感染率也是让人心惊，但是病死率却是意外的低？是否存在隐瞒数据的情况我们就不得而知了，但是可以肯定的是很多人死在家中无人知晓。\n\n前些天碰到一个朋友说他最近一直在关注美中关系，说是两国之后会发生摩擦的概率很大，而且中国海军不行只能龟缩近海防守，担心台湾可能守不住。不过我对军事并不太了解，无法插上话，多半时间都是听他在说。不过以前目前的国力情况来看，如果真开战了怕是真要世界大战了？如果真那样了我们也该回乡下先找块地洗洗干净等着死把。\n\n国家角度来说今年西昌的大火真的是把我惊到了。\n\n我最先知道还是从朋友圈一个西昌朋友发的小视频看到的：城市被天空上一片的橘红光芒照射，远处的森林浓烟滚滚，路人们都惊呆了般站在路边看着，一切都是那么的像是世界末日。\n\n后续的进展没有持续关注不太清楚，希望一切平安。\n\n今年的清","created_at":"Apr 8 2020","slug":"qing-ming"}},{"node":{"id":"63158312cf533d1c2cf29b22","title":"筋疲力尽","reading_time":5,"excerpt":"搬家\n\n待了六年的办公室终于要开始拆了，虽然已经提前很长时间就被告知了很多次马上就要拆了，但是现在忽然让我们搬走却感觉像是天塌了，倒不是因为不舍——因为我们仓库的东西很多，这意味我们接下来一个星期都要当搬运工了...\n\n我们公司原来的办公室租的是政府的一栋三层的楼房，以前是消防队的房子，因为消防队另外选址这个房子也就空了下来。\n\n最开始的时候第一层楼我们是拿来做店面的，当时生意还不错，这个店也成为了我们所有门店中生意最好的门店。可惜好景不长，大概在开业的第三年还是第四年被告知我们这边一排的房子都被政府列入棚户改造的范围，马上要拆迁了，房子可以暂时用着，但是门面必须马上搬走。\n\n不过合适的门面哪有那么好找？\n\n在经历的两个月的寻找和洽谈后在原门店对面的一楼出了高价转下了三间门面，不过相比于我们之前的6间门面的气派店面简直小的可怜，而且房租相较现在贵了一倍不止，还没算转让费。\n\n新的办公室一直没找到——距离要近，房租要便宜，但是我们这个位置位于市中心，房租都不太便宜，看了好几个地方都没满意的。后来当时对面一楼门面的房东给了个建议，他们负一楼有一间一百多平的店面到时候可以低价转给我们，但是租","created_at":"Mar 21 2020","slug":"ban-jia"}},{"node":{"id":"63158312cf533d1c2cf29b21","title":"今日晴","reading_time":6,"excerpt":"（懒，可能有错别字，不想校对了，欢迎找茬）\n\n\n初春\n\n疫情发生后每天的不规律作息加上不怎么出门的情况导致对如今的时间并不敏感，直到前几日天气转晴，忽然惊讶的发现小区外面马路两旁的玉兰花和樱花树已经开了慢慢一树的花后才发现已经时至初春。\n\n老树抽新芽，含苞待放时，那天中午回家还特意将车停在马路边上下车拍照。虽然人人带着口罩，但是长达2个月的阴霾后，看着这太阳底下盛开的花心里忽然有种喜悦感。像是拨云见日的一扫而空，心里很平静。\n\n这些树前些天还是刚刚抽芽，两天不注意便已经满树绿意，初开的花朵点缀其中让人不得不感概生命神奇。\n\n\n鱼缸\n\n上个星期买的鱼缸一直没消息，卖家说要为每个客户设计独一无二的造景，我的单可能还要等些时日。前几天等的不耐烦了便在旺旺上催促了几句，中国办事情还真得这样，不然总不把你放在心上。\n\n这不，刚刚就给我来消息了，并发来的设计好的造景骨架预览图。发给阿宝看他说还行，但我自己觉得怪怪的。整体看下来，石头码的倒是挺有造型的，但是这个树木骨架总觉的好乱，很怪。\n\n我朋友说光看架子总会觉得奇怪，种上草长个半个月就不会了，但是好担心变成下图这样。\n\n反正第一个缸，我已经做好翻","created_at":"Mar 6 2020","slug":"jin-ri-qing"}},{"node":{"id":"63158312cf533d1c2cf29b20","title":"流水账（15）","reading_time":3,"excerpt":"前天终于看完了《请回答1988》，怎么说呢，最近《寄生虫》不是才得奖吗？总觉得韩国人拍这种电视剧、电影总觉得手到拈来而且特别有生活气息，剧情上的情感起伏设计的很好，很能带动观众情感。\n\n总得来说是一部很棒的片子，每集一个故事点，生活的琐事，家庭的琐事，父母的琐事和男女主角们的友情、爱情线进行交叉，每个故事线总能给出一个很好的结尾，一直到最后...。\n\n在看的过程中就时长会想起小时候住过的那个四合院。\n\n其实吧，那个地方也不算是严格的老北京那种四合院，就是一些四五层的小楼围城一个圈而建，中间是一块比足球场小一些的空置草坪 。这些小楼里住户的小孩就经常在一起玩。来来往往也住了三四个春夏秋冬把。烧辣椒面熏老鼠、各个小楼里面捉迷藏、冬天堆雪人放炮仗、抓蚂蚱、斗蛐蛐、掏鸟窝喂小鸟、为了养蚕徒步一上午去山里摘桑叶等等，都是回忆呀。不过就奇了怪了，当时怎么全是男生没有女生呢？不过现在有些淡了，后来小学毕业后就来了四川，当时的玩伴已经块十多年没联系了，有些后来偶尔碰个面我甚至都不认得了。\n\n去年送了鱼缸给我舅舅当作乔迁礼物后自己也一直想着买个鱼缸放家里。恰好一个认识很多年的朋友经常朋友圈晒自己的鱼缸，","created_at":"Feb 26 2020","slug":"liu-shui-zhang-15"}},{"node":{"id":"63158312cf533d1c2cf29b1f","title":"流水账（14）","reading_time":2,"excerpt":"我爷爷中午吃饭说了句“我都有坐牢的感觉了，这辈子没被这么关过”，让全家人深有同感。\n\n鉴于目前的囚禁状态，这么多空白的时间没心思学习都打发在游戏、动漫、电视剧上了。\n\n动漫最近补了《拳愿阿修罗》《JOJO系列1、2》，没的说呀！阿修罗和战斗潮流几乎是从头打到尾！每个人都有宿命和要坚持的东西！JOJO战斗潮流最后和瓦姆乌的战斗让人敬佩。现在有点后悔才看这两部动画，不过想想我要是一早就看过了这段时间不就更难熬了？\n\n电视剧目前经朋友介绍目前在看《请回答1988》 ，我这种泪点低的人看这种骗泪剧真的有点遭不住。之前我爸妈很喜欢看哪个《等着我》，我看了一次就再也不想看了，一看就被那氛围感动的不行，必留眼泪...，想来自己也算是个性情中人了。\n\n这些天想吃肯德基的早餐，本来想这直接买个大神卡，后来一想自己每天起那么晚，去店里都过了早餐时间了，便想着去问问看早餐时间会不会延迟。去了后才发现——直接没得吃，疫情期间不做早餐，新品也没有~，我很喜欢龙虾堡呀！为了吃这个我后来还专门去了他们一个大店买，不过还是没有买到就是了...\n\n现在已经正常上班了，但是感觉自己完全不在状态，每天晚上两点才睡，早上10","created_at":"Feb 22 2020","slug":"liu-shui-zhang-14"}},{"node":{"id":"63158312cf533d1c2cf29b1e","title":"一切要从一只蝙蝠说起","reading_time":4,"excerpt":"疫情发生已经快一个月了，如今依旧没有研发出疫苗，这意味着整个中国的动荡还在继续持续，从目前的状况来看可能还要持续至少一到两个月。如果疫苗能提前研发出来可能会缩短这个时间。\n\n疫情刚发生那几天，年前备的口罩、抗病毒产品、消毒产品几乎可以说一上午就卖空了，那天上午接到最多的就是各店要货的电话。但那个时候刚好还处于放假期间 ，医药公司没人上班，无法补货，不得已的情况我们只得直接开车去成都拉货，大年三十晚上我甚至都还在去成都拉货的高速路上。且相关产品涨幅基本都在十倍以上，口罩拿货价已经涨到到了12元左右，根据运营成本和不同批次拿货价我们基本上是在拿货价格上面加上3-5元作为零售价。但是拿到的货基本上属于杯水车薪，根本满足不了恐慌的消费者，数千个口罩回来基本上都是瞬间卖空...。\n\n但是这个超出平时十数倍的价格依旧让消费者们觉得诧异，觉的我们在发国难财，那几天真是我做这个行业的噩梦。每天处理的最多的就是接待监管部门人员调查，经常吃着饭就接到监管部门电话说是接到投诉需要到我们店内核查票据。甚者有些没买到口罩的顾客会破口大骂我们没良心，发国难财。还有一些就是质问我们口罩为什么没了，肯定是我们藏着不卖","created_at":"Feb 17 2020","slug":"yi-qie-yao-cong-yi-zhi-bian-fu-shuo-qi"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b62e6b44.js" defer></script><script src="/assets/js/page--src--pages--index-copy-vue.a63bb83d.js" defer></script>
