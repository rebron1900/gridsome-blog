    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"\u002Fgridsome-blog"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":44},"edges":[{"node":{"id":"63158312cf533d1c2cf29a7e","title":"Github的博客贴高亮代码功能","reading_time":0,"excerpt":"wordpress的文章编辑功能没有高亮代码插入很不方便，经一个编程群的朋友推荐了Github的Gists功能：可以生成用于第三方展示的代码js文件。\n\n\n进入：https:\u002F\u002Fgist.github.com 贴上自己的代码点击Create后复制EmbedURL后贴到自己的博客就可以了。\n\n\n效果大概是这样。\n","created_at":"Jul 24 2014","slug":"making-the-blog-post-highlighting-code-function"}},{"node":{"id":"63158312cf533d1c2cf29a7d","title":"wordpress主题企划：我要自己制作一个属于自己的主题！","reading_time":2,"excerpt":"这个想法在我脑海里面转了可不止一两年了，从我玩wordpress的时候开始就想自己制作一款属于自己的主题，现在终于有勇气把它化为计划了！\n\n\n一、想要制作某样东西当然得先了解它的组成！\n\n\n我看了一下wordpress自带的几款主题的文件，发现有几个文件是在所有主题文件里面都有的，wordpress通过php语句将这些零散的页面平凑在一起解析之后暂时给用户：\n\n\n 1. index.php首页模板：展示博客文章列表\n 2. header.php头部模板：网页头部区域\n 3. sidebar.php边栏模板：网页的边栏工具区\n 4. footer.php底部模板：网页底部的信息区\n 5. archive.php归档页面：文章的归档信息页面\n 6. single.php内容页面：文章的详细内容页面\n 7. functions.php模板函数：你可以定义自己的函数统一放在这个页面里面\n 8. style.css主题的样式文件\n\n\n知道主题的模板文件构成之后就可以知道自己的工作目标有那些了。。我们需要设计出一个index页面，需要把里面的header、sidebar、footer部分分离到对应","created_at":"Jul 24 2014","slug":"wordpress-theme-planning-i-want-to-make-you-own-your-own-theme"}},{"node":{"id":"63158312cf533d1c2cf29a7c","title":"图片自动缩放，防止撑破div的CSS写法","reading_time":1,"excerpt":"wordpress插入的图片如果超过div宽度的时候如果主题没有做自动缩放就会出现图片撑破div容器的情况，就下面我修改之前喜闻乐见的样子。\n\n\n\n\n\n如果出现这种情况我们可以通过CSS来控制：\n\n\n我们需要找出文章列表最顶层容器的class，然后在css里面新建适用于所有该容易下面img标签的宽度控制样式，如下：\n\n\n\n\n\n假设我们的顶层容器的class为context：\n\n\n.context img{ MAX-WIDTH: 90%!important;HEIGHT: auto!important; }\n\n\n（如果是存在于context下面的img标签的所有最大宽度为父容器的90%，高度自适应，!important语句是提高该样式的优先级别）\n\n\n\n\n","created_at":"Jul 24 2014","slug":"image-automatic-scaling-prevent-broken-div-css-notation"}},{"node":{"id":"63158312cf533d1c2cf29a7b","title":"今天的bing萌到不行。。","reading_time":0,"excerpt":"\n\n\n今天的bing萌到不行。。\n","created_at":"Jul 24 2014","slug":"bing-sprouting-to-no-today"}},{"node":{"id":"63158312cf533d1c2cf29a7a","title":"群里一朋友发的图片，回复太有才了。。我说","reading_time":0,"excerpt":"\n\n\n群里一朋友发的图片，回复太有才了。。\n\n\n我说：正解。\n\n\nA君：贞洁\n\n\nB君：直接\n","created_at":"Jul 24 2014","slug":"in-the-group-of-a-picture-from-a-friend-reply-too-talented-i-said"}},{"node":{"id":"63158312cf533d1c2cf29a79","title":"关于《平凡之路》和《Promise》","reading_time":0,"excerpt":"最近到处都是韩寒《后会无期》的宣传，现在的作家越来越不老实了，跨界都跨到电影界了，不过想想也是——低成本高收益的先列太多。都想过来捞一笔，今天无意间看到有人说朴树的平凡之路有抄袭《Promise》，这是一首寂静岭2里面的歌曲。我听了一下，伴奏的确是很像。不过是不是抄袭就仁者见仁智者见智了。\n\n\n\n\n\n\n","created_at":"Jul 23 2014","slug":"on-the-road-of-ordinary-and-the-promise"}},{"node":{"id":"63158312cf533d1c2cf29a78","title":"我的VPS建站之旅","reading_time":2,"excerpt":"wordpress是我接触的第一个独立博客程序，最早玩的时候是当时电脑培训班上的一个同学介绍的（不知道他还有在继续写博客吗，不过他以前的域名好像已经访问不了了）那个时候刚玩什么都不懂，随便找了一些国外的免费主机搭建博客，域名也是用的免费的tk域名：www.douya.tk（去年我还有上去看过，不过刚刚我又试着访问了一下好像站点已经被删掉了）后来也用过橡树www.wpoak.com的服务，现在我站点还在：http:\u002F\u002Ffeiran.wpoak.com\u002F，不过由于账号密码忘记了现在已经上不去后台了不然可以把以前的文章数据导过来。中间还用过一个IDC服务，也买过域名，不过是什么我忘记了。\n\n\n因为这几个月一直在捣腾ubuntu，有了一定的基本概念后了我决定把我的博客搭建在vps上，基于命令行搭建系统真的觉得自己很高大上。现在的这个vps是在kvmla买的一个最便宜的18元的主机，在购买的时候还有一个扩充1g内存和增加到50g硬盘的的彩蛋。虽然价格便宜但是访问的速度真是有点慢，不过在做了缓存之后已经达到正常水平了。买了主机后就上网搜了一下有没有现成的可以使用的框架，然后我就找到lnmp一键安装","created_at":"Jul 23 2014","slug":"my-vps-site-tour"}},{"node":{"id":"63158312cf533d1c2cf29a77","title":"今天晚上没人弄饭。。。。。不想一个人吃饭","reading_time":0,"excerpt":"今天晚上没人弄饭。。。。。不想一个人吃饭。。。。。。不想出门吃饭。。。。。。干脆不吃饭了。。。。。。\n","created_at":"Jul 23 2014","slug":"nobody-get-dinner-tonight-dont-want-to-a-person-to-eat"}},{"node":{"id":"63158312cf533d1c2cf29a76","title":"2014年07月22日","reading_time":1,"excerpt":"今天花了114大洋了一个cn域名（其实是想买.me的，58一年不舍得呀！！）38以年，懒得续费所以一次性买了三年的时间。花了半天时间改好dns后到现在解析还没有生效，只有继续再等等了。\n\n\n昨天晚上不小心执行了rm ～命令，然后我就发现cd ～进不去平时熟悉的目录了，系统提示目录不存在。。。把我下的个半死，还以为把系统玩坏了，上谷歌和度娘因为没用对关键字所以没找出什么有用的东西。不过最后有幸得到了一个QQ群里的朋友指点把这个问题解决了——在根目录添加了一个root目录即可，那位朋友说是：root目录是root权限的根目录。\n\n\n然后就是吐槽天气了～～～出门简直不能活！下午的室外简直就是蒸笼，远处的马路都因为蒸腾的热气从视觉上扭曲了。。。。就是那种电影里面常常能看到的画面。过几天要找个游泳池去游泳了，再这样下去我觉得自己要被自己的血烧死了。\n","created_at":"Jul 22 2014","slug":"july-22-2014"}},{"node":{"id":"63158312cf533d1c2cf29a75","title":"又没抵挡住！唉，真该给自己一巴掌，啥时候","reading_time":0,"excerpt":"又没抵挡住！唉，真该给自己一巴掌，啥时候才能醒悟呢？\n","created_at":"Jul 20 2014","slug":"and-did-not-resist-alas-should-give-yourself-a-slap-what-time"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b62e6b44.js" defer></script><script src="/assets/js/page--src--pages--index-copy-vue.a63bb83d.js" defer></script>
