    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"\u002Fgridsome-blog"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":8},"edges":[{"node":{"id":"63158312cf533d1c2cf29b71","title":"Trilium升级流程","reading_time":4,"excerpt":"用Trilium做笔记、知识库管理估摸着也有个把月了把，期间也试过其他笔记软件，如：obsidian、joplin等等，不过都不太满意。我个人还是比较喜欢notion这种all in one的软件，但是notion不能自部署，所以就没有考虑了。\n\n上次在Trilium那边提了常驻任务栏的issue后得到了作者的肯定说之后某个版本会加进来，所以一直有在关注trilium的更新情况。就在上个星期作者发布了0.49.3的beta，增加了文档分享和常驻任务栏的功能。虽然还有一些bug没修复但是还是挺想尝试的，但是中文版的翻译者nriver觉得很多bug没修复而且是beta版本所以一直没更新。\n\n终于昨天作者发布了0.49.7的正式版本，nriver终于更新了新版本。在升级过程中踩了一些坑这里记录一下。\n\n\n备份数据\n\n⚠️进行升级操作前一定要备份好数据！\n\n首先当然是备份数据了，先把docker停掉，然后关闭桌面端后备份软件目录下或者服务端的trilium-data目录下的document.db文件即可。我这里保险起见，直接备份了整个trilium-data目录\n\n\n下载新版本的PC端\n\n进中","created_at":"Jan 8 2022","slug":"trilium_upgrade_process"}},{"node":{"id":"63158312cf533d1c2cf29b70","title":"22年元旦旅游安排","reading_time":2,"excerpt":"这个冬天准备去滑下雪，19年去过一次成都的西岭雪山，但是太商业化，滑雪都是按小时收费，而且人太多了，一直没咋尽兴，这次准备找个滑雪实惠的地方。\n\n这次刷抖音偶然看到王岗坪这个地方，这是一个新开发的景点，主要特色是可以看到贡嘎雪山，紧邻海螺沟。景点里面另外一个特色就是滑雪了，看相关的推广视频都是拿这个地方上了央视来做宣传。我仔细看了下还真是CCTV4台。\n\n景点门票+摆渡车+缆车费99元，如果要滑雪加100全天任意玩。我就是冲着这个来的。\n不过这个行程是30号才确定下来，住宿基本上好一点的地方全部爆满了。我本来的打算是泡温泉+滑雪一起，朋友推荐贡嘎神汤温泉挺不错的，不过已经没房子了，虽然对外开放，但是188的门票太不值得了。\n其他同类型的酒店也都爆满，后来无奈上爱彼迎订了一下看起来卫生还行，带室外温泉的名宿。\n\n\n行程规划\n\nDay1：\n\n * 早上8点自贡出发去海螺沟，全场450公里左右，预计5个半小时。考虑到堵车估计要7个小时以上了。\n   下午大概3-4点到海螺沟\n * 到海螺沟后先下榻酒店，在镇子上转转找点吃的。晚上泡个温泉然后休息\n\n\nDay2：\n\n * 7点起床吃东西出发去王","created_at":"Dec 31 2021","slug":"22-years-day-travel-arrangement"}},{"node":{"id":"63158312cf533d1c2cf29b6f","title":"误杀2观后感","reading_time":2,"excerpt":"圣诞节本来说带我老婆去酒吧感受下年轻人的过节氛围。不过我和她都不会喝酒，而且还要开车，她就说别去了，要不陪她看个电影。我一想也行，前几天刚好她说想看误杀2，好像还挺喜欢这个系列，不过没问她原因。所以昨天圣诞节就是在电影院过的了。\n\n之前有去电影院看过误杀1，个人感官还行把，不过记忆到现在有点模糊了。\n开看之前本来以为这一部是延续上一部的后序故事，不然怎么能叫误杀2，不过影片开始后才发现自己错了。这完全是另外一个故事，不过依旧是以父亲作为主体来说的。\n具体的电影细节我就不说了。不过这个里面肖央的演技是真的不错，中间有一个片段说话间眼泪水划过脸颊还挺让人动容的。\n\n影片中所有泰国中国官员基本上都是中国人，看的让我觉得想莫名发笑，并有一种：泰国现在是中国人说了算吗？市长是中国人、市长秘书是中国人、警察局长是中国人连防疫部门的主管也是中国人，整部影片给我的感觉就只有路人是泰国人。\n\n影片的紧凑程度来看我个人觉得还算是挺饱满的，全程没啥尿点，但是故事趋于老套，差不多从影片十多分钟我就大概知道凶手是谁了，这部影片的豆瓣评分挺低的，大部分都在吐槽剧情、主题、BUG这方面的，我这么不仔细的人都发现了好","created_at":"Dec 26 2021","slug":"wu-sha-2guan-hou-gan"}},{"node":{"id":"63158312cf533d1c2cf29b6e","title":"推荐一个开源颜值和功能齐备的Terminal客户端","reading_time":3,"excerpt":"以前没玩VPS的时候对这个东西真的没需求，有一种有了cmd就能打天下的感觉。\n\n不过用了VPS上折腾多了就不太行了，迫切的需要一个好用，方便，颜值高的ssh客户端。\n最早开始用的ssh客户端就是putty了，简单，小巧，就是不知道为啥有高亮有时候没有高亮。当时用putty的时候编辑文本都用vim，不过用了一年多还是不习惯。\n\n后来转战winscp，这个主要是资源管理器形式的文件管理。需要用命令行了再通过程序调用putty的ssh界面。虽然文件管理比较方便，但是还不是我心中比较完美的命令工具。\n\n前几天在V2ex的创意区发现了Tai这个工具，发现创意区真的好多有意思的玩意儿。\n这不，今天又碰上推荐Terminal客户端的了，迫于正版化需求，求一个免费的 Terminal\u002FSSH\u002FSFTP 工具，跟帖的里面有个推荐windtermd的\n我喜欢尝试新鲜玩意儿，恰好我也同样有这个需求，所以就去试了一下。\n\n第一映象其实很不错，有中文，功能分区明确，颜值出众，而且附带资管理器。\n\n就是觉得第一次运行起来很慢，很慢。不过第二次运行就要好很多了。\n左边是资源管理和文件管理器，中间是命令行窗口，右边则","created_at":"Dec 24 2021","slug":"recommended_terminal_client"}},{"node":{"id":"63158312cf533d1c2cf29b6d","title":"记一次Fiddler抓包","reading_time":3,"excerpt":"最近买了个网课，但是想和我老婆一起看，不过换账号登录很麻烦，而且估计会有登录限制。而且还想给我们一个同事看看，换账号登录就不太现实了。\n所以就想着看能不能下载下来，不过这个平台的限制做的挺死的，虽然电脑上也能播放，但是只能用微信的内置浏览器打开才可以。用第三方浏览器能打开网页，但是视频加载不出来，尝试了很多办法都没用。\n\n后来实在没办法了就上V2ex上问了一下，有人说用Fiddler抓包可以，但是没说具体过程。\n\n所以我先学了一下Fddler的用法。\n打开软件后是下面这个布局，左边是拦截到的请求，双击左边列表中的项，在右边会出现对应的请求信息。\n\n不过如果是https请求的话默认不会进行解密，也就无法查看具体的请求信息。所以要进选项里开启https解密解密。\n\n 1. 菜单上点击工具\n 2. 选择选项\n 3. 弹出的窗口里选择 https\n 4. 然后勾选下图的三个选项，并安装证书即可。\n\n然后就会开始截取所有电脑内的请求数据，这个时候我们运行我们想要抓包的软件，然后Fiddler就会开始拦截数据，左边的列表就会出现很多请求，我们就可以通过搜索来查找自己想要的数据了，匹配的数据整行都会","created_at":"Dec 20 2021","slug":"fiddler_caught"}},{"node":{"id":"63158312cf533d1c2cf29b6b","title":"在Windows上像智能手机那样统计软件使用情况","reading_time":2,"excerpt":"如题，我们都知道现在的andriod、iphone等智能手机几乎都有这个app使用情况的数据统计了。打开这个功能就能很直观的看到自己的抖音、游戏或者其他摸鱼软件上浪费的生命了。\n\n单遗憾的是windows上我一直没有这方面的意识，也没见过有这类的统计功能。哦对了，windows10有一个使用统计，但是......，我反正看不太懂。\n\n不过昨天刷V2ex的时候偶然发现了一款软件，就像标题说的那样，可以让你在Windows上像安卓一样统计软件使用情况 。\n\n这款软件叫Tai，github地址https:\u002F\u002Fgithub.com\u002FPlanshit\u002FTai，这是一款遵循windows11 UI设计方案设计的记录你软件使用时常的程序。只要启动了 Tai ，无需再进行任何操作他就能再后台默默的记录你的摸鱼时间。\n\n使用之前，你的电脑必须安装 .NET Framework 4.6.1 或更高的版本。然后在 releases 中下载编译好的 exe 可执行文件压缩包，下载并解压进入目录找到 Tai.exe 启动程序，成功启动后可以在状态栏看到 👻 图标。\n\n双击图标可以进入程序主界面，右击图标显示快","created_at":"Dec 17 2021","slug":"windows-programs-using-statistics"}},{"node":{"id":"63158312cf533d1c2cf29b6c","title":"trilium server服务安装流程","reading_time":6,"excerpt":"博客圈前段时间一直在讨论笔记应用，先是讨论印象笔记如何如何恶心，开了会员也有广告之类的。后来又讨论到那个笔记好，推荐的可谓五花八门，如mybase、notion之类的。\n\n我以前没用过这一类的程序，也没搭建过个人知识库系统，但是了解到这个东西后又发现自己其实挺有需求的，最简单的例子就是在执行ubuntu命令的时候有些命令每次都去百度，但是下次又可能需要用上，然后又去百度，但是会查找到很多无效的内容。如果我把查找到的正确的内容收藏起来，下次直接打开不久好了么。\n\ns所以还是有点心动的，notion之前尝试过国内的抄作业版：wolai，当时用不太懂，也没理解到这类工具的真正用途。这次再打开wolai有点豁然开朗的感觉，notion也很好，但是这类服务数据都是托管在运营商那边，我们并没有完全的把握权限让我有点不安。所以又试了很多工具，如：思源笔记、为知笔记、Obsidian、trilium等等\n\n最后我选了trilium，我总结了一下选trilium的原因\n\n 1. 开源\n 2. 有中文版\n 3. 可以使用markdown语法，所见既得\n 4. 可以纯本地使用，也可以用docker搭建服务端","created_at":"Dec 18 2021","slug":"trilium-server-install"}},{"node":{"id":"63158312cf533d1c2cf29b6a","title":"节气·大雪","reading_time":0,"excerpt":null,"created_at":"Dec 7 2021","slug":"jie-qi-da-xue-2"}},{"node":{"id":"63158312cf533d1c2cf29b67","title":"节气·小雪","reading_time":0,"excerpt":"小雪有小雨","created_at":"Nov 23 2021","slug":"jie-qi-xiao-xue"}},{"node":{"id":"63158312cf533d1c2cf29b60","title":"docker自建bitwarden服务","reading_time":3,"excerpt":"以前一直用的lastpass，后来中间出现过好几次服务器无法访问，疑似背墙的情况出现。而且chrome的插件、后台管理页面也没有中文。\n\n蛋疼之下就开始找替代品，之前偶然在v2ex上看到有人推荐过bitwarden的开源密码管理器的服务，而且客户端、后台都有中文，且同时支持多平台。所以我索折腾了一下这个东西，因为要用ssl，所以我一直没折腾成功，后来又试过用腾讯的开源应用平台，不过还是失败了。\n\n因为我的图片都存放在七牛的服务器，但是有个扯淡的地方是七牛的ssl流量是不免费的...，所以我就暂时搁置了。\n\n后来无意间在中文博客圈微信群里夏普的帮助下才算是正式在自己的vps上搭建了一个基于docker的bitwarden服务，而且不用全站ssl的方式。因为是通过命令启动的docker，所以这里记录一下过程，以免忘记。\n\n\n安装docker\n\n$ curl -fsSL https:\u002F\u002Fget.docker.com | bash -s docker --mirror Aliyun\n\n配置国内镜像，并拉取bitwardenrs的docker镜像\n\n$ mkdir -p \u002Fetc\u002Fdocker\u002F","created_at":"Nov 8 2021","slug":"dockerzi-jian-bitwardenfu-wu"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b62e6b44.js" defer></script><script src="/assets/js/page--src--pages--index-copy-vue.a63bb83d.js" defer></script>
