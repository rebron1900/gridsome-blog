松...，而且还是单株的，看了看四下无人就当了小偷随手扯了一株。\n\n后拿到办公室门口栽下这几天长得还不错，而且还开了花，也就是上图这样。\n\n前几天出去办事回来的路上看到有摩托车司机载着两筐筐植物，品种不多只有米兰，茉莉花和栀子花，脚马上就走不动道了，问了下价格，茉莉花6块一盆、栀子花15块、米兰22块。\n很多年前买过一次米兰后来都死翘翘了，下意识就选了另外两","created_at":"Jun 4 2021","slug":"gardener_diary_1"}},{"node":{"id":"63158312cf533d1c2cf29b54","title":"用UUP升级系统","reading_time":5,"excerpt":"Windows10的小补丁一直更新的蛮勤快的，但是经常会出现更新不成功自动回退的情况。有时候多更新几次忽然又能更新了，有时候还是需要借用搜索引擎找下解决方法。‌‌w我4月份开始工作的笔记本每次一开机就提示有更新需要安装，点开弹窗会显示安装进度，每次都是安装到最后忽然变成更新安装失败，错误代码0x0000之类的代码。我想过好多办法，比如自己下单独的更新包，失败、通过微软易升来升级，失败、根据微软官方社区的方法重置更新组件，失败，最后想通过屏蔽更新来让弹窗不出来、依旧失败。‌‌大概试了不下五六种办法，我最后被逼得实在没办法了，我准备选择重装。‌‌w有时候真的是奇怪，神明总会把你逼得快发疯的时候忽然给你一个启示，让你得以继续接受他\u002F她的教诲。\n\nw我z在选择重装之前搜索了一下怎么快速下载win10的安装镜像，因为之前用的是那个吻妻团队做的win10镜像，不过只有度盘的连接，但是现在度盘不开会员的那个速度你们是知道的。所以一搜之下给我搜到了UUP升级方式，用了之后成功解决了这个更新问题。\n\n\n啥是UUP\n\nUP全称为Unified Update Platform，即统一更新平台，是微软于201","created_at":"Jun 1 2021","slug":"yong-uupsheng-ji-xi-tong"}},{"node":{"id":"63158312cf533d1c2cf29b50","title":"鸽子日记（2）","reading_time":3,"excerpt":"话接上篇。\n\n我们那边的习俗是结婚之前要先订婚，所以要筹备三金，新衣服，红包等等。\n所以和双方的大人们沟通好后我就开始置办订婚要用的东西，专门陪老婆逛了一天，买了四金：戒指、项链、耳环、手环，买了两三套新衣服，新的睡衣，新的内衣。早上9点多出发一直晚上十点多才回家，总共差不多花了四五万吧，主要是四金比较贵。晚上到家的时候人差不多都要虚脱了。\n\n现在想起订婚那天其实心情还挺平静的，只不过脸上的笑容止不太住。\n\n按我们那边的习俗来说，订婚几乎就相当于结婚了，我那天六七点就醒了，睡不太着。跟我妈确定好吉时出门洗了个车就去接老婆了，刚刚翻了手机，居然发现自己那天其实还挺在意的，至少注意力全在老婆身上，我连照片也没拍几个。仅有的几张都是我妈、我姐记录的。\n\n我们这边的习俗是要跟着媒婆去接女方，我这边再去一个亲人，那天是我接跟着我去的。\n所以洗完车就去接了我大姑，我姐带上了昨天包的大红包，作为媒婆又是亲人，所以我妈包了个大红包给我大姑，而且去女方边，女方还会给我大姑包个红包，这次我大姑算是两头都老了不少好处。\n订婚后女方就要住在男方家了，我老婆的衣服、鞋子零零散散装了两箱子。接走我老婆的时候丈母娘","created_at":"May 22 2021","slug":"dove_diary_2"}},{"node":{"id":"63158312cf533d1c2cf29b52","title":"完善主题","reading_time":1,"excerpt":"keima这个主题官方版本已经更新过好几轮了，我这个是之前依然给的，版本很老了，像是搜索、标签集这些功能都没有。 ‌‌\n\n之前有厚着脸皮找其他买过这个主题的博主要过源文件，不过估计都忙没回复我消息，索性自己去keima的demo站扒拉了一下把搜索、标签集这两个功能完善了。另外还把主题架构更新成和最新版本的一样了，bookmark这些功能也能用了。\n\n摸完鱼该下班了，弄完后发现标签有点乱，改天来整理下文章标签。","created_at":"May 22 2021","slug":"improve_theme"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.
