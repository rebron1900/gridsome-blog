    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":29},"edges":[{"node":{"id":"63158312cf533d1c2cf29997","title":"喝凉水都塞牙..","reading_time":2,"excerpt":"之前有说过，这段时间心里状态不好，整个人陷入一种很无力很黑洞的状态，到现在都还没完全从里面脱身。不幸的是，祸不单行。不知是不是因为心情抑郁，导致更容易生病——我感冒了。\n\n\n熟悉的生不如死的感觉又回来了，脑袋疼的不行，一晃脑袋就有一种脑仁儿松动的感觉(我一直认为这是独一无二的，甚至有可能是某种绝症的早期表证。)，全身酸痛无力，上周六还带病上班，用一上午的时间处理了一些很紧急的事情之后真的是拖不住了，知会同事后便回家休息了...。\n\n\n回家后一躺就是一整天，一整天没吃饭让我整个人更加虚弱，我当时觉得我快死了，我甚至忘记了我是个半吊子游医。晚上折腾到不知道什么时候迷迷糊糊就睡着了。天不如愿，我身体的自我恢复似乎跟着我的体重此消彼长，换做一年前这种小病第二天兴许也就自己好了。感叹之余穿着睡衣起床，总结了下自己的病症：恶寒，头疼，四肢疼痛无力，鼻塞，咽喉肿痛。初步辨证为：风寒，扁桃体有炎症。遂自圆珠笔一挥，自开处方三味药：\n\n\n\n\n\n【秘方】·【赵氏风寒一喝灵】：生姜少许、阿莫西林一盒、九味羌活丸一盒。\n\n\n【用法】：生姜切片，热水冲泡。九味羌活丸一次一袋，一日两次，以姜汤水送服。阿莫西林备用","created_at":"May 24 2017","slug":"lucky-or-not"}},{"node":{"id":"63158312cf533d1c2cf29996","title":"修仙","reading_time":0,"excerpt":"生物钟紊乱，体重暴增…，感觉自己每天都比正常少活一天……\n\n\n什么时候才能走出低谷…\n\n\n好累…\n","created_at":"May 19 2017","slug":"xiu-xian"}},{"node":{"id":"63158312cf533d1c2cf29995","title":"低谷","reading_time":0,"excerpt":"感觉到了人生低谷。\n\n\n最近忽然觉得又多了好多麻烦的事情，心情有点压抑。负能量已经溢出了...\n","created_at":"May 9 2017","slug":"di-gu"}},{"node":{"id":"63158312cf533d1c2cf29994","title":"第一份工作，第一份工资","reading_time":4,"excerpt":"4月30日，我毕业后第一次领工资的日子。\n\n\n刚刚无意间看到邮箱多了一个提醒，那是很多年前领了工资后给自己定的一个提醒邮件，30号这天是我这辈子第一次正式领工资的日子。我到现在还记得那张简单的工资条，裁成了小小的一条。钱是给的现金，装在信封里面。我很用功，没有请假，还给了我一个全勤奖。工资大概3000块左右，不是很厚。钱第二天就被我在村里的银行存了，我第二天给我妈在淘宝买了一个礼物，给自己买了人生第一台笔记本，牌子是thikpad好像花了3000多，差的钱找同事借的，那台笔记本我用了四年，后来送给我姐了，现在还在家里。不过似乎已经不能开机了。\n\n\n第一份工作是一个同学家里人介绍过去的。工作地点在广州番禹，试用期3000，我那个时候十六七岁，什么都不懂，心里忐忑的跟着另外两个好同学一起去了。我读的是技术培训学校，北大青鸟。本来学校会安排工作的，我们担心分配的工作不好，所以才去的一个同学介绍的那里。那个时候我小他们十多岁，很依赖他们。\n\n\n到了后发现所谓的公司不过是在番禺里的一个小村里，到市中心得开几个小时的车。公司主营项目是赌博游戏机，环境很差，就是一栋简单装修的两层小楼，不过包吃包住。","created_at":"Apr 30 2017","slug":"first-job"}},{"node":{"id":"63158312cf533d1c2cf29993","title":"新的计划","reading_time":6,"excerpt":"常言道计划不如变化——事实有时候也真是这样。\n\n\n本来之前的计划是今年要去环台湾岛的，但是一个老朋友昨天深夜的一个数小时的电话长聊让这一切都改变了，环台湾的计划可能又要往后面挪挪了。\n\n\n\n琛哥\n\n\n打电话过来的是我小学同学的亲哥，姑且在这里就叫他琛哥把，我按辈分也得叫声哥，我们父辈也是很好的朋友，我一直觉得琛哥这个叫法很牛逼，很霸气，莫名的会想到功夫里面的斧头帮老大。前几年去318那趟行程就是他一起，而且也是在这样一个深夜的长聊电话定下来的旅行计划。电话接通他的第一句话就是：“老弟，我屁股痒了”，这句话刚从手机里蹦出来我就会心的笑了，我想琛哥在说这句话的时候也是笑着的把？哈哈。\n\n\n我很惊讶他会打电话跟我说另一个骑行计划。因为之前去去骑青海湖的时候就和他联系过，不过他当时老婆怀上了，他得在家陪着。说起嫂子，其实嫂子比我大不了几岁，琛哥走318还是因为当时已经订婚了，骑完318就要结婚了。当时可能是想着单身前的最后一次疯狂把。我们花了23骑到拉萨，第二天嫂子就做飞机来了，在拉萨玩了几天之后他们就急急忙忙飞去海南拍婚纱照了，我在拉萨玩了几天后也回了四川，待了可能一个月就收到他们的婚礼请帖","created_at":"Apr 28 2017","slug":"new-plan-2"}},{"node":{"id":"63158312cf533d1c2cf29992","title":"百度banner：哈勃望远镜27周年","reading_time":7,"excerpt":"看到百度今天的banner活动是哈勃的周年庆，里面有一些星云图片，遂找了一下相关的百科。\n\n\n\n最遥远的星系\n\n\n\n\n\n\n天鹅座\n\n\n\n\n\n一种光谱具有特殊发射线、光谱型大部分是B型、气壳向外膨胀的恒星。天鹅座P星是这种恒星的典型代表。天鹅座P星的目视星等为4.9等。它发现于1600年，当时的目视星等增亮3等,一度被看作新星。以后光度有一系列不规则的变化，大约在1715年以后开始稳定下来。它是一颗具有特殊发射线的、光谱分类为B1Ⅰa的超巨星。关于它的各项参数颇有议。1979年的一项研究认为它的距离为1.8±0.7千秒差距，绝对热星等为-8.9±1.4，表面有效温度为17,000±3,000K，半径为60±30倍太阳半径，质量为40±20倍太阳质量。这颗星不断有物质抛出，质量损失率约每年3×10-5太阳质量。抛出的物质在周围形成向外膨胀的气壳,气壳密度比较稀薄,具备产生复合光谱的条件。天鹅座P型星的光谱结构很特殊,在发射线的短波端有一条吸收线，偶而在某些光谱成分处有两条吸收线。吸收线的紫移说明气壳不断向外膨胀，两条吸收线的出现说明有两个不同速度的气壳同时存在。根据各种元素的吸收线计算所得","created_at":"Apr 24 2017","slug":"xing-yun-ru-ci-mei-li"}},{"node":{"id":"63158312cf533d1c2cf29991","title":"现在的杀毒软件越来越恐怖了","reading_time":3,"excerpt":"一直以为杀毒软件是保护电脑的保镖，但是渐渐的感觉这种本质已经变了味，现在的杀毒软件各种排斥对头公司的软件、劫持浏览器首页、不提示就安装各种全家桶、通过一些其他软件自动安装增加安装量，让用户在不知情的情况下安装自己的杀毒软件等等，这些行为简直让我毛骨悚然...这该是一些杀毒软件公司该做的事情吗？我怎么感觉这是木马病毒该做的事儿？\n\n\n为什么突然想到说这个？这事得从昨天说起...\n\n\n之前用的sublime text的版本都点偏老了，还是3年前安装的。昨天在查快捷键的时候发现都出sublime text3了，遂打算安装一个。因为官方是没有中文语言包的，所以想在网上找一个汉化版，百度查出来的网站五花八门，什么多特、什么绿色下载站等等，后来随便找了一个网站，点进一些网站后google提示网站有欺诈行为被我无视了，用ie打开，下载程序，安装。\n\n\n安装的时候风平浪静，没有发生任何事情，软件装好后我才发现桌面莫名其妙的多出了一个什么游戏的图标，而且还自动打开了。打开网页首页也变成了瑞星杀毒，我看了看我的设置，设置的是googole的首页没错呀...？为什打开后会是瑞星的首页，而且我也没看到任何安装","created_at":"Apr 24 2017","slug":"terror-security-software"}},{"node":{"id":"63158312cf533d1c2cf29990","title":"一些sublime text快捷键收集","reading_time":5,"excerpt":"下面是我通过网上视频教程或文本资料学习sublime Text3时收集的一些实用功能和常用快捷键，现在分享出来，如果还有其它的好用的功能可以在下面留言，以便互相学习。\n\nPS：ST3在Mac OX与Windows不同平台下的快捷键差别很大。下面是针对windows平台的解说。\n\n\n1.可以直接打开图片\n\n\n\n\n\n版本3有个很好的特性（对于前端来说）：可以直接在ST3中打开图片。\n\n\n\n2.Goto Anything功能 — 快速查找（ctrl + P）*\n\n\n\n\n\n输入@+函数名可以快速找到函数。\n\n输入#+文本可以快速进行文件内文本匹配。\n\n\n\n3. 多行游标功能（ctrl + D，非常实用）如何将文件中的某个单词更改为另一个？\n\n\n\n\n\n方法一：利用查找替换功能：ctrl + H\n\n\n\n\n\n\n方法二（推荐）：多行游标功能，选中一个后，按ctrl+D可以同时选中另一个，同时多了另一个光标。但多行游标能完成查找替换功能不能完成的工作。\n\n比如在某些符合条件的语句后面添加新行，同时加入一些新的文本，如何快速的达到这一目的？\n\n可以选中某一个模式，然后ctrl+D选中另一个，如果有某些不想","created_at":"Apr 22 2017","slug":"sublime-text-3-quick-key"}},{"node":{"id":"63158312cf533d1c2cf2998f","title":"[开发日志]2：项目进度(更新贴)","reading_time":3,"excerpt":"目前已经实现的功能\n\n\n2017年4月22日 增加商品、人员\n\n2017年4月22日 商品列表\n\n2017年4月22日 晒单完成了一半，就差写提交函数。\n\n\n\n待实现的功能\n\n\n 1. 商品、人员的修改和删除，人和商品不打算做删除功能，到时候加个商品状态，不需要的品种设置成作废，并不查询出来。\n 2. 晒单提交\n 3. 营业员晒单列表\n 4. 营业员晒单明细\n 5. 营业员、管理员多功能查询\n 6. 管理员审核晒单列表\n 7. 管理员晒单审核\n\n\n\n思路\n\n\n搭建webapp应用和用动态语言编写网页有一些区别。首先，打包好的网站页面均是静态页面，不会有任何服务器端语言。因为app打包好后相当于套了一个andriod或者ios程序的壳运行在本地的静态程序而已。所有数据库操作均通过ajax请求服务器端，服务器端提供接口实现。这点是一定要搞明白的。\n\n\nfa7的webapp项目文件结构如下。\n\n\n\n\n\n所有的业务逻辑均写在一个js文件之中，所以f7开发大型项目并不合适，写道后期js文件会非常庞大，而且不好阅读。\n\n\n其次是服务器端，我这里用的是CI，后台的主要是编写对应的api接口提供前台使","created_at":"Apr 21 2017","slug":"2-project-progress-updateing"}},{"node":{"id":"63158312cf533d1c2cf29989","title":"[开发日志]1：分析需求和原型设计","reading_time":6,"excerpt":"一、行业情况\n\n\n行业情况：目前所有的零售行业都存在厂家会给销售进行返利的情况，那么返利通过什么来确定呢？最有力的当然是销售小票了！目前就我了解的情况来说基本上都是使用微信或者QQ拍照发到群内然后由返利人员审核后发放红包。\n\n\n但是，这个存在一个问题，就是使用如果参与返利的人员过多的话会存在漏发或者发错的情况。并且如果要统计销售数据的话必须还要另外用表格或者手写的方式统计登记，无形之中增加了办公成本。\n\n\n\n### 二、需求分析\n分析了一下业务逻辑，这个里面主要有2个角色：\n\n 1. **营业员：**要做的事情就是销售指定的品种之后拍照并发送到微信群\n 2. **管理员：**查看各个人员的销售单据，并核算返利金额。如果单据无误就发放红包。单据有误或者有特殊情况便需要在群里告知相关人员。\n\n\n所以实际的软件具备的功能因具备以下功能\n\n\n 1. **登录系统：**有角色区分。登陆后显示不同的操作页面。\n\n\n营业员登陆后的业务流程：\n\n\n 1. 系统列出所有可以参与返利的品种，\n 2. 营业员选择需要晒单的品种，并设置对应的销售数量。\n 3. 跳转至信息统计页面，这个页面显示了已选择的晒单品","created_at":"Apr 16 2017","slug":"1-prototype-desgin"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.d2c4c427.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
