    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":36},"edges":[{"node":{"id":"63158312cf533d1c2cf29936","title":"世界线的偏离","reading_time":1,"excerpt":"总觉着自己的世界线慢慢偏离了轨道，每一个错误的、不遵从内心意愿的决定都让我离深渊越近一步。\n\n\n不过，一切只能怪自己软弱吧，自己握着方向盘却还是让一切慢慢无可挽回，只能自己苦笑自食恶果了吧…\n","created_at":"Jul 24 2016","slug":"world-line-deviation"}},{"node":{"id":"63158312cf533d1c2cf29935","title":"又是一个新开始。","reading_time":0,"excerpt":"不知道这是第几次又花了几个小时把VPS删掉，然后重新安装系统，装好环境，搭建wordpress。\n\n希望这次使用的时间可以长一些。\n","created_at":"Jul 24 2016","slug":"well-another-new-beginning"}},{"node":{"id":"63158312cf533d1c2cf29957","title":"测试文章归档2015","reading_time":0,"excerpt":"测试文章归档\n","created_at":"Nov 22 2016","slug":"ce-shi-wen-zhang-gui-dang"}},{"node":{"id":"63158312cf533d1c2cf29aca","title":"我望向这世界，温热的眼想装下所有","reading_time":0,"excerpt":"\n\n\n我望向这世界，温热的眼想装下所有\n\n\n\n","created_at":"Apr 12 2015","slug":"i-looked-at-the-world-want-to-hold-all-warm-eyes"}},{"node":{"id":"63158312cf533d1c2cf29ac9","title":"2015-04-12 07:19:01 小记一篇","reading_time":0,"excerpt":"\n","created_at":"Apr 12 2015","slug":"the-2015-04-12-071901-reporter-one"}},{"node":{"id":"63158312cf533d1c2cf29ac8","title":"😂😂😂","reading_time":0,"excerpt":"\n\n\n😂😂😂\n","created_at":"Nov 30 2014","slug":"16"}},{"node":{"id":"63158312cf533d1c2cf29ac7","title":"二〇一四年十一月三十日 阴","reading_time":1,"excerpt":"一切都好像正在向好的方向发展，但是我发现我自己好像不想走了，三年的吃喝拉撒式的生活让我没锐气，只想安安静静做自己想做的事情度过每一天，每天打打游戏，看看新闻。\n\n\n脚像踩在胶水上一般寸步难行，脑子里发出了让嘴巴不停发出抱怨的指令。时而清醒时而混沌，清醒了就会想像现在这般脑子里闪过一些自责，然后？然后就没有然后了，第二天睡醒又是开始浑噩的每一天。\n\n\n我这应该是有病吧？！是了，心上有病，精神有病，虽然知道是什么病但是我不知道该吃什么药。\n\n\n农药？呵呵。\n","created_at":"Nov 30 2014","slug":"november-30-2014-yin"}},{"node":{"id":"63158312cf533d1c2cf29958","title":"测试文章归档2014","reading_time":0,"excerpt":"测试文章归档2015\n","created_at":"Nov 22 2016","slug":"ce-shi-wen-zhang-gui-dang-2014"}},{"node":{"id":"63158312cf533d1c2cf29ac6","title":"活着就是体会痛苦和快乐直到没有感觉。","reading_time":0,"excerpt":"\n\n\n活着就是体会痛苦和快乐直到没有感觉。\n","created_at":"Nov 16 2014","slug":"to-live-is-to-experience-pain-and-pleasure-until-there-is-no-feeling"}},{"node":{"id":"63158312cf533d1c2cf29ac5","title":"二〇一四年十一月十一日&nbsp;&nb","reading_time":1,"excerpt":"专辑名称：去寻找艺术家：牛奶咖啡专辑封面：![](https:\u002F\u002Fcdn.1900.live\u002Fwp-content\u002Fuploads\u002F2018\u002F04\u002F27487790697969.jpg)音乐名称：明天，你好在线收听：二〇一四年十一月十一日  天气：阴 \n\n\n一转眼已经是秋天了，夏天好像还是昨天一样，温度降的很快，不过也把我冻醒了。这些日子发生了很多事情，也想了很多。\n\n\n上周五没到下班时间就被叫去出差，忙活到昨天才回来。出差这两天每天逛市场，中午吃点面，晚上也没睡好，昨天晚上回家感觉脚上的肌肉都已经硬了。不过挺充实的，BOSS说了不少有用的东西，对这行的认识加深了不少。晚上和朋友聊了聊，反思了这些年来的作为发现自己真是很幼稚。自己总结了一下大概一句话能总结：想太多懒得做，最后的结果是啥也没干成浪费了几年的时间。\n\n\n调整了一下心态，努力学习，少说多做，直面所有，做个有担当的男人。\n\n\n你好，自己。\n","created_at":"Nov 11 2014","slug":"on-11-november-2014-have-spent-nb"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.d2c4c427.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
