    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":46},"edges":[{"node":{"id":"63158312cf533d1c2cf29a6a","title":"解决SublimeText不能使用build编译","reading_time":2,"excerpt":"这几天都出现了这个问题，起初以为是我系统设置的问题虽然上网查了但是可能是因为搜索的关键字不对没有找到解决方案。搞的我编译文件都是手动打开终端然后cd进入项目目录然后用‘python xx.py’，如此繁琐简直不能忍。。。今天终于忍无可忍的弄出来错误信息再次尝试找一找解决方案，很庆幸的是这次似乎用对了关键字。\n\n\n有网友说是SublimeText自身对中文支持不好，如果项目路径中存在中文的话就会出现这种情况。虽然我出问题之前的确用的是中文目录，但是我更改为英文目录之后还是不行。后我把运行程序时控制台丢出的bug信息：\n\n\n\n\n\nTraceback (most recent call last):\n\nFile \".\\sublime_plugin.py\", line 325, in run_\n\nFile \".\\exec.py\", line 145, in run\n\nFile \".\\exec.py\", line 42, in init\n\nUnicodeDecodeError: ‘ascii’ codec can’t decode byte 0xc0 in position 9: ordinal","created_at":"Jun 30 2014","slug":"solve-sublimetext-cannot-use-build-compilation"}},{"node":{"id":"63158312cf533d1c2cf29a69","title":"Ubuntu下实现用python开机自动更新壁纸为bing壁纸","reading_time":3,"excerpt":"因为用的WindowsPhone的手机，里面有一个手机锁屏每天自动更新为bing的壁纸，用着挺好的，遂想在ubuntu下实现这个功能，断断续续折腾了一两个星期，惭愧。不过好在最终还是将所有的功能实现了。主要的功能有开机自动更新，以及手动刷新。图片会自动下载到用户的图片目录下面。\n\n\n代码实现：\n\n\n\n\n\n\n-- coding: utf-8 --\n\n\n\nForm implementation generated from reading ui file ‘backGroundC.ui’\n\n\n\n\n\n\n\nCreated: Sat Jun 21 13:16:32 2014\n\n\n\nby: PyQt4 UI code generator 4.10.4\n\n\n\n\n\n\n\nWARNING! All changes made in this file will be lost!\n\n\nfrom PyQt4 import QtCore, QtGui\n\nimport urllib\n\nimport os\n\nimport getpass\n\nfrom xml.etree import ElementTree as ET","created_at":"Jun 29 2014","slug":"ubuntuxia-shi-xian-yong-pythonkai-ji-zi-dong-geng-xin-bi-zhi-wei-bingbi-zhi"}},{"node":{"id":"63158312cf533d1c2cf29a68","title":"Ubuntu文件，文件夹操作命令","reading_time":1,"excerpt":"因为ubuntu的权限问题所以经常要在终端里面操作文件夹和文件，记性不太好经常忘记相关命令，这里汇个总：\n\n\n\n\n\nmkdir 目录名         =\u003E 创建一个目录\n\n\nrmdir 空目录名      =\u003E 删除一个空目录\n\n\nrm 文件名 文件名   =\u003E 删除一个文件或多个文件\n\n\nrm –rf 非空目录名 =\u003E 删除一个非空目录下的一切\n\n\ntouch 文件名        =\u003E 创建一个空文件\n\n\ncp 被复制文件明   复制文件名  #创建一个文件的副本\n\n","created_at":"Jun 25 2014","slug":"ubuntu-file-and-folder-operations-command"}},{"node":{"id":"63158312cf533d1c2cf29a67","title":"Ubuntu下突然中文字体失去渲染问题解决","reading_time":1,"excerpt":"之前因为捣腾Gnome的主题导致系统启动不能，遂重新安装了系统。装完之后的语言包也就一直搁着没有更新，昨天设置输入法的时候又给我弹了更新提示出来，便点了更新。更新完重启之后当时就我次奥了。。。。尼玛系统的中文渲染失！效！了！中文居然全部变成宋！体！了！我着实受不了了这种风格，遂到处寻找解决方案无果。今天趁着午休试着找了一下，终于在Ubuntu的中文论坛上找到办法了，貌似是因为执行了fc-cahce -fv这个命令导致系统重新建立字体索引，但是执行完之后一个系统默认的字体名字被修改了，具体可以打开这个文件看看：\n\n\n\n\n\nsudo gedit \u002Fetc\u002Ffonts\u002Fconf.d\u002F69-language-selector-zh-cn.conf\n\n\n\n不出意外的话sans-serif字体和monospace字体的首选字体是Droid Sans FallBack。但是在执行完fc-cahce -fv后Droid Sans FallBack被修正成了Droid Sans所以系统会往列表后面的字体名匹配，但是WenQuanYi Zen Hei Mono和HYSong都没有安装，所以就会匹配到第三个","created_at":"Jun 24 2014","slug":"ubuntu-suddenly-chinese-font-rendering-problem-solving"}},{"node":{"id":"63158312cf533d1c2cf29a65","title":"ubuntu下安装Twisted报command 'i686-linux-gnu-gcc' fail","reading_time":0,"excerpt":"刚刚在安装Twisted的时候碰到了这个问题：\n\n\n\n\n\ncommand ‘i686-linux-gnu-gcc’ failed with exit status 1\n\n\n\nubuntu装好就自带pyhton2.7和python3但是好像并不是完整版的。今天在安装Twisted包的时候提示我没有Python.h文件，bing了一下发现还又不少人和我出现过同样的问题，其中一个解决方案是安装python-dev包和libevent-dev包，装好后就一路通畅了\n\n\n\n\n\n地址是这里：http:\u002F\u002Fwww.codeif.com\u002Ftopic\u002F1091\n\n\n\n\n\n\nsudo apt-get install python-dev\n\n","created_at":"Jun 22 2014","slug":"ubuntu-install-the-twisted-to-the-command-i686-linux-the-gnu-gcc-fail"}},{"node":{"id":"63158312cf533d1c2cf29a66","title":"ubuntu下安装Twisted报command &#039;i686-linux-gnu-gcc&","reading_time":0,"excerpt":"刚刚在安装Twisted的时候碰到了这个问题：\n\n\n\n\n\ncommand ‘i686-linux-gnu-gcc’ failed with exit status 1\n\n\n\nubuntu装好就自带pyhton2.7和python3但是好像并不是完整版的。今天在安装Twisted包的时候提示我没有Python.h文件，bing了一下发现还又不少人和我出现过同样的问题，其中一个解决方案是安装python-dev包和libevent-dev包，装好后就一路通畅了\n\n\n\n\n\n地址是这里：http:\u002F\u002Fwww.codeif.com\u002Ftopic\u002F1091\n\n\n\n\n\n\nsudo apt-get install python-dev\n\n","created_at":"Jun 22 2014","slug":"ubuntu-install-the-twisted-to-command-the-039-i686-linux-gnu-gcc"}},{"node":{"id":"63158312cf533d1c2cf29a64","title":"Ubuntu下SublimeText输入中文问题的解决","reading_time":2,"excerpt":"关于Pyhton的编码工具我选来选出还是觉得SublimeText这款工具简单好用，Vim配置太过复杂了，我折腾了一天就放弃了，SublimeText的中文输入有一点问题，所以要写一个C的将文字传送给SublimeText～～（貌似是这样，我也是个菜鸟，这个C文件的作用我也不是太懂，我说错了的话看到这篇文章的大大给我解释一下吧- -），下面具体说下安装方式把。\n\n\n\n\n\n中文输入的问题是参考的这篇文章：http:\u002F\u002Fblog.csdn.net\u002Fjokes000\u002Farticle\u002Fdetails\u002F8997587\n\n\n\n我是直接在SublimeText的官网上下的压缩文件，解压后文件夹内的SublimeText2程序是可以直接运行的，但是这个时候是无法输入中文的。\n\n\n首先因为要用编译C文件，所以我们要下载相应的C工具包，在shell里输入下面的命令即可：\n\n\n1sudoapt-get installbuild-essential2sudoapt-get installlibgtk2.0-dev\n\n\n然后将下面这段代码保存成sublime-imfix.c文件\n\n\n\n\n\n\ninclude \u003Cg","created_at":"Jun 22 2014","slug":"the-solution-of-the-problem-under-ubuntu-sublimetext-input-chinese"}},{"node":{"id":"63158312cf533d1c2cf29a63","title":"使用豆瓣的python pypi包源","reading_time":1,"excerpt":"easy_install默认访问的python官方网站的pypi地址，但是国内的网络。。咕~~(╯﹏╰)b你懂的，所以我们要把默认的这个访问地址更改成国内的其他包源地址就不会出现不能下载的问题了。因为我现在用的ubuntu所以就说一下ubuntu下面怎么更吧。\n\n\n首先是easy_install的默认地址指定\n\n\n 1. \n    \n    \n    在home下建立.pydistutils.cfg文件\n    \n\n 2. \n    \n    \n    添加如下语句：\n    \n\n\n\n\n\n[easy_install]\n\nindex_url = http:\u002F\u002Fpypi.douban.com\u002Fsimple\u002F\n\n\n\n然后就是PIP了。\n\n\n 1. \n    \n    \n    在home下建立.pip文件夹\n    \n\n 2. \n    \n    \n    在.pip文件夹下建立pip.conf文件\n    \n\n 3. \n    \n    \n    在文件内添加如下代码\n    \n\n\n\n\n\n[global]\n\nindex-url = http:\u002F\u002Fpypi.douban.com\u002Fsimple","created_at":"Jun 22 2014","slug":"use-the-douban-python-pypi-baoyuan"}},{"node":{"id":"63158312cf533d1c2cf29a62","title":"Python第一天","reading_time":1,"excerpt":"前几天看到MUD吧有一个网友利用一个Python的evennia框架开发了一款无限恐怖一类的MUD游戏，自己也手痒了就在网上找了该引擎的资料学习，光是环境搭建就浪费了我一整天，皇天不负有心人刚刚终于运行出页面了。\n\n\n以前是用的C#所以简单的在w3cshcool里面看了一下python的基本语法和利用cmd解析py文件的方法。然后又因为win8.1的系统所以导致twisted的exe安装包无法正常安装， 到处焦头烂额的找解决方案，后来看到一个博客说需要安装一个C的环境重新打包twisted的源码，然后用easy_install安装，蛋疼的用了半个多小时下好环境后重新打包后终于弄好了。\n\n\n今天先到这里，明天仔细研究一下具体运作方式。\n\n\n\n","created_at":"Jun 15 2014","slug":"the-first-day-of-the-python"}},{"node":{"id":"63158312cf533d1c2cf29a61","title":"行尸走肉","reading_time":0,"excerpt":"几个星期前就习惯在闹铃响起之前醒来。\n\n\n我睁开眼睛盯着天花板，恍然失落的好像没有灵魂。忽然不明白我活着的意义，在这条人生路上虽然走了二十几年但是到现在还不清楚自己生活的目标，之前想着怪家人不给我选择，怪命运不公，怪旁人，最后发现谁都怪不了，是你没有出息。\n\n\n沮丧的穿好衣服，我现在在上班的路上，如行尸走肉般。\n","created_at":"Apr 8 2014","slug":"the-walking-dead"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
