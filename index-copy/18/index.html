    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":18},"edges":[{"node":{"id":"63158312cf533d1c2cf29b09","title":"啊啊啊啊","reading_time":0,"excerpt":"少了坚持，\n少了原则，\n少了自尊，\n少了梦想，\n少了自律，\n少了自我。\n\n少了这一切就像在流沙里丢掉了救命的绳索，\n挣扎只会让你越沉越快。\n\n快，\n快抓住绳子，\n你得想办法抓住绳子。\n\n这流沙吞没的太多东西，\n只有自己是不能失去的，\n这是你存在的意义...\n\n否则就没有意义...","created_at":"Jun 19 2019","slug":"a-a-a-a"}},{"node":{"id":"63158312cf533d1c2cf29b08","title":"长宁6.0级地震","reading_time":5,"excerpt":"上一篇关于的地震的文章——最近地震频发就像是这几天才写的一样，昨天晚上就又发生了地震。这次的震源是四川宜宾长宁 距离自贡120公里，这次的震幅达到了6.0级，宜宾市去还好，市区下面的一些县城房屋轻则出现裂痕，重则坍塌。\n\n昨晚刚送走了家里的客人后正躺在床上玩手机呢，忽然觉得有些头晕，且感觉床在轻微摇晃，床头板轻轻磕碰墙壁发出了有节奏的\"哒哒哒 \"声。\n\n我下意识反应过来“遭了，又地震了”，便立马反身下床出了房间。客厅里我妈正在刷着抖音，似乎还没意识到地震，我喊了句“妈，你爪子还再耍手机？地震了不晓得啊？快去把二宝抱出来，我们下楼”，我妈抬头一脸惊讶的看着我，然后看了看家里的吊灯。果然，受地震余波影响吊灯还在轻微摇晃。我姐当时还在厕所里，也感觉到了地震，我喊她时她说“你把娃儿弄起出来，先下楼，我厕所里安全” 。\n\n我跑到窗边看了看，其他楼上也传来嘈杂的议论声，依稀能听到“地震了” 之类的话语传来。还传来了哗啦啦的生硬，当时我还以为是下雨了，伸出手到窗外感受了一下，这才发现是楼房窗户受到震动发出的声音。\n\n这种轻微的余波大概持续了一分钟后渐渐平息，之前还再犹豫这要不要把睡熟的孩子抱出来，现","created_at":"Jun 18 2019","slug":"chang-zhu-6-0ji-di-zhen"}},{"node":{"id":"63158312cf533d1c2cf29b07","title":"流水账（10）","reading_time":5,"excerpt":"重感冒\n\n忽然骤降的温度让我莫名其妙的得上了重感冒，虽然感冒之前注意到自己打喷嚏，流鼻涕的现象，而且也吃了些连花清瘟胶囊，不过好像并不太管用。吃了药后的第二天重感冒的后续症状也陆续发作了，我开始头疼，喉咙疼，咳嗽....。之前以为自己是流行性感冒所以吃的是抗病毒的药，看来得换换了。\n\n而后买了重感灵片，这个是中西药结合，针对我现在的症状效果还是不错的，不过因为喊了一些致睡的西药成分，所以之前一直没吃。周六因为是休息日所以换了这个药在家躺了一天，目前病情有所好转了。\n\n\n拔牙\n\n因为我姐夫最近智齿发炎，疼的受不了，所以去作了个检查，回来听他说要去医院作手术，吓了我一跳。\n\n因为我嘴里倒是也有一个智齿，不过并没有觉的疼痛什么的，只是之前不知道是什么原因导致那颗智齿碎了半边，所以经常会卡一些失误在里面，而且边角有点锐利，刺的我舌头经常长泡。所以准备早点了解后患，昨天就一大早去了牙医哪里准备拔掉。\n\n由于会出血，如果有糖尿病会导致伤口无法愈合，所以需要提前做一个糖尿病检测， 挂了个号2元，检测费4元。虽然是取得指尖血，但是护士姐姐拿针扎的时候慌的一批，当时看到她拿出取血针时我脸上的惶恐一定很可","created_at":"Jun 17 2019","slug":"liu-shui-zhang-10"}},{"node":{"id":"63158312cf533d1c2cf29b06","title":"感谢一下火绒以及她们的工作人员","reading_time":5,"excerpt":"昨天有说到之前公司的服务器中了病毒，今天在使用erp的时候又觉得有点卡，就上服务器看了下，一登进系统界面就发现nod32提示又发现了几个病毒，而且看了下任务管理器发现之前哪个名为smsser.exe的程序又自动运行了，我现在是真的没办法了，完全不知道该怎么解决了。\n\n因为之前在火绒论坛发过帖子，发现他们有专门的工作人员可以帮忙解决系统的中毒问题，我上次个人电脑因为不知道安装了什么垃圾软件被纂改了浏览器主页，不论怎么搞就解决不了，便尝试性的在它们论坛发了个帖子，不到半小时就有相关的工作人员联系我处理问题，效率是真没的说。\n\n后来经过他们排查后问了我一个问题，问我是不是用过橘子装机大师这类的软件。当时我就惊呆了，好像真是。因为我那些天手贱不小心在bios里把ssd整个都清空掉了，之前的系统没了，因为着急用电脑就在网上随便找了个windows10的ghost就一键还原了，弄好后的确有个橘子装机大师的软件在开始菜单...。后来因为后续的清除工作操作起来略微有些麻烦，我就直接跟工作人员说我重装得了。\n\n（还是慎用ghost系统，尽量使用安装版的，你永远不知道这些没良心的打包者会封装些什么丧心病狂","created_at":"Jun 11 2019","slug":"gan-xie-yi-xia-huo-rong"}},{"node":{"id":"63158312cf533d1c2cf29b05","title":"流水账（9）","reading_time":7,"excerpt":"下一个目的地\n\n前些天琛哥给我来了个电话，还是熟悉的声音和语调，开口第一句话还是那句熟悉的开场白 “老弟，我屁股痒了”，我会心一笑知道今年又有新的计划了...。\n\n琛哥和我聊了个把小时后我满怀激动的挂掉了电话，这次的旅行将会漫长许多，我们的终点是——尼泊尔。 他的计划是从西宁出发，走青藏线去往拉萨，到达拉萨后休整两天后区樟木口岸出关骑行到尼泊尔。然后区徒步ebc，全程预算是45-50天左右。我现在完全没想到出去这么天的借口，不知道怎么开口和父母说...。但是超想去，这个行程的好玩程度绝对比318还要爽，尤其是徒步ebc。\n\n琛哥知道我有可能不去，几乎是每天晚上都要给我洗个把小时脑，探讨下到时候的细节...，上次漠河到北京我没去就觉得很遗憾了，这个如果我不去是真的遗憾一辈子，而且错过这次可能这一生再也不会有这样的机会了把。\n\n目前还再斟酌中，到底该不该去。\n\n\n去了趟深圳\n\n由于端午节活动和六一节一起做的，所以这次的端午节刚好有时间可以出去玩，所以便去了一趟深圳，途中拍了点照片。不知道自己运气好还是不好，我去深圳的这几天深圳日日艳阳高照，感觉比四川热太多了，我出门稍微走几步就出汗出的不得","created_at":"Jun 4 2019","slug":"xia-yi-ci-de-mu-de-di"}},{"node":{"id":"63158312cf533d1c2cf29b04","title":"写不出东西","reading_time":7,"excerpt":"这是混乱的一个月 ，也是颓丧充满腐烂气息的一个月。\n\n每天机械人一般的工作、吃饭、游戏，房间乱的和狗窝没区别，动也不想动。\n\n我不知道我身上发生了什么，但是肯定不是什么好事，人最难解决的就是自己的心态问题。不知道是为什么忽然就这样了，前几个月的自律像是忽然人间蒸发了般，我又回到了从前的那个我，那个沉默寡言，毫无生气的自己。我也许该看点心里建设方面的书了吧？但是又觉得那会是徒劳的，毕竟自己好像并没落实到底的想去改，就算做再多表面功夫似乎也没什么用吧？有些苦恼....。\n\n人找自己的定位真的好难，至少对我来说。迷茫的就像是白日下的一块空地利瞎子，眼前黑的一塌糊涂，想摸也摸不到东西，无助的让人害怕。\n\n感觉自己没什么追求，这世界上一切美好的东西都对我不具吸引力，每天有饭吃，下完班能玩上几把游戏就很满足了。有时候我似乎都能闻到自己身上的腐臭味....\n\n自我救赎，自我救赎。\n\n距离上次去健身已经过去了二十几天，感觉自己又胖了不少，饮食和睡眠又开始不规律起来。 昨天无意间看到自己的肚子，上个月看起来还有下榻趋势的肚子似乎又开始往反方向发展。\n\n前段时间有门店反应收银机速度缓慢，已经到了没办法正常","created_at":"Jun 3 2019","slug":"xie-bu-chu-dong-xi"}},{"node":{"id":"63158312cf533d1c2cf29b03","title":"呼","reading_time":0,"excerpt":"做一个行动派，你知道该怎么做。","created_at":"May 9 2019","slug":"hu"}},{"node":{"id":"63158312cf533d1c2cf29b02","title":"清明·扫墓踏青","reading_time":5,"excerpt":"本来说这次回去不开车的 ，坐高铁5个小时就能到湖南，舒服又方便。不过拗不过我爸，他这次要回老家盖房子，到时候不准备跟我们一起上来，所以要带很多工具、东西回去，主要是我回来就自己一个人开。四川到我们老家的总里程大概在1200多公里左右，几乎都是要开12个小时的。\n\n出发的时候磨磨蹭蹭，东西都装了一整车，什么焊机，切割机，一些废弃的钢材，我爸甚至还装了一个氧气瓶在车上...，等等工具几乎装了整整一车。一直磨蹭到下午四点才出发。途经赤水，遵义，同仁，一路上天气风景都还是不错的，今年的清明节不同往年的阴雨天，意外的艳阳高照，有一天温度甚至都达到了32°。\n\n我们一直开到凌晨四点，途中和老爸换着开了下，后半夜到目的地几乎都是我在开了。\n\n过了怀化后接近邵阳时已经临近早上3点半，高速上起初是坨坨雾，开一段就会出现一两公里的浓雾路段，到邵阳时几乎就是全程大雾了，基本不敢开快了，维持在80公里的样子龟速开了四十分钟才终于到达了目的地，没想到连城里都是大雾弥漫，和寂静岭一样...。\n\n我们是清明节前一天下午出发的，开到第二天凌晨4点半到的目的地，由于老房子已经推平拆掉了，所以我们住在堂叔家里。因为我们这","created_at":"Apr 14 2019","slug":"qing-ming-sao-mu-ta-qing"}},{"node":{"id":"63158312cf533d1c2cf29b01","title":"英 雄 不 朽 。","reading_time":2,"excerpt":"3月30日18时许，大凉山深处——凉山州木里县雅砻江镇立尔村发生森林火灾。数百名民兵、消防人员、当地打火队队员等扑向火海，与火魔展开殊死搏斗。着火点位于海拔3800米左右，火场平均海拔达4000米，多个火点位于悬崖峭壁上。3月31日下午，扑火人员在转场途中，受瞬间风力风向突变影响，突遇山火爆燃，30名扑火人员壮烈牺牲。灾情发生后，前线指挥部和后方应急协调组共17个工作组制定实施方案并全力展开工作。截至4月2日零时记者发稿时，大火仍未扑灭。","created_at":"Apr 2 2019","slug":"heroes-never-die"}},{"node":{"id":"63158312cf533d1c2cf29b00","title":"流水账（8）","reading_time":3,"excerpt":"最近活动忙的晕头转向的，每天累的要死健身也耽搁了，博客也没写，有点惭愧呀...，忙到昨天终于结束了，刚刚已有空闲立马来码点字。\n\n\n活动\n\n过完年到现在除了315做了一个空瓶空盒换购的活动之外就没做过什么大型活动了，各店的店长也时不时的问我什么时候做活动，索性就策划了个活动。不过说来我们的办事效率也是真的低，上个月提的想法这个月23号才完整落实下来...，惭愧呀。\n\n三天活动下来整体数据还是和预估的有些差异，当初预估的数据可能无法达到，承诺员工的一些奖励如果按这个销售数据来看可能无法兑现。但是从整体的毛利率和来看公司其实还是挣了钱的，所以准备降低当时的任务金额，并提高了销售奖励。\n\n之后和员工宣布了一个提高150元底薪，但是要通过每个月三次考核的政策，但是我很诧异的是店长给我反馈是员工意见很大。我诧异的是我并没有动他们原来的工资，这部分是额外的，你付出了我就给你。我想的是也许有意见的这些人也许都是安于现状，不求改变的人吧？店长也说到时候真要出现这种员工她都想考虑换人了。\n\n晚上店长给我反馈后我发了一条朋友圈警醒自己：\n\n人永远不会一个样，\n我们 只会变得更好或更差\n所以，你只能，也必须","created_at":"Mar 26 2019","slug":"liu-shui-zhang-8"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.32f9dac0.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
