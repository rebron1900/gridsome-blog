    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":7},"edges":[{"node":{"id":"63158312cf533d1c2cf29b7c","title":"关于提气凝神的辅助物","reading_time":8,"excerpt":"最近忽然觉得，\n不知道是不是自己年纪大了精力跟不上了，还是生活的琐碎事太多了需要找一些辅助产物来提气凝神。我尝试过的产物其实也不少，从最开始的烟到后面的红牛以及现在咖啡都可以好好唠唠...\n\n\n年少无知自赋新愁\n\n我毕业后去广州工作了一年，接触的朋友没有一个人抽烟，所以也就没染上这个坏习惯。\n一年后我爸四川这边的生意慢慢有了起色，他自己一个人有点忙不过来，所以编了个理由让我回家玩玩，被骗回去后就一直在四川待到如今。\n当时我们主管还不舍得我走，以为我请假回去是想辞职，还说找老板给我涨工资，我那个时候还挺高兴。不过现在想来那个公司就是个不正规的小公司，老板不高，成天带着个30多岁样子也不咋地的骚秘书，车上全是伟哥啥的。好像当时给我们3800还是多少来着，还不给买社保，其实也没啥呆头，我们主管估计也是看我是个学生，肯学肯下力，不想这种劳动力流失吧？\n\n我抽烟的坏习惯就是回四川后养成的。\n\n我们家我爷爷和我爸抽烟，我爷爷辈分大我们也就偶尔说说，他老人家不听也没啥办法。\n\n但是我爸抽烟我们全家可都是全员抗议。开玩笑的武斗也试过，不过次次都是败下阵来，我爸可以说有一身蛮力，掰手腕我两个手掰他一个都","created_at":"Jun 4 2022","slug":"guan-yu-ka-pei"}},{"node":{"id":"63158312cf533d1c2cf29b7b","title":"中文排版优化","reading_time":4,"excerpt":"🎈 起因\n\n我以前写文章从来没有注意过中英文混排的问题，也没有习惯在打英文或者一些特殊符号之前加上一个空格。期间博客圈的博友们也曾经讨论过这方面的问题，但是一直没太上心。\n\n直到我偶然看到了https:\u002F\u002Fsivan.github.io\u002Fheti\u002F 这个项目，并通过延伸大概了解了https:\u002F\u002Fw3c.github.io\u002Fclreq\u002F 这个规范。\n\n因为该规范涉及了字体的使用、出版物的排版规范等等细则，我没有深入接触，因为毕竟是专业排版规范的文章，其实我也没咋看明白，大概瞄了下以下两节。后来找到一篇总结文章：中文文案排版指北，才算是正儿八经看明白。\n\n3.1 标点符号与其排版\n3.2 中、西文混排处理\n\n引用heti这个项目的一句总结：\n\n在当下前端技术尚不能完美解决中西文混排间距的情况下，常见的输入习惯是手动在中西文间加入空格（https:\u002F\u002Fgithub.com\u002Fvinta\u002Fpangu.js）。这样做的弊端一是间距不可控（有时显得过大），二是通过空格符来排版只能算无奈之举。好消息是在最新的macOS、iOS中，使用原生语言开发的文本区域会自动处理中西文混排的间距（无论是否加空格）","created_at":"Jun 1 2022","slug":"chinese_layout_optimization"}},{"node":{"id":"63158312cf533d1c2cf29b7a","title":"恭喜 RNG  MSI 三连冠🏆","reading_time":1,"excerpt":"0:00\u002F1×\n\n今天的釜山只能听到风的喧嚣，图书馆管理员RNG来了！！\n\n这次 MSI 的入围赛、淘汰赛、半决赛看下来除了上路Bin选手有点不太稳，其他四位都是大腿。这次的三连冠赢面还是比较大的。\n\n韩国棒子这次MSI比赛期间一直给脸色，RNG 这次夺冠算是给了我们出了口恶气。T1 基地被爆的那一刻米勒老师的话太爽了\n\n🔨“打的就是你们LCK精锐”\n\n再次恭喜RNG！我更期待今年的 S12","created_at":"May 29 2022","slug":"gong-xi-rngsan-lian-guan"}},{"node":{"id":"63158312cf533d1c2cf29b79","title":"🐟Kindle咸鱼周转","reading_time":5,"excerpt":"家里的 Kinlde paper white4 买了也有 3 年了，其实买回来也就看了一本书。当时一些博友的评论还真是一针见血——买前学习力，买后包面盖，甚至我只是让他吃灰。\n\n说到底还是没养成看正书的习惯。\n\n平时看小说都很有毅力，动不动几千章的小说不到一个月就能看完，反而看正书看不了几页就想关掉睡觉。有时候挺佩服博客圈里一年阅读量上 30 本书的大佬，而且他们都还有做阅读总结，每每到了年底看他们晒的书单更加觉得分外羞愧。\n\n前几天看手机小说看得我眼睛实在有点疼，加上我刷咸鱼市场的时候不知道是泄露了数据还是咸鱼算法牛逼，怎么地忽然就给我推了一个安卓系统的电纸书阅读器——口袋阅，价格不到 300 块钱就能到手，看了下淘宝咸鱼上一些同配置同类型的阅读器基本上 500 左右了。\n\n口袋阅好像是阅文集团旗下的一个电纸书阅读器，主攻便携性，电子墨水屏，可以插电话卡打电话、接短信，可以理解为一部电子墨水屏的手机，其实以前手机领域的海信目前还在深耕电子墨水屏手机这条线路，而且还在行业里搞的风声水起，在关注口袋阅的过程中看过海信的一些竞品手机，不过我只想拿他来看小说，其实翻页速度、CPU 啥的在电子","created_at":"May 26 2022","slug":"kindlexian-yu-zhou-zhuan"}},{"node":{"id":"63158312cf533d1c2cf29b78","title":"近况 22-5-25","reading_time":3,"excerpt":"世事无常，明天会发生什么事情真的只有到明天才知道。\n\n前天本来以为事情都在朝好的方向发展，但是下午却又忽然恶化，让我难受不已。不过晚上一切又恢复正常，今天到目前为止都没有恶化趋势。但是没有人给我一个肯定确切的答复，一切都是未知数，一切决定所产生的因果都要自己吃下。\n\n人只有到了这个时候才能知道自己的无力，做再多预防措施都没有用，因为就像最近大火的《瞬息全宇宙》里的故事背景一样，你有无数个选择，但是你的每一个不同的选择都会产生不同的结果，而这个结果就是你自己要承担的，可能是好的，可能是坏的。\n\n但是我们没法像主角那样 Versr Jump ，我们只能往前进。\n\n所以，只要你的选择是经过深思熟虑，并且知晓会有什么后果就不要后悔，做好承担最坏结果的打算。\n\n这是成年人的世界。\n\n最近买了个 google tv ，之前家里的电视也是我买的，不过是泰捷的国产盒子。\n不过最近在使用的过程中发现存在应用软件不兼容的情况，所以去 youtube 上看了下网上大神的一些推荐，目前网友们推荐的主要为：apple tv ，google tv ， fire tv ，外贸盒子之类。\n\n我综合考虑下还是准备入 g","created_at":"May 25 2022","slug":"jin-kuang-22-5-25"}},{"node":{"id":"63158312cf533d1c2cf29b77","title":"自律修炼手册-史蒂夫·帕弗利纳","reading_time":2,"excerpt":"感想\n\n\n人往往想出于自我保护般的不想改变，不想踏出舒适圈\n\n\n\n\n\n在很多时候，恐惧和犹豫会让我停滞不前，然后我的内心就开始纠结，开始找各种理由来骗自己：我做不到，因为我太忙了，因为时机还不到，因为我还没找到感觉……但我同时也会问自己：做这件事会让我成长吗？如果这个选择能让我成长，那我就倾向于选择去做。\n\n\n\n\n感觉应该是要用正确的角度思考问题，不能只以我这个角度出发？\n\n\n\n\n\n问自己正确的问题。好的问题，能改变你看待一件事的视角，从而让正确的选项显现出来。\n\n\n\n\n 1. 良好的社交圈子\n 2. 丰富自己的见闻，旅行是个不错的选择\n 3. 财富自由\n 4. 圆满的家庭\n\n\n\n\n\n我的人生目标：\n\n·深切地关怀，充满乐趣地与世界连接，强烈地热爱，慷慨地分享；\n\n·愉悦地探索、学习、成长并取得成就；\n\n·创造性、聪明且高尚地为这个世界整体的美好做出贡献。\n\n\n\n\n现在很缺乏，来这边十几年了，没有什么朋友\n\n\n\n\n\n社交\n\n\n\n\n现在就处于这个状态之下，每天有做不完的事 没有自己的生活，没有目标，\n\n\n\n\n\n我不愿让自己每天紧张兮兮，疯狂工作，牺牲健康，\n\n\n\n\n也许可以体验一下\n\n\n","created_at":"May 23 2022","slug":"zi-lu-xiu-lian-shou-ce"}},{"node":{"id":"63158312cf533d1c2cf29b76","title":"近况","reading_time":1,"excerpt":"最近发生了乱七八糟的事情一大堆，涉及工作、生活、家庭，其中烦心的事情数不胜数。\n苦水可谓一大筐，这种状态下根本没心思写文字。\n每天下班后的时间也都拿来玩游戏解压了。\n\n不过近来发生的一件大事情本来以为到了绝人之路的地步后忽然峰回路转，让我不得不感叹造化弄人，不过幸好峰回路转，柳暗花明，不然我此生怕都会对此事心存芥蒂。\n\n不过经历这些事情后也渐渐觉得自己成熟了不少，迷惘的生活也有了点眉目和方向。","created_at":"May 22 2022","slug":"recent_situation"}},{"node":{"id":"63158312cf533d1c2cf29b75","title":"节气·惊蛰","reading_time":0,"excerpt":"“以名测字，可晓富贵吉凶，财运姻缘。”","created_at":"Mar 4 2022","slug":"insects_awaken"}},{"node":{"id":"63158312cf533d1c2cf29b74","title":"节气·雨水","reading_time":0,"excerpt":"🔑烟火人间：锁匠\n\n","created_at":"Feb 21 2022","slug":"jie-qi-yu-shui"}},{"node":{"id":"63158312cf533d1c2cf29b72","title":"搭建属于你自己的flomo应用:Memos","reading_time":4,"excerpt":"之前有讲过在使用trilium作为自己的主力笔记软件使用，不过trilium的手机端不太好使，有时候一些碎片化的想法或者片段或者其他一些东西希望能通过手机快速记录，显然trilium暂时达不到这个要求。\n\n碎片化记录工具之前其实有接触过——flomo，最近挺火的一个工具，博客圈的群里也有不少人在使用，不过他和notion一样是纯线上的服务，而且好多功能用买VIP才能使用，所以我在想开源社区有没有类似flomo这样的笔记应用？你别说我还真找到了两个。\n\n\n第一个：neno\n\nnone 是一个使用svelte+tailwindcss 仿照flomo写的pwa应用，通过利用github甚至可以无后端私有化使用。而且作者最近更新还比较勤快，增加了notion同步的功能。不过我觉得前端使用起来有点怪怪的，但是软件功能没什么问题。\n\nGitHub - Mran\u002Fneno: 使用svelte+tailwindcss 仿照 浮墨 写的pwa应用使用svelte+tailwindcss 仿照 浮墨 写的pwa应用. Contribute to Mran\u002Fneno development by creat","created_at":"Jan 16 2022","slug":"build_your_own_flomo_applications"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
