    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":6},"edges":[{"node":{"id":"63158312cf533d1c2cf29b8a","title":"Windows11下如何启用IE浏览器？新方法来了","reading_time":2,"excerpt":"Windows11在比较新的版本里面是强制启用Edge的，常规情况下不论用什么方式都无法再打开IE浏览器，即便是在IE的安装目录里面直接点击程序图标也会强制跳转到Edge上，前些日志Betty姐似乎也遇到过这个问题。\n\n以前使用过吾爱破解还是哪个网站的一个IE恢复工具，但是在比较新的版本里面虽然能正常安装这个补丁，但是打开IE依旧会强制跳转到Edge，给我造成了不少困扰，因为工作原因有些工具目前还只支持IE（尤其是有些银行），不能使用会很麻烦。\n\n今天刷手机恰好收到一个公众号转载的一篇蓝点网的文章，里面讲到了两种新方法打开IE浏览器。\n\n * 第一种是控制面板的 Internet 选项，找到这个选项后点击对话框右上角的 ? 就会自动打开 IE 浏览器。  \n\n * 第二种方法是写个 vbs 脚本，脚本内容为\n\nCreateObject(\"InternetExplorer.Application\").Visible=true\n\n或者你可以直接下载我写好的文件\n\n\n\n\n\nIE启用脚本\n解压后直接运行ie.vbs即可。\n\nIE.zip\n207 Bytes\n\n\n\ndownload-circle","created_at":"Jul 25 2022","slug":"windows11-new-method-of-enable-ie-browser"}},{"node":{"id":"63158312cf533d1c2cf29b88","title":"Ghost博客系统这个功能终于自带了！","reading_time":2,"excerpt":"📣Ghost有官方的内容搜索方案了！再也不用自己折腾搜索功能了！\n原文地址：https:\u002F\u002Fghost.org\u002Fchangelog\u002Fsearch\u002F\n\n可以说喜大普奔、走街串巷、摇旗呐喊的宣传了，Ghost官方算是终于认真考虑普通用户的需求了，近期的一个大版本更新都是在做会员订阅这一块，问题是国内用户又没法使用~，哎。\n\n前些日子不是提到Attila这个主题因为没办法搜索中文所以我自己做了修改，使用  Fuse.js 来适配中文，我前几天都还想着要不要借这个搜索功能再水一篇文章？\n\n想不到刚刚刷Ghost的更新日志的时候发现——官方居然集！成！了！搜！索！功！能！而且启用方式巨简单！这可把我高兴坏了，虽然刚刚发了一篇归档方案的实现，但是忍不住再水一篇告诉大家这个好事。\n\n\n使用方案\n\nAdding Search to a Ghost site is easy, and can be done in two ways:\n\n 1. Add a #\u002Fsearch link to your site navigation in Ghost Admin, and you'll have a cl","created_at":"Jul 21 2022","slug":"ghost-blog-native-search"}},{"node":{"id":"63158312cf533d1c2cf29b87","title":"Ghost利用CSS选择器实现归档按月分组","reading_time":4,"excerpt":"JavaScript方案\n\n关于Ghost如何实现文章归档页面我之前有在关于页面的BLogs部分有提到过如何用JavaScript脚本来实现。\n\n2016 年 & 丙申年 12 月 18 日\n优化了文章归档页的实现，之前 xknow 写的 js 感觉略微繁琐，这次改用之前发现的 jquery 选择器，用 [year=\"2015\"] 这种选择器语法直接获得当前年份的所有文章数，7 行代码就搞定了，之后完善下细节，增加年份月份折叠等功能把。\n\n    var currentYear = \"\";\n    $(\"#hidden-temp-container ul li\").each(function(i){\n        var year = $(this).find(\"em\").attr(\"year\");\n        if(year \u003C currentYear || currentYear == \"\"){\n            currentYear = year;\n            $(this).before(\"\u003Ch3 class='\"+currentYear+\"'\u003E\"+c","created_at":"Jul 21 2022","slug":"li-yong-cssxuan-ze-shi-xian-gui-dang-an-yue-fen-zu"}},{"node":{"id":"63158312cf533d1c2cf29b85","title":"Logseq自动同步方案和选择","reading_time":10,"excerpt":"前言\n\n用Logseq作为笔记软件已经差不多快1个月了，目前用下来感觉是非常顺手+贴合日常工作、生活的，相关的笔记使用心得之后再开坑详细说说，今天只打算说一下我用Logseq后数据得同步方案及如何选择的问题。\n\n因为Logseq目前和Obsidian一样都是纯文本形式管理数据的笔记软件，但是Logseq不像OB目前有官方的同步方案，虽然Logseq这边同步方案已经提上日程，但是我等了一个月了还没有Releases的版本，单是应该也快了，每天都有看到Github上有开发人员更新相关的代码，所以到目前为止只能自己想办法。（听说有在开发纯数据库版本的）\n\n另外我这里没有讨论手机端的同步问题，因为我目前在手机上尝试使用Logseq都失败了，所以放弃了。现在只使用手机通过phonetonote插件用tg来发送一些网址，简短记录啥的。\n\n\n方案\n\n目前我所知的其实总结下来也就三种：Git、文件同步服务、文件协议：\n\n * Git：通过Git把数据同步到各种Git平台上，如Github、Gitee、Gitlab等。\n * Onedrive、Dropbox、坚果云、iCloud：直接将笔记文件夹整个进","created_at":"Jul 12 2022","slug":"logseq-auto-commit-sync"}},{"node":{"id":"63158312cf533d1c2cf29b84","title":"免费搭建Umami作为博客网站统计服务","reading_time":6,"excerpt":"关于网站访问统计我用过很多服务，如：Google统计、51.la、百度统计等，其中51.la的使用时间是最长的。 但是这几个服务都存在几个问题\n\n * 界面太丑，这是原罪\n * 存在广告问题\n * 隐私问题，我的数据可能会被盗用、贩卖等。\n * 容易被浏览者的uBlock等插件屏蔽\n\n鉴于这些问题我打算自己搭建一个轻量的博客网站统计服务，之前也有在Github上看过Plausible这个项目，但是当时折腾了好几天一直没部署成功所以就不了了之了。\n\n今天在逛V2ex时偶然发现了一个Umami这个项目介绍以及免费的部署方式的帖子 ，其中作者讲到如何利用Railway这个PaaS平台的免费额度部署Umami，我好像一下子就找到了我心目中完美的它了，毕竟谁不爱能白嫖又好用的工具呢？\n\n📊Umami一款简单、易用、美观、轻量、快速、隐私安全，主要用于替代Google Analytics的开源免费网站统计工具。\n\nGithub：https:\u002F\u002Fgithub.com\u002Fumami-software\u002Fumami\n\n但是我在根据教程操作时遇到了些问题了。\n\n我起初根据帖子的步骤进行操作，在Railway","created_at":"Jul 9 2022","slug":"build-umami-for-free"}},{"node":{"id":"63158312cf533d1c2cf29b83","title":"2022年7月5日流水账","reading_time":3,"excerpt":"很喜欢Betty姐的流水账形式的日志，阅读起来非常舒服。\n准备按她那个形式写流水账，如果有要单独说的事在另外写独立的文章。\n我总结了一下就是一行一句话，尽量不换行，哈哈。\n\n7月3号下午 倪匡 去世。\n虽然他的小说我没看过，但是他的卫斯理系列翻拍的电影对我小时候造成的阴影可还不小~\n其中让小时候最害怕的当属《卫斯理与原振侠》，虽然现在看起来特效假的离谱，但是小时候哪区分得了这个。\n\n当时里面的一些越南巫师下蛊的画面、小鬼飞来飞去的样子可怕我吓了个够呛。导致那段时间晚上上厕所都得让大人陪着一起去。\n\n另外那个时候看刘德华和关之琳主演的卫斯理与蓝血人感觉特效巨赞，虽然现在看那个刚出场的大眼珠子怪物和生化危机里一摸一样有照搬嫌疑。\n\nwolai 最近一波骚操作没让我失望，7月1号通知：非PRO用户储存空间缩减到200，而且无法全文检索。现在直接弄的免费用户基本上没法正常使用了。\n\n这想钱的程度直逼土匪，不过这傻逼程度一点没比我当时设想的差，甚至有过之而无不及。不过全文检索都要会员属实给我整笑了，哈哈哈哈。\n\n而且，打开界面无处不在的PRO提示 告诉我没资格用wolai，还好这个毒蛋糕我只是闻","created_at":"Jul 5 2022","slug":"july-5-2022"}},{"node":{"id":"63158312cf533d1c2cf29b81","title":"人活着总要干几件能吹牛逼的事吧？","reading_time":9,"excerpt":"博客圈的微信群里每天可谓是胡侃海侃，大到宇宙、时间、人文历史，小到个人情感，拉屎吃饭，可以说个个都是人才，我超爱这里。\n\n昨天不知到怎么就聊到了骑车，让我忽然想起了七年前去拉萨的时光，兴起之下跑去QQ空间翻以前的照片，看到那些在现在看来虽然不是很清晰的照片却让我忽地一下像是回到了七年前...。\n\n七年前，二十三岁的我被我爸骗来四川帮忙已经有两三年了，因为不太喜欢做生意，心里对外面大城市十分向往，总想着去做IT行业。所以那段时间情绪一直比较低落，所以每天喜欢运动减压，还买了个自行车，每次下班、周末就喜欢骑个小长途。\n\n直到有一天不知道怎么的一发小的哥哥就联系上我了。\n\n具体怎么联系上的已经记不清了，可能是那段时间经常发我和本地的自行车俱乐部成员出去骑单车的视频、照片的朋友圈，恰好他和另外两个朋友也有想骑车去拉萨的冲动，所以就想叫上我，当时接到他的电话的时候也是很激动，没几天就和他还有另外两个朋友达成了骑车去拉萨的目标。\n\n之后的一个月我们就开始悄悄锻炼，为了加强耐力，我每天上下班都骑自行车，来回十多公里，还有两个一公里长的上坡，可谓是为后面的旅程打下了厚实的基础，那个时候每天晚上我们几个","created_at":"Jun 30 2022","slug":"extraordinary-life"}},{"node":{"id":"63158312cf533d1c2cf29b80","title":"开源主题Attila优化","reading_time":3,"excerpt":"Attila是一款优秀简洁的开源单栏Ghost主题，虽然这款主题有中文汉化，但是作者并未针对中文做出相应的优化，而且搜索功能无法正常使用中文进行搜索。‌‌\n\n针对这个问题我数星期前提交过一个Issue，作者虽然也有回应，并询问了我有没有实现方式，我也做出了回应，但是一直没有做出更新和优化。后来秉承着自己动手丰衣足食，在本地用发布的压缩版本修改了一个自己能用的，但是一直没去研究怎么才能搜索中文，之前用的Kemia这个主题是可以搜索中文的，我今天看了下代码发现应该可以实现。\n\n刚刚索性就把源码Fork了一份，回家到现在花了四个小时优化、修改好后传上了Github，希望更多的Ghost博友能使用上这款优秀的主题🙏。\n\n🏗️仓库地址：https:\u002F\u002Fgithub.com\u002Frebron1900\u002Fattila\n\n优化内容如下：\n\n * 优化了中文字体显示\n * 缩小了主体内容区宽度，\n * 删除了题头图片，并更改了日期格式\n * 文章简介自动截取文章前 50 个字符\n * 评论适配 Twikoo，请在后台主题页面设置 Twikoo 腾讯云 id，参数名还是 Disqus 没改。\n * 增加了 ","created_at":"Jun 27 2022","slug":"attila-optimization"}},{"node":{"id":"63158312cf533d1c2cf29b7f","title":"Logseq介绍和关于笔记的思考","reading_time":9,"excerpt":"\n\n\n6月初到现在处理了很多乱七八糟的事情，有工作、家庭、个人的各种事情，短短半个月发生的事情，有些甚至肉眼可见的会对我的未来人生造成影响。\n\n不过还好，基本上这些事情都有了结果，虽然或好或坏，不过总的来说算是安全度过了。\n\n这个星期3在待办列表上面写了个写博客的待办，正好今晚刚下了雨凉快，适合写文章，所以就写了把。其实本来是想写个流水账大杂烩，后来发现光是换笔记我就写了很多，所以干脆就写换笔记这事吧\n\n\nTrilium天下第一\n\n看过以前我分享的笔记工具的朋友应该知道我以前用的是Trilium这款笔记软件，写了大概有300多篇笔记后我终于忍不住想换掉他了，但是不代表Trilium不是一款优秀的笔记软件。\n\n相反，他非常的优秀，可以说是我用过这么多笔记软件中最优秀的一款\n\n * 类似Windows的树形管理器，简单易用，个人体验下来感觉比notion的体验要好非常多。\n * 多功能的标签、自定义标签功能，搭配笔记模板可以很方便的定制你要记录的各种数据\n * 强大的SQL功能，因为Trilium的数据存储是基于SQLite的一款笔记软件，所以作者风骚的把SQL功能直接集成到了笔记查询上面","created_at":"Jun 24 2022","slug":"2022nian-6yue-24ri-liu-shui-zhang"}},{"node":{"id":"63158312cf533d1c2cf29b7d","title":"新买的Nespresso咖啡机和胶囊推荐","reading_time":7,"excerpt":"上文有说到最近买了一台Nespresso咖啡机，但是那篇感觉篇幅太长了，而且主题不是咖啡机所以没有聊这事儿，现在重新开一篇文章来写。我也是个小白，不太懂咖啡太深的理论知识，只要求喝的舒服就行了，所以本文很多意见都是个人意向。\n\n\n买啥牌子的？从哪儿买\n\n咖啡机有好几种类型的，如：全自动咖啡机、半自动咖啡机、胶囊咖啡机，其实从这些名字能看出来他们的功用。\n\n * 全自动咖啡机：指的是只需按下按钮便可以制作出一杯咖啡的机器，实现了从咖啡豆磨粉到热水冲煮出咖啡的全过程自动化。\n * 半自动咖啡机：而“半”是因为它不能磨豆，只能用咖啡粉。\n * 胶囊咖啡机：是咖啡机的一种，让萃取咖啡的操作更加简单、方便。当操作机器时，将咖啡胶囊放入胶囊仓中，即可一键萃取咖啡，相比用咖啡粉的半自动咖啡机、全自动咖啡机，操作十分简便。\n\n测试多级分类\n\n对于我这种既是小白、又懒的人来说胶囊咖啡机自然是最优选择，每天早上只需要几分钟就能做出一杯让人满意的咖啡。如果对咖啡品质要求其实半自动咖啡机是最好的选择。\n\n但是胶囊咖啡机的品牌有很多，我从未接触过，所以只能通过看一些前辈的测评来进行选择。现在B站上有很多UP主上","created_at":"Jun 12 2022","slug":"capsule-coffee-machine-evaluation"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
