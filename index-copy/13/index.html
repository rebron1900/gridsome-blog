    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":13},"edges":[{"node":{"id":"63158312cf533d1c2cf29b3b","title":"Godot游戏引擎学习 第六课","reading_time":7,"excerpt":"今天学的是如何添加怪物，并让怪物移动。\n\n\n这节课UP讲了好几个方面的东西，有点杂，我这里根据个人理解做点学习笔记。\n\n\n\n一、 怪物对象化\n\n\n怪物是有很多种类的，而且怪物具有很多相同过的特性和不同的特性。为了以后好开发将一些共有属性提取出来做个父类是很有必要的。\n\n\n这里UP就讲了一个继承脚本、场景的的东西，\n\n\n先建立一个Enemy场景，设定一些共有节点\n\n\n\n\n\n建立对应的脚本，独立出共有属性\n\n\nextends KinematicBody2D\n\n# 共有属性重力\nconst gravity = 2000\n# 因为要处理精灵方向的问题，所以做个预载变量。\nonready var sprite: Sprite = $Sprite\n\n\n\n\n然后点击编辑器菜单上的场景按钮，选择建立继承场景，父场景选择Enemy.tscn，就会实例化出一个具有父场景所有属性的子场景，命名为Slime.tscn。然后在这个里面设置Slime的特有属性，如碰撞体、精灵等。\n\n\n脚本也同理，选中父节点，按右键选择打开脚本，UP住说这是一个翻译错误，弹幕里也有大佬说这里术语原文是 Extend，呼应脚本里的 ","created_at":"Dec 24 2020","slug":"godot_learn_lesson_6_game_engine"}},{"node":{"id":"63158312cf533d1c2cf29b3a","title":"Godot游戏引擎学习 第五课","reading_time":6,"excerpt":"可移动平台\n\n\n今天终于开始做场景了，万丈高楼平地起，先跟着视频做一个可移动平台。\n\n\n因为这种平台时可以复用的，所以我们基于Godot的引擎的对象思想在一个新的场景里构建移动平台，再实例化到主场景里，这样我们以后可以在其他场景里很方便的复用它。\n\n\n 1. 新建一个场景，并添加一个Node2D父节点名为MovingPlatform\n 2. 因为平台时有碰撞体，所以在父节点下添加一个KinematicBody2D节点，并开启Motion \u003E Sync To Physic，物理计算和帧同步，避免出现延迟，人物悬浮在空中的情况。\n 3. 然后在KinematicBody2D下添加Sprite节点拖入平台的图片素材\n 4. 增加CollisionShape2D碰撞区域节点，并调整大小覆盖整个平台。\n    \n    \n\n\n平台算是添加好了，今天终于要使用新的节点了：Path2D和PathFollow2D，官方的文档里的解释：Contains a Curve2D path for PathFollow2D nodes to follow.，它可以在场景里绘制一个用于移动的曲线路径。不过这只是修","created_at":"Dec 23 2020","slug":"godotyou-xi-yin-qing-xue-xi-di-wu-ke"}},{"node":{"id":"63158312cf533d1c2cf29b39","title":"Godot游戏引擎学习 第四课","reading_time":6,"excerpt":"今天UP主的这节课没什么内容，主要时优化了跳跃和移动，本来像提前看UP主的下一个视频：在场景中增加移动的砖块，但是因为一些事情耽搁，这篇文章写完的时候已经快11点钟了，自己也有点累了，今天就学到这里把。\n\n\n\n优化移动和跳跃\n\n\n目前角色的移动方式是按下就走，放开按键就立马停止，像个机器人。我们可以利用move_toward()函数实现一个加速效果，这样角色在移动和停止的时候会有一个加速和减速效果。\n\n\n# 如果在地上则给与地面加速度，如果在空中则给与空中加速度，这是要给GDScript中的三元表达式，if后面的表达式如果为真则将前面的额值给acc，否则给后面的值\nvar acc = acceleration if is_on_floor() else air_acceleration\n# move_toward 利用delta值从a值到b值进行增量增长，到达max_speed\nvelocity.x = move_toward(velocity.x, direction * max_speed, acc * delta)\n\n\n\n跳跃的更改了大部分以前的跳跃逻辑，之前的角色在平台上跳跃出","created_at":"Dec 22 2020","slug":"godotyou-xi-yin-qing-xue-xi-di-si-ke"}},{"node":{"id":"63158312cf533d1c2cf29b38","title":"Godot游戏引擎学习 第三课","reading_time":7,"excerpt":"今天要做的是像玛丽奥游戏里的那样，添加一些金币旋转漂浮在空中，玩家控制的角色一碰到它便会发出“叮”的一声，便往上漂浮且慢慢消失！让我们来实现这个功能把。\n\n（怎么感觉自己像是在写教程一样  O - O）\n\n首先我们要思考这个金币有什么样的特性呢？\n\n 1. 它是个金币\n 2. 它会被游戏角色碰到\n 3. 它是漂浮着的，还会动\n 4. 游戏角色碰到它之后它会慢慢往上升，同时慢慢消失\n 5. 还会播放声音\n\n\n它是个金币\n\n知道他的特性之后就好解决了，首先它能被碰到，说明它有碰撞体。这里我们利用Area2D来实现，Area2D是用来包含碰撞检测节点CollisionShape2D的容器，而CollisionShape2D可以用来检测碰撞。\n\n然后，我们要做个金币。而且还会动，所以我们利用Godot的AnimatedSprite来实现图像和动画的效果，新建一个名为金币的场景，并在场景内添加AnimatedSprite。Sprite在2d游戏中是一个或一组连续可动的图片，他们的连续播放形成了动画。\n\n添加好AnimatedSprite后，我们在IDE右侧的属性编辑窗口中新增一个SpriteFr","created_at":"Dec 21 2020","slug":"godotyou-xi-yin-qing-xue-xi-di-er-ke-2"}},{"node":{"id":"63158312cf533d1c2cf29b37","title":"节气·冬至","reading_time":0,"excerpt":null,"created_at":"Dec 21 2020","slug":"solartermswintersolstice"}},{"node":{"id":"63158312cf533d1c2cf29b36","title":"Godot游戏引擎学习 第二课","reading_time":5,"excerpt":"Camera2D\n\n现在游戏的大概样子已经出来了，但是画面是固定的，虽然人物可以走到画面之外，但是镜头不会跟着移动。\n\n其实所有几乎所有游戏里都有相机一说，像以前读书的时候很喜欢玩的CS和最近大火的吃鸡PUBG，活着的时候是第一人称只能看到自己人物应该看到的画面，但是死后却可以看队友的视角或者自由移动。这就是镜头的作用，虽然我说的这几款游戏都是3D，只是为了方便理解举的一个例子。\n\nGodot实现游戏镜头这个功能真的很方便，毕竟是个游戏引擎来的。我们在我们的玩家节点下添加一个Camera2D节点，并且在右侧的设置栏中找到Current把这个新镜头设置为当前镜头即可。\n\n另外这里说几个Camera2D的几个属性\n\n 1. Darg margin H：人物水平移动到i什么位置才移动镜头\n 2. Drag Margin V：人物垂直移动到什么位置才移动镜头\n 3. Smoothing：效果为平滑移动镜头，属性Speed可以设置镜头平滑移动的速度快慢\n\n\n窗口拉伸及画面保持\n\n在没设置窗口不允许拉动的情况如果玩家强行拉伸窗口会出现一些原本设计之外的画面，如下图，这是我们不想看到的\n\n同门可以通","created_at":"Dec 20 2020","slug":"godotyou-xi-yin-qing-xue-xi-di-er-ke"}},{"node":{"id":"63158312cf533d1c2cf29b35","title":"Godot游戏引擎学习 杂项：配置VSCode编码环境","reading_time":4,"excerpt":"昨天在使用Godot做开发的时候发现Godot原生编码环境对于代码提示、字段补全等功能经常时令时不灵，而且提示机制很迷，经常出现打完后不提示或者提示错误的情况，极度的不智能。\n\n\n好在Godot官方支持第三方编辑的开发和调试，这方面微软作为IDE界的老大哥可以说是顶尖的存在了吧，以前学习C#的时候VIsual Stuido用起来真的比同期学的Java的开发工具eclipse强出了不知道多少倍。而且后来推出的轻量版的VSCode去除了臃肿的集成环境，通过扩展的形式对不同语言，开发功能的事先更是给IT街送来了福音。\n\n\n恰好官方就支持VSCode作为第三方编辑器，而且支持Debug调试功能，这里记录一下配置流程。\n\n\n\n\n配置过程\n\n\n官方是有配置文档的，虽然有汉化但是配置第三方IDE这一段大部分没有做汉化，而且官方文档汉化都是热心网友做的，读起来很别扭，英语好的朋友可以直接看官方文档，能走不少弯路。\n\n\n\n\n\n我这里是直接在VSCode扩展里找的第三方扩展：godot-tools，刚刚查了下github，这个好像就是官方开发的。找到后双击安装就好了。\n\n\n这里说下配置步骤\n\n\n 1. \n","created_at":"Dec 20 2020","slug":"godotyou-xi-yin-qing-xue-xi-za-xiang-pei-zhi-vscodebian-ma-huan-jing"}},{"node":{"id":"63158312cf533d1c2cf29b34","title":"Godot游戏引擎学习 第一课","reading_time":6,"excerpt":"因为最近在B站都喜欢看一些独立游戏开发的视频，导致大数据知道我的喜好一直给我推相关视频，经常能刷到一些游戏开发者的开发录像和直播。那段时间经常看Carotaa666 的直播，那几天几乎每天晚上都会上去看下他的进度。当时还问过他那个是什么引擎，因为直播间人少他每次也都和我做了互动。\n\n看了一段时间后知道他用的Game Maker stuido2做的开发，以前也了解过这家公司的RPG Maker，是一家公司的产品，不过GMS2定制性更强，能做出什么游戏完全看程序员水平，不过只能开发2D游戏。但是这个引擎是收费的，不过也不贵，300块左右就能在steam上买到了。当时也看过一些这个引擎的学习资料，当时给我的感觉是没有以前开发C#的时候那种可拖放式的组件，很多功能都能要自己实现（纯个人感受吧）。\n\n恰好家里的显示器前段时间拿去公司当监控显示器用了，想等着双十二买个新显示器后再开始学。在这个期间又看到了另外一个游戏引擎Godot，一款开源的2d、3d游戏引擎，也看过很多程序员的评测视频，感觉还不错，他们的目标是要成为和unity那样的游戏引擎，而且B站的教学视频也还不错，而且因为是开源的，所以也","created_at":"Dec 19 2020","slug":"godotyou-xi-yin-qing-xue-xi-di-yi-ke"}},{"node":{"id":"63158312cf533d1c2cf29b33","title":"流水账·16","reading_time":5,"excerpt":"有断时间没写流水账了，有很多借口可以说。但是其实就是变懒了，毕竟要论真的话，写日志的时间肯定是有得，只不过自己都拿去玩手机打游戏了。\n\n不过最近是真的还算比较忙啦，公司的事情也多，最近又开了新门店，10月份装修到11月份，本来10份就准备弄好，不过朋友节假日，自己又回了一趟老家。所以光装修就蹲了2个月，然后又买货架进货什么的一直忙到现在才算是试营业了。这个月底准备做个活动。\n\n新店的店长是我从其他门店提上来的小年轻，本来我们内部是准备提拔一个年纪大点的，但是纵观我们公司所有店长，平均年龄都超过了40。其实也不是说年纪大不好，只不过总觉得像一滩死水，平时都是保证工作不出错的原则就行了，没有生气或一些很激进的想法吧。\n\n这个小年轻之前就在我们这里干过两年，后来她家里给安排了医院工作，就离职去医院上了一年多的班，上半年看到她好像没在医院做了就给她发了消息说想不想回来，她也正好玩够了就顺理成章回来了。\n\n上次巡店的时候看到她忽然想到新店店长的问题，又想到自己以前工作的时候被领导提拔的心情和工作态度发生很大的改变后，就问了她一句想不想做店长，她还以为我开玩笑问我是不是当真的。我说当真，只不过当店","created_at":"Dec 13 2020","slug":"liu-shui-zhang-16"}},{"node":{"id":"63158312cf533d1c2cf29b32","title":"节气·大雪","reading_time":0,"excerpt":null,"created_at":"Dec 7 2020","slug":"jie-qi-da-xue"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
