    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":1},"edges":[{"node":{"id":"64cf9daab4bbcd000143ef1d","title":"自省[9]","reading_time":5,"excerpt":"目标\n\n\n💡每天摸鱼时间不超过2小时\n\n\n\n上周成绩不太理想\n\n\n\n自省\n\n\n我一直都在追求高效的工作状态，虽然一直都是失败告终，不过这和方法的有效性并没有关系，方法始终是方法，毕竟坚持和实践才是验证结果的最好办法。\n\n\n对于我现在的工作状态我觉得有必要做一个自我剖析，以此让我更加明白哪里出了问题。\n\n\n我其实平时工作内容还是比较繁杂的，涉及了管理、设计、采购、财务等各个方面，而且由于今年公司绩效不好，还对办公室人员做了精简，我要做的事情就更多了，但是我又是管理人员，上级只有我妈，所以即便是事情做的不好、拖延，除了自我批评，我大部分时候都不会受到很大的责备，这种状态其实非常不好，我所承受的处罚不会立刻体现，但是对我有时候又会有感受到它会对我未来收入产生很严重的影响。\n\n\n目前就我上个月的摸鱼统计来看，浏览器上使用了61个小时，工作ERP使用了44个小时，可以看到我大部分时间都花在了浏览器上，换言之我是个挺喜欢「网上冲浪」的人，这61个小时除了看博客，我大部分的时间都花在了逛Github上。另外VSCode上花费了12个小时，主要浪费在了修改目前在使用的主题「二〇一九」上。\n\n\n\n另外","created_at":"Aug 6 2023","slug":"zi-xingg-9"}},{"node":{"id":"64c26b9088a1ac00016910e6","title":"你写过信吗？","reading_time":4,"excerpt":"📧如果你想尝试写信，与远在千里之外的另一个人用这种朴实、浪漫的方式交流，可以给我写信，我会很高兴收到你的来信。\nEMAIL：me@1900.live\n\n因为信件地址比较私人，我会在收到你的邮件后回复给你，或者你也可以直接用电子邮件的形式与我交流。\n\n期待收到你的信件 😊\n\n今天开始工作前如往日般打开川流，页面加载完成后处在热门位置的文章发现是好友风清的一篇「最好的朋友致我的一封信」，通篇读下来自发现梦想火光燃烧的炙热感让我心神动摇，也对风清有一位这样燃烧的朋友而高兴。\n\n看到写信这个事，我发现快不记得上次写信的时间了，最早的一次依稀记得还是读初中的年纪，主要是和家里人通信。\n\n那时候家里除了些变故，父母欠下巨额的债务，家里上门讨债的人每天一波接一波，无奈之下我们一家人只能早早的四散分离，对我爸来说当真是如人所说的妻离子散了。\n\n那之后我爸妈为了躲债不知去向，我姐姐和奶奶、爷爷留在湖南老家，那时候的我刚小学毕业便被送往在一千多公里外四川做生意的舅舅、姨妈家中，好在舅舅、姨妈对我都视如几出，也有弟弟妹妹做我儿时的玩伴，不过也总有被误解、被欺负而无人可以哭诉的时候，只能自己躲在被窝里偷偷","created_at":"Jul 27 2023","slug":"have-you-written-a-letter-before"}},{"node":{"id":"64c12c5b88a1ac0001690fd5","title":"ShareX和Snipaste的截图工具流","reading_time":6,"excerpt":"前言\n\n我在16年的时候推荐过截图工具Snipaste「超强大的截图工具 -Snipaste」，推荐后我一直在高强度的使用这个工具，它所附带的一些特性已经完全融合进了我的工作流，如贴图、贴文字、贴表格。\n\n这篇文章并没有想要换掉他的意思，只是已经到2023年了，Snipaste还没支持圆角、去窗口阴影。在对系统窗口、其他一些带圆角的窗口、带阴影的窗口截图时会出现一些很恶心的瑕疵。\n\n对于这个问题我之前的做法是手动处理，中间也尝试过使用其他工具，如Chrome插件：TinySnap ，不过毕竟是基于其他程序或者浏览器，在使用过程中有着非常严重的割裂感，所以这些方案都被我放弃了。\n\n\nShareX横空出世\n\n之后很长一段时间我在忍受这种截图的不完美，不过在前不久的某一天逛V2ex的时候，我无意间翻阅到了这个帖子：「求一款 Windows 11 截图软件」，作者也和我一样对Windows下的截图软件的瑕疵无法忍受，所以求助V友，我在这里发现了ShareX ，\n\nShareX - The best free and open source screenshot tool for Windows","created_at":"Jul 26 2023","slug":"screenshot-tool-flow-of-sharex-and-snipaste"}},{"node":{"id":"64c11f5f88a1ac0001690ec3","title":"自省[8]","reading_time":5,"excerpt":"目标\n\n🎯每天摸鱼时间控制在2小时以内\n\n这几天专注力很集中，摸鱼时间都控制在了2-3个小时，工作效率也很高。晚上新增的长条是最近在家里看网课。\n\n\n自省\n\n这几天工作都用了之前总结的办法，每天在上班的途中思考好今天要做的工作，并按事情紧要程度做一个排序，到公司后做进待办程序里。这样就不会没有头序、分不清主次。\n\n不知道什么时候开始自己有了打错别字的坏习惯，之前以为换了双拼之后这种情况会好一些，但是换了之后好像还是没有改善，反而因为打的快了错的更多了。\n\n不过今天在自省的过程中总结了一下自己打字错多的原因，主要有下面几个方面。\n\n 1. 打字的时候过于依赖自己的记忆，在快速打字的过程中时常因为没注意到候选列表的词组变化而打错字或是按错键打错字。\n 2. 没有将字码打全的习惯，过度依赖词库推荐。\n 3. 错误的组词，导致词库提示不对，如：去干嘛？，我可能会先打 去干 ，再打 嘛 。\n\n如果在打字过程中候选列表停顿零点几秒、将所有的字码打全、使用正确的分词等就会极大程度改善打错别字的概率，不过可能还需要适应一段时间才会有明显效果。\n\n发现自己可能没有长时间码出一篇文章的能力或者时间。但是","created_at":"Jul 26 2023","slug":"zi-xing-8"}},{"node":{"id":"64ba85462c07f700015b4f59","title":"自省[7]","reading_time":2,"excerpt":"目标\n\n🎯每天摸鱼时间控制在2小时内\n\n这几天控制的还不错，今天是本星期最佳。\n\n\n自省\n\n这几天老婆回来了，又从单身状态变成了已婚状态。\n\n独身一人过了这么多天恢复双人生活后越发觉得当时「一个人」下小彦 、孙亮 说的可贵之处了。\n\n独处可以做很多平常不能做的事情，珍惜啊\n\n我平时觉得写博客是一件比较私人的事情，偶尔也会写一些不想让家人知道但是又想有读者朋给于建议或者想法的吐槽一类的文章， 所以平时也不会跟家里人说我有些博客之类的。\n\n老婆回来后忽然发现忙碌起来后似乎没了思考的时间，前些日子脑袋里总有那么停顿几分钟的空白时间会蹦出一些感悟想法，现在忽然消失了。也有可能是她回来后想对应需要我去配合的工作多了，个人的时间自然也就少了，「自省」的更新就停下来了。\n\n虽然以前独处的时间没有了，但是现在可以体会两个人的生活，以后有了小孩子之后个人时间还会体会父母的生活，生活的风向标永远会指向新的方向...\n\n\n分享","created_at":"Jul 21 2023","slug":"zi-xing-7"}},{"node":{"id":"64b6ab3885974f0001496e7b","title":"自省[6]","reading_time":1,"excerpt":"目标\n\n🎯控制摸鱼时间在2小时内。\n\n下午控制的不错。\n\n\n自省\n\n下午心无旁骛，感觉自己进入心流状态前摇挺久的，不过一但进入后的专注力还是挺集中的。\n\n做喜欢的事情这种状态很好进入，前几天弄博客都是一弄就弄一天不带分心的，弄到关键地方会觉得吃饭都是浪费时间。这个还是和自控力有很大关系，其实只要坚持专注一会后慢慢就会进入心流状态了。\n\n每天想说的事情还是要提前做好Memos记录，今天没白天想了很多，但是都没记录下来，现在开始码字却又一片空白了。\n\n\n分享\n\n没有小米的Logo逼格下降一大截。","created_at":"Jul 18 2023","slug":"zi-xing-6"}},{"node":{"id":"64b55528359fd30001146b6e","title":"自省[5]","reading_time":3,"excerpt":"目标\n\n🎯每天摸鱼时间控制在2小时之内。\n\n心态心态，一定要摆正呀！又浪费了一天在博客折腾上面。\n\n\n自省\n\n不知道怎么地昨天上班的时候听「向云端」听的直接泪流满面，中间RAP的那段歌词太打动人了，会情不自禁想到生活里的苦楚...。\n\n生活让你感到卑贱\n那么当你听到这首歌的时候\n选择与我共同蜕变\n也许你现在很难过\n也许正躺在被窝\n也许你现在很迷茫\n正在酒吧里坐着\n也许你在工作\n或者刚刚分手了\n也许你在山脚下\n会情不自禁的哼出这首歌\n....\n\n我在2014年4月30号拿到了人生第一份工资，钱不多，但是很有记忆和幸福感。\n\n当时拿到钱先是给自己买了一台ThikPad笔记本电脑，那一天晚上去岗顶电脑城找商家面购的。第一次去大城市，从来没见过的公交车专用车道，四面环绕的高楼，我要很吃力的抬起头才能看到楼顶，真的像刘姥姥进大庄园。我选的那个款当时还缺货等了一个多小时才拿到货，还送了个小书包，之后还给我妈送了一个小礼物（现在想起好像没给我爸送，估计他那会应该挺吃醋的）。\n\n之后因为玩的太晚错过了回去的公交，还下起了毛毛细雨，回去和朋友一人50打了个摩的回去 😂。\n\n不过美好的事情经历多了反而","created_at":"Jul 17 2023","slug":"zi-xing-5"}},{"node":{"id":"64b3f9ca359fd30001146add","title":"自省[4]","reading_time":3,"excerpt":"目标\n\n🎯摸鱼时间控制在2小时以内\n\n今天上午在家磨蹭了一下，10点左右才到的办公室，下午注意力稍微集中了。\n\n\n自省\n\n早上博客群里在讨论喝茶的事情，我办公室隔壁刚好是个茶馆，所以对于这个事情我还是所有发言权的。\n\n每天早上那些上了岁数的大爷、老大爷都会三三两两和几个玩的好的茶友一桌，点一杯2块钱的普通绿茶聊上一个早上，聊天的内容自是天南海北，大到国家大事，小到不入流的事。还经常茶桌上上一秒意气风发人摸狗样，下一秒家里管事的女人一通电话打过来立马原形毕露，换来茶友们一通笑骂，当事人挂了电话一般也不恼，只会指着笑得最厉害的说下次你母夜叉打电话过来看我笑不笑你。\n\n其实，不论年轻人还是成年人或老年人，其实活着都是想找到自己的存在感。\n\n这些来喝茶的大爷都是年纪孩子大了，孩子已经不需要他们照顾了，中国传统社会形态下这些大爷大叔会没有被需求的感觉，所以来喝茶就是交朋友找存在感。\n\n当然了，获得存在感的形式有很多种，有些人买房、买车、生小孩，有些人旅游、徒步、去冒险，有这个目标其实是好的，怕的是没有存在感也不想去找存在感，那就是坨烂泥了，或者说连烂泥都比上——毕竟烂泥还可以养花。\n\n\n分享\n","created_at":"Jul 16 2023","slug":"zi-xing-4"}},{"node":{"id":"64b29c98359fd30001146a5d","title":"自省[3]","reading_time":1,"excerpt":"目标\n\n🎯每天摸鱼时间控制在2小时以内\n\n昨天和今天都失败了，而且是自我放弃的状态\n\n\n自省\n\n前天开始就提不起干劲了，做工作相关的所有事情都提不起精神，注意力完全没法集中，又一次陷入了泥潭中。\n\n现在脑子有点糨糊，没有头绪。\n\n刚刚看完「何以为家」，本来就因为没自控好而低落的心更低落了...\n\n折腾了一下午，在页面右下册添加了网页工具栏，实现了订阅、搜索、回到顶部、暗黑模式等。另外增加了订阅提示，如果用户没登录就会显示订阅提示。\n\n\n分享","created_at":"Jul 15 2023","slug":"zi-sheng-3"}},{"node":{"id":"64b0a207a7a8590001cd485d","title":"自省[2]","reading_time":2,"excerpt":"目标\n\n🎯每天摸鱼时间控制在2小时内！\n\n今天几乎算是惨败，摸鱼8小时，工作1.45小时\n\n\n自省\n\n今天下午属于全程放弃控制的状态，没有怎么工作。\n\n几乎所有的时间都花在折腾豆瓣不显示图片的问题以及Obsidian的发布工具Flowershow上。\n\n不过好在折腾了一下午基本上都折腾好了。\n\n博客的展示数据已经切换到NeoDB，这里感谢一下蜗牛哥。不过我想折腾一个效果为：在豆瓣电影上显示每一个电影、书籍在NeoDB有没有标记，并显示一个按钮或者什么东西，没有标记的可以点击按钮之后自动标记到NeoDB上（为什么要在豆瓣上标记？因为现在NeoDB的相关推荐、新影片信息比较少，豆瓣要比Neo及时一点），不过结果显而易见——我失败了，等待其他大佬来弄吧。\n\n我在折腾的时候发现一些问题。\n\n自己会把问题想的太全面，要先把所有的相关页面都规划、思考清楚、页面CSS弄的漂亮一点，在一些无关精要的功能上浪费时间，最后才再开始编写代码，然后发现——我设想这么多，做了这么多准备工作，最后发现这条路是不通的。正确的工作流程应该先把具体功能测试出来，最后再来完善架构、表现形式。\n\n另外增加一个早上起来整理","created_at":"Jul 14 2023","slug":"zi-sheng-2"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.32f9dac0.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
