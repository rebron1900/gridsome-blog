    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"\u002Fgridsome-blog"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":14},"edges":[{"node":{"id":"63158312cf533d1c2cf29b31","title":"换服务器","reading_time":3,"excerpt":"之前腾讯云买的三年服务快到期了，原来已经不知不觉三年了呀。\n\n刚买那会儿还是蛮喜欢折腾的，不过随着工作繁忙也慢慢定了下来，目前1900.live和kaca.live基本上都一年没折腾什么幺蛾子了。\n\n快到期这个事其实早就有在注意了，之前是买的腾讯的一年学生机，七十多吧？具体金额不太记得了。当时候可以特价续费两次，总共三年下来没记错的话两百七吧？用到现在觉得还挺划算的。本来是打算上淘宝重新再找商家买个学生机的。但是想到要用别人身份证我就挺不自在的。\n\n不过双十一那几天腾讯的云服务器助手可劲儿给我推送说有双十一活动，我上去一看1核2g 3m的服务器七十三一年，可以买三年，算下来和那个学生机差不多，就是每个月只有500g的流量，不过应该也用不完吧？带宽有3M，还行吧，反正装我这小破站绰绰有余了。\n\n不过这机器还得抢，每天就两波，经常想着要去抢，但是忙着忙着就忘记时间了，后来定了个闹钟准时过去就行了，也不用太准时，我是开抢后几分钟打开的网页都还有。\n\n买完服务器后就想着把全站搬到新服务器上去，好在我图片全部扔的七牛，ghost的全站数据直接导出成json重新安装导入数据就好了，简单的一批。\n\n","created_at":"Dec 5 2020","slug":"huan-fu-wu-qi"}},{"node":{"id":"63158312cf533d1c2cf29b30","title":"节气•小雪","reading_time":0,"excerpt":"一夜知冬。\n\n昨天还是二十好几度，今天就坐跳楼机一样降到了六七度。","created_at":"Nov 22 2020","slug":"untitled-4"}},{"node":{"id":"63158312cf533d1c2cf29b2f","title":"节气·立冬","reading_time":0,"excerpt":"十月江南天气好，可怜冬景似春华。","created_at":"Nov 7 2020","slug":"jie-qi-li-dong"}},{"node":{"id":"63158312cf533d1c2cf29b2e","title":"节气·霜降","reading_time":0,"excerpt":null,"created_at":"Oct 23 2020","slug":"jie-qi-shuang-jiang"}},{"node":{"id":"63158312cf533d1c2cf29b2d","title":"之前用的google字体cdn失效","reading_time":1,"excerpt":"之前用的http:\u002F\u002Ffont.loli.netd提供的cdn，但是上周开始就无法访问了，同时失效的还有ajax.loli.net等cdn加速服务，不知道是域名过期没续费还是怎么回事。\n\n烧饼的主站还有sm.ms图床目前为止还是可以正常使用的，不知道后续情况如何。不过就算不能用了也能理解吧，本来也是无盈利用爱发电的服务...\n\n之后在v2ex上https:\u002F\u002Fwww.v2ex.com\u002Ft\u002F675567 上找到了一个能用的新的cdn服务，不过好像是一个博主个人的，不知道能用多久，先换上吧。","created_at":"Oct 20 2020","slug":"untitled-3"}},{"node":{"id":"63158312cf533d1c2cf29b2c","title":"节气·寒露","reading_time":0,"excerpt":null,"created_at":"Oct 8 2020","slug":"han-lu"}},{"node":{"id":"63158312cf533d1c2cf29b2b","title":"服务器安全加固","reading_time":6,"excerpt":"昨天服务器又出大问题了，我几乎折腾了一整天，今天总结一下。\n\n这次的问题还是和上次一样——被挂马当矿机了。观察了一下那个木马程序的运行逻辑如下，特点如下：wwwu'fa\n\n 1. 无法清除，会通过某种手段自动生成\n 2. 打开资源管理器后会自我关闭，关闭资源管理器后不久又会自动运行\n 3. 随机选择目录，并自我命名冒充关键程序\n\n综上所属，最开始打算利用火绒的规则程序阻止文件生成的方案应该是行不通了。后来尝试了不同的杀毒软件：node32，火绒，360，小红伞，虽然能识别病毒文件，但是无法解决自动生成的源头。\n\n之后又在网上找资料，试用了一款叫安全狗的针对服务器的防护软件，但是已经有将近两年没更新了。\n\n软件的功能还挺强大的，可以对整个服务器进行自检，做一些降权，端口，常见攻击的防护，用这个软件当天晚上处理完后等了一个小时左右服务器CPU占用都没有异常，想这应该是差不多了把？但是...，回家睡醒后第二天早上，公司打电话来说服务器宕机了，公司内部erp连不上，幸好我们公司是分布式的，总部出问题不太影响门店的主要共能使用。\n\n睡得迷迷糊糊的我立马起床洗漱去了公司。看了眼服务器，电源什么都是","created_at":"Oct 1 2020","slug":"li-yong-wail2ban"}},{"node":{"id":"63158312cf533d1c2cf29b2a","title":"晚安","reading_time":0,"excerpt":"华为这个月亮到底是不是Ai合成的？","created_at":"Sep 29 2020","slug":"wan-an"}},{"node":{"id":"63158312cf533d1c2cf29b29","title":"节气·秋分","reading_time":0,"excerpt":"更多照片请看摄影站http:\u002F\u002Fwww.kaca.live\u002F20-9-sui-pai\u002F","created_at":"Sep 28 2020","slug":"sui-pai"}},{"node":{"id":"63158312cf533d1c2cf29b28","title":"又拔牙","reading_time":4,"excerpt":"有一段时间没写博客了，这期间只是断断续续发了一些照片充数。\n\n最近真的是有点忙也有点烦，完全静不下心来写东西，感情，工作，全都乱七八糟出了问题\n\n上次那个智齿拔完也有快一年了，上个月发现自己上颚左边牙齿上面冒了点硬硬的东西。起初以为是牙结石或者是一些脏东西。后来仔细摸了摸看了看，发现居然是颗牙齿，还是横着长那种。\n\n上个星期这个牙齿的周围开发炎疼痛，晚上觉也睡不好就在一个三甲医院挂了个号，本来想找男医生，但是都没号了，我又疼的不行，就随便挂了个女医生（这个伏笔是血的教训）做检查，过去后排了一个多小时，花了三百多拍了个CT，我起初以为是阻生齿，后来医生说这个牙齿居然是我的正常牙齿只不过小时候一些特殊情况没长出来，但是我的上排牙齿已经形成咬合关系了，这个牙齿有没有都没关系了，现在如果疼的话是可以拔掉的。\n\n所以说...，拔完这个牙齿后我就不是一个完整的人了。\n\n因为这个牙齿埋的很深，我之前有个朋友拔这种牙都要住院拔，一般都要花费几千块钱，这个女医生居然说可以在门诊五六百块就可以处理了（现在我真的是钱包舒服嘴巴痛苦），然后约了22号去拔牙..\n\n这次的拔牙虽然省了几千块钱，但是确实痛苦的开始","created_at":"Sep 27 2020","slug":"hui-fu-geng-xin"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.86bb94d9.js" defer></script><script src="/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
