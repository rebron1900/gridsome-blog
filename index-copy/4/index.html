    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":4},"edges":[{"node":{"id":"63f72fa016cdb400017f32d7","title":"我们这些90后是不是也不远了？","reading_time":0,"excerpt":null,"created_at":"Feb 23 2023","slug":"wo-men-zhe-xie-90hou-shi-bu-shi-ye-bu-yuan-liao"}},{"node":{"id":"63e8917da44810000101508a","title":"SQLServer 错误: 15404，无法获取有关 Windows NT 组\u002F用户 XXXXXXXX\\Administrator 的信息","reading_time":1,"excerpt":"执行SQLServer代理作业时提示执行失败，查看作业日志详细信息如下：\n\n⚠️SQLServer 错误: 15404，无法获取有关 Windows NT 组\u002F用户 XXXXXXXX\\Administrator 的信息\n\n\n病因\n\n权限问题，用windows认证方式登陆后创建的作业全部是以登陆名创建的，如果sqlserver做了相关设置或者没有给这个账户权限肯能会无法执行\n\n\n解决\n\n🥳目标作业上右键 \u003E 属性 \u003E 修改右侧所有者为有权限执行作业的用户，如“sa”等。","created_at":"Feb 12 2023","slug":"sqlserver15404"}},{"node":{"id":"63b41881570267000175a7c8","title":"Bitwarden搭配DuckDuckGo生成匿名邮箱","reading_time":4,"excerpt":"自从用了Bitwarden后很几乎我注册所有的网站都用了它保存账号密码，而且不重要的网站我都是用的随机密码生成功能，避免一些第三方服务出现安全事故泄露主密码，可以说很放心和方便了，搭建教程可以看这篇帖子：\n\ndocker自建bitwarden服务以前一直用的lastpass，后来中间出现过好几次服务器无法访问，疑似背墙的情况出现。而且chrome的插件、后台管理页面也没有中文。 蛋疼之下就开始找替代品，之前偶然在v2ex上看到有人推荐过bitwarden的开源密码管理器的服务，而且客户端、后台都有中文，且同时支持多平台。所以我索折腾了一下这个东西，因为要用ssl，所以我一直没折腾成功，后来又试过用腾讯的开源应用平台，不过还是失败了。 因为我的图片都存放在七牛的服务器，但是有个扯淡的地方是七牛的ssl流量是不免费的...，所以我就暂时搁置了。 后来无意间在中文博客圈微信群里夏普的帮助下才算是正式在自己的vps上搭建了一个基于doc…我 道1900\n\n今天偶然间发现Bitwarden居然还有随机邮箱账号的功能，经过我的测试可以使用DuckDuckGo的邮箱保护服务生成随机邮箱，避免邮箱泄露","created_at":"Jan 3 2023","slug":"bitwarden-collocation-almost-generate-anonymous-mailboxes"}},{"node":{"id":"639595c25d48720001f93858","title":"Windows下完美的Terminal：Powershell","reading_time":2,"excerpt":"以前用命令行工具一直都是全手打，没用过提示之类的，但是看到一些大佬的视频里用终端都带提示、历史命令，那个时候就很好奇，不过一直没学习怎么配置。\n\n前些日志在折腾Python环境的时候偶然接触了Windows下的跨平台命令行工具：Powershell（这个不是Windows自带的那个Windows Powershell），这个Powershell项目网站上指出的两者区别。\n\nWindows PowerShell vs. PowerShell Core\nAlthough this repository started as a fork of the Windows PowerShell code base, changes made in this repository do not make their way back to Windows PowerShell 5.1 automatically. This also means that issues tracked here are only for PowerShell Core 6 and higher. Windows P","created_at":"Dec 11 2022","slug":"under-windows-perfect-terminal-powershell"}},{"node":{"id":"639593ca5d48720001f9383c","title":"Powershell下Conda安装和配置","reading_time":2,"excerpt":"我在考虑要不要把Nodejs、Python、Ruby都用Conda来管理。\n不过先看看相关资料。\n已经用上了，真香。\n\n\n关于Conda的发行版本\n\n * conda是一个包和环境管理工具，它不仅能管理包，还能隔离和管理不同python版本的环境。类似管理nodejs环境的nvm工具。\n * anaconda和miniconda都是conda的一种发行版。只是包含的包不同。\n * anaconda包含了conda、python等180多个科学包及其依赖项，体格比较大。但很多东西你未必用到，所以才有mini版。\n * miniconda是最小的conda安装环境，只有conda+python+pip+zlib和一些其他常用的包，体格非常迷你。\n * pip也叫包管理器，和conda的区别是，pip只管理python的包，而conda可以安装所有语言的包。而且conda可以管理python环境，pip不行。\n\n\n安装Conda\n\n我这里选择安装miniconda，conda完全安装似乎要3个多G，没有必要。\n我使用的是 Winget 安装（不得不说Winget是挺方便的），命令如下：\n\nw","created_at":"Dec 11 2022","slug":"under-the-powershell-conda-installation-and-configuration"}},{"node":{"id":"638c26588c936a0001bc399e","title":"Pyenv提示error extracting the web portion from the installer处理","reading_time":4,"excerpt":"错误信息\n\n最近因为需要用Python写个小程序给同事用，但是用pyinstaller打包好后在同事的Win7系统上运行出错，提示如下错误：\n\n⚠️无法启动此程序，因为计算机中丢失api-ms-win-core-path-1-1-0.dll\n\n缺少DLL一般都是因为没有运行库，我百度查了下资料，有些帖子说是因为没安装运行库，我试着重新安装了所有运行库以及那片帖子提到的库，但是好像并没有什么效果。\n\n后来 https:\u002F\u002Fcloud.tencent.com\u002Fdeveloper\u002Farticle\u002F1848431 这篇帖子中说到是因为3.8.6以后的Python版本不在支持Win7了，所以需要将Python降级到3.8.6重新打包就能解决这个问题。\n\n\npyenv-win\n\n直接安装肯定会出问题，因为我的电脑中已经安装了 3.11.0 ，因为以前了解过nodejs有多版本的环境管理工具，就试着搜索了一下，python也有一款叫 pyenv-win 的win平台版本管理工具。\n\nGitHub - pyenv-win\u002Fpyenv-win: pyenv for Windows. pyenv is a","created_at":"Dec 4 2022","slug":"pyenv-error-extracting-the-web-portion-from-the-installer"}},{"node":{"id":"634ac12112988006f2d13078","title":"Ghost博客实现豆瓣观影清单","reading_time":10,"excerpt":"早期实现\n\n豆瓣观影清单、书架的功能之前也做过，当时用过好几个方案\n\n 1. 当时找的一个教程，不过不记得出处了，不过我写了一篇日志记录这个事情，里面记录了实现过程，原理其实很现在这个类似\n 2. 另外一个是当时一个叫mufeng还是布克牧为的大佬搞了一个douban的数据站，可以缓存你豆瓣的观影数据，不过好像也停止服务了\n\n这两个方案都或多或少的出现问题了，我后来懒也就一直没有修过，所以之前导航上一直没有书架和豆瓣的链接。\n\n\n其他方案\n\n但是在空着的这段时间我有时候也找过解决方案，有一次在木木木木木 大佬的博客里发现了一个hugo的实现方案，功能非常齐全，可以实现清单的分类筛选、时间筛选、评分筛选、排序等功能。\n\n当时一下就心动了。\n\n大佬博客也有一篇日志提到了这个功能是谁写的，并且附上了链接。\n\n来自于 @怡红公子 的自制轮子：doumark-action ，豆瓣书影音同步 GitHub Action。\n\n我当时尝试着弄了一下，虽然成功通过doumark-action 缓存了我的豆瓣数据，但是后续的页面渲染把我卡住了，hugo的模板渲染用到了一些hugo特有的函数，我当时也看不太","created_at":"Oct 15 2022","slug":"ghost-blog-implementation-douban-watch-list"}},{"node":{"id":"634ab6df12988006f2d12fd6","title":"鱼缸翻缸","reading_time":5,"excerpt":"不记得之前有没有说过我的鱼缸在我妈和我老婆两人的悉心反复照料下全缸去世的事？\n\n这事发生已经很久了，不过好像一直没写日志（应该是没有），我就先唠唠这个鱼缸的事把。\n\n有一天我一回家发现鱼缸水全白了，不像以往那么透亮，而且缸底满满的全是鱼食就知道肯定是我当时贪便宜买的自动喂鱼器出问题了。\n\n首先是因为我老婆不小心调了一下喂鱼器出口大小，而那个喂鱼器出口有点松动，稍微不注意就会全部OPEN，而我老婆当时觉得出来的鱼食太少了就去调，然后....就全部掉缸里了。\n\n然后是我妈，我妈看到这情况立马就开始着手换水，把整缸水换了一下，在换的过程种又把整个鱼缸沉底的鱼食全部扬起来了，鱼在这种环境下这样折腾一下几乎是不可能存活了。\n\n我回家后虽然已经第一时间把所有鱼和水草全部捞出，并打氧救急，但是这些鱼终究还是没撑过当天晚上，第二天早上起来就在桶里全部翻白肚了，现场情况之惨烈，我甚至都没给他们拍张遗照。\n\n这个鱼缸我开缸也有三四年了，虽然水草的状态一直不怎么样，但是鱼没怎么死过。开缸的时候买了很多灯科鱼，几条胡子、小猴飞狐，后来隔壁阿姨因为他弟弟是做水族馆的，她也喜欢养鱼，有一次给我提了好多条神仙鱼。那","created_at":"Oct 15 2022","slug":"the-tank-turned-cylinder"}},{"node":{"id":"633802f46ba034063f06d0bb","title":"流水账 2022年10月1日","reading_time":7,"excerpt":"这个国庆没有安排~。\n\n不同于往年每个国庆基本上都出去浪荡了，鉴于目前四川疫情形式所以我们今年就窝在家里和公司七日游了。\n\n另外最近虽然博客文章更新的比较少，但是数字花园那边记录了不少东西，因为都是知识一类的我就没有再写进博客里了，不过这里倒是可以做个整理，清点一下到底都写了些啥。\n\n唠唠最近发生了啥大事把~。\n\n\n服务器中勒索病毒\n\n⚠️请一定要给服务器重要数据定时做好备份！切记！\n\n前些天刚到公司就听到服务器传来噩耗，大家都说ERP连不上了，我还不信，开了自己的电脑测试发现果然不行，而且远程软件也没办法连接。\n\n我疑惑的接上显示器和键鼠登录系统后才发现——我们服务器中勒索病毒了，我之前装的各种安全手段全部失效，安全软件也被干掉了，所有的文件都被加密。并且硬盘分区名称都被改成了邮箱，根目录有一个 README.md 文件，里面写了以前勒索病毒的常见说辞，大概意思就是不要动文件，24个小时之类马上联系我们支付赎金就给你恢复balabla..。\n\n不过我是不太信这种的，一般都不会给你恢复的。所以中了这种病毒去一些安全论坛发帖问问看那些安全人员有没有办法恢复，没有的话你就只能认了。\n\n服务","created_at":"Oct 1 2022","slug":"liu-shui-zhang-2022nian-10yue-1ri"}},{"node":{"id":"6325bad76ba034063f06cff0","title":"我用Logseq+Github Page搭建了一个数字花园","reading_time":3,"excerpt":"之前我们博客圈的朋友一直有讨论数字花园这个最近比较火热的概念性产物，而且我也看过了别人用Obsidian、Notion搭建的数字花园，还是对这个东西比较感兴趣的。\n\n我认为博客是类似日记一样的空间，适合写一些分享、生活之类的文章。\n\n一些技术类、文档类的东西写在博客里其实是比较有割裂感的，尤其是我这种生活和技术两种都喜欢记录的人来说，我自己看我的博客都有一种混杂、主题不明的感觉。而且最近又频繁写了不少技术类的文章让我更觉得有必要了。\n\n其次是博客的超链接方式也注定了来回跳转查阅是非常不方便的，像Logseq这种有站内内链无刷新跳转+导航+结构图的方式是非常适合查阅的。所以我就决定研究怎么用Logseq来搭建自己的数字花园，还好都有现成的资料。\n\n所以我前几天就开始折腾Logseq如何创建数字花园，折腾了好几天，终于在今天这个凉爽的周末把属于我自己的数字花园搭建起来了。\n\n🏞️我的数字花园 https:\u002F\u002Fgarden.1900.live\n\n\n效果\n\n因为之前我做了Logseq的自动commit，而我找到的部署方案又能监听这个操作，现在只要发生了commit就自动更新，并重新部署数字花","created_at":"Sep 17 2022","slug":"create-a-digital-garden-with-logseq-github-page"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
