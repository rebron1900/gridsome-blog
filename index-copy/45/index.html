    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":45},"edges":[{"node":{"id":"63158312cf533d1c2cf29a74","title":"药店重规划整理步骤","reading_time":0,"excerpt":"\n\n\n引用自：http:\u002F\u002Fuser.qzone.qq.com\u002F664162402\u002Fblog\u002F1401291856\n\n\n\n 1. 分析商品资料\n\n\n * 商品基础资料缺失项整理\n * 商品分类整理\n * 中包装商品整理\n * 商品通用名整理\n * 商品分类整理\n * 拆零商品目录整理\n * 中药和重要小包装整理\n * 商品零售属性分类整理\n\n\n 3. 分析商品销售\n\n\n * 罗列各分类的销售额占比\n * 分析拼柜对销售的影响\n\n\n 5. 根据罗列的问题写出对应的解决方案\n","created_at":"Jul 20 2014","slug":"pharmacy-heavy-planning-finishing-steps"}},{"node":{"id":"63158312cf533d1c2cf29a73","title":"VIM的常用命令","reading_time":5,"excerpt":"vi(vim)是上Linux非常常用的 编辑器，很多Linux发行版都默认安装了vi(vim)。vi(vim)命令繁多但是如果使用灵活之后将会大大提高效率。vi是“visual interface”的缩写，vim是vi IMproved(增强版的vi)。在一般的系统管理维护中vi就够用，如果想使用代码加亮的话可以使用vim。下面vps侦探整理一下vi的使用教程：包含vi的基本介绍、使用模式、文件的打开关闭保存、插入文本或新建行、移动光标、删除、恢复字符或行、搜索等等，算是一篇比较适合新手学习vi的教程。\n\n\nvi有3个模式：插入模式、命令模式、低行模式。\n\n\n\n\n\n插入模式：在此模式下可以输入字符，按ESC将回到命令模式。\n\n\n命令模式：可以移动光标、删除字符等。\n\n\n低行模式：可以保存文件、退出vi、设置vi、查找等功能(低行模式也可以看作是命令模式里的)。\n\n\n\n一、打开文件、保存、关闭文件(vi命令模式下使用)\n\n\n\n\n\nvi filename       \u002F\u002F打开filename文件\n\n\n:w       \u002F\u002F保存文件\n\n\n:w vpser.net \u002F\u002F保存至vpser.net","created_at":"Jul 20 2014","slug":"vim-commonly-used-commands"}},{"node":{"id":"63158312cf533d1c2cf29a72","title":"我也想有一个这样的“兄弟”","reading_time":0,"excerpt":"——我在旅途遇上你，电台里咝咝的放着《给我一个吻》。\n\n\n感觉好棒，前面一段是桂纶镁和彭于晏。\n\n\n\n\n\n这一段是白百合和，丫头爸爸的角色貌似是第一部彭于晏的那个角色\n\n\n","created_at":"Jul 19 2014","slug":"i-also-want-to-have-such-a-brother"}},{"node":{"id":"63158312cf533d1c2cf29a71","title":"2014年07月17日成都培训笔记","reading_time":1,"excerpt":"会员：\n\n\n会员反馈比率控制在5左右。\n\n\n员工：\n\n\n员工提成8~12，可以使用倒算估计年收益再划分每月工资。\n\n\n新绩效核算可以设置试用期，通常定在两个月左右，绩效统计必须准确。\n\n\n提高员工工作乐趣，归属感。可以举行员工比赛，ktv，聚餐，旅游。\n\n\n产品：\n\n\n所有的产品数据重新补全资料。分类首先罗列大类，再根据品种定位进行细分。（产品元数据必须准确）\n\n\n做完产品资料补全之后可以等待三个月的销售数据出来之后再进行筛选。通过销售数据筛选不同价格段，不同规格等不动销产品。\n\n\n次类品种经常循环。\n\n\n药品的种类和价格必须齐全尽量做到让顾客能达成一站式购物\n\n\n所有新品种再三个月类进行评估，如不动销需尽早写出解决方案。\n\n\n营运：\n\n\n单体小药房可以做差异化营销，做不同于本地其他企业的差异化活动。\n\n\n价格战不用经常打，如有必要一次性就要来一次狠的，杀出一个远低于本地的价格，树立低价形象。\n\n\n\n","created_at":"Jul 19 2014","slug":"july-17-2014-chengdu-training-notes"}},{"node":{"id":"63158312cf533d1c2cf29a70","title":"神烦，他人即地狱。","reading_time":0,"excerpt":"神烦，他人即地狱。\n","created_at":"Jul 19 2014","slug":"hell-is-other-people-tired-of-god"}},{"node":{"id":"63158312cf533d1c2cf29a6f","title":"又是一年6月23号，又大了一岁，时间不等","reading_time":0,"excerpt":"又是一年6月23号，又大了一岁，时间不等人。\n","created_at":"Jul 19 2014","slug":"another-year-on-june-23-again-big-one-year-old-time-and-tide-wait-for-no"}},{"node":{"id":"63158312cf533d1c2cf29a6e","title":"搬家","reading_time":0,"excerpt":"我发现我就是个爱折腾的人- -！刚刚弄了个VPS装了个wordpress，点点上的东西全都搬走啦。。\n\n\n博客已经搬家到了这里：www.putii.cn\n","created_at":"Jul 14 2014","slug":"move"}},{"node":{"id":"63158312cf533d1c2cf29a6d","title":"关于这里","reading_time":1,"excerpt":"这里是【清水集】我是博主清水。这里是我的网络世界的家，你可以在这里看到我的吐槽，生活日常，技术折腾等等。\n\n\n个人资料：\n\n\n * \n\n\n\n\n\n姓名：清水\n\n\n性别：男\n\n\n年龄：咕~~(╯﹏╰)b才不告诉你呀。。。\n\n\n爱好：爱好折腾新鲜事物，擅长发呆，喜欢逛B站，目前是FFF团员（我的汽油桶和火柴已经饥渴难耐了），想学画画，想学摄影，喜欢和基友一起去逛漫展，喜欢运动跑步，骑车，喜欢看电影，听歌，看书。不知道算不算宅。\n\n\n\n操作系统：\n\n\n\n\n\nWindows XP\n\n\nWindows8.1\n\n\nWindows7\n\n\nWindowsPhone\n\n\nAndroid\n\n\nIOS\n\n\n☆Ubuntu☆现在正在使用的主力操作系统\n\n\n\n编程语言：\n\n\n\n\n\nPHP：接触过几天，可以说皮毛都不懂。\n\n\nC++：实习的时候仓促的学过几个月，写过一个可以联机的简单转盘小游戏\n\n\nPython：正在学习中的\n\n\nC#：学过三年，略懂皮毛。\n\n\nJava：和C#一起学习的，现在估计已经快忘记怎么使用了把。\n\n\njavascipt：略懂皮毛\n\n\nhtml：略懂皮毛\n\n\ncss：略懂皮毛\n\n\nsql：略","created_at":"Jul 14 2014","slug":"about-here"}},{"node":{"id":"63158312cf533d1c2cf29a6c","title":"2014年07月07日","reading_time":0,"excerpt":"觉得很累呢。\n\n\n停一下吧。\n\n\n坐下。\n\n\n听听风。\n","created_at":"Jul 7 2014","slug":"july-7-2014"}},{"node":{"id":"63158312cf533d1c2cf29a6b","title":"python的web框架django的一本免费书籍推荐","reading_time":0,"excerpt":"\n\n\nhttp:\u002F\u002Fdjangobook.py3k.cn\u002F2.0\u002F\n\n\n\n一本免费的中文django学习书籍，总共20章，深入浅出的介绍了django的框架的基本使用和和深入使用，以及部署指南。
