    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":61},"edges":[{"node":{"id":"63158312cf533d1c2cf29963","title":"六识《 三藏法数 》[黑历史]","reading_time":1,"excerpt":"六识者，眼、耳、鼻、舌、身、意各有识也。谓依五根能见五尘，而为五识，于五尘境，而起分别，为第六识。\n\n\n［一、眼识］，谓眼根若对色尘，即生眼识。眼识生时，但能见色，而未起分别也。 ［二、耳识］，谓耳根若对声尘，即生耳识。耳识生时，但能闻声，而未起分别也。 ［三、鼻识］，谓鼻根若对香尘，即生鼻识。鼻识生时，但能嗅香，而未起分别也。 ［四、舌识］，谓舌根若对味尘，即生舌识。舌识生时，但能尝味，而未起分别也。 ［五、身识］，谓身根若对触尘，即生身识。身识生时，但能觉触，而未起分别也。 ［六、意识］，谓意根若对法尘，即生意识。意识生时，即能于五尘之境，分别善恶好丑也。\n","created_at":"Nov 25 2016","slug":"liu-shi-san-cang-fa-shu-hei-li-shi"}},{"node":{"id":"63158312cf533d1c2cf299de","title":"那些无处安放的灵魂","reading_time":5,"excerpt":"\n\n\n\n\n\n**\n\n**\n\n\n1. 懦弱\n\n\n文\u002FSiyu Hu(siyu.plume#gmail.com)\n\n\n懦弱，百度百科的解释是害怕面对眼前的事实，逃避事实，胆小怕事。\n\n\n最近看见的，遇到的事情开始怀疑自己性格当中懦弱的一面，缺少担当。为什么？有的时候害怕，害怕不经意间给人带来伤害，更害怕的是这伤害造成的影响是暂时的还是永久的。害怕没有弥补的机会。这样的害怕让人变得犹豫、变得纠结，也变得胆小。愈长大愈发现曾经的自己有很多有问题的行为，即使没有任何恶意却也可能给人伤害。\n\n\n前些日子看见老太太在水果摊上顺手牵羊，心里只觉得那么大年纪要是被当众揭穿免不了被摊主说道，回头要是心里再想不开实在于心不忍，于是没有任何行动，其实，对摊主来说是有损失的，并且这样也是不好的行为，不以恶小而为之。在那么短的时间内思想斗争的结果，揭穿老太太也许摊主可以避免经济损失，对老太太也许是我不能判断的，也是更为担心的。\n\n\n今天坐城铁在五道口站，有人下车的时候钥匙落在车厢里，一个女孩子看见了喊了几下没人反应。车门关上，有男生捡起来，我们讨论说交到知春路的工作人员，可没想，下车远远看见那个男生径直走出了城铁","created_at":"Apr 29 2012","slug":"the-soul-of-those-is-placed"}},{"node":{"id":"63158312cf533d1c2cf299dd","title":"model diary | 男模日记:","reading_time":0,"excerpt":"\n\n\nmodel diary | 男模日记:\n\n\n\n\n\nBenoni Loos为The Room #15拍摄的封面，摄影师Miklós Surányi掌镜。\n\n","created_at":"Apr 29 2012","slug":"the-model-named-diary-model-diary"}},{"node":{"id":"63158312cf533d1c2cf299dc","title":"(1)","reading_time":1,"excerpt":"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n(1)\n","created_at":"Apr 29 2012","slug":"ffly470"}},{"node":{"id":"63158312cf533d1c2cf299db","title":"(2)","reading_time":1,"excerpt":"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n(2)\n","created_at":"Apr 29 2012","slug":"flsn481"}},{"node":{"id"
