的路，所以在下定这个决心之前女人定是要再三筛选，对于这种一辈子的决定却是马虎不得，她说为了爱她可以忍受煎熬。我说：时间能磨灭很多东西，也能让很多东西沉淀。 这是对心的考验。还有就是——接受这种磨练是两个人。\n\n\n下一秒的未知充满不确定和诱惑，如同让人食指大动的大餐，同时你又知道里面可能会含有致命的毒素。我们能做的是在这一秒做好万全的准备来迎接下一秒的任何不确定。\n","created_at":"Jun 1 2012","slug":"tell-the-people-waiting-for-love"}},{"node":{"id":"63158312cf533d1c2cf299e9","title":"黑房子里的思考","reading_time":2,"excerpt":"\n\n\n点上一根烟，烟雾缭绕在这个狭小的空间里。电脑里放着昨天找到的一张音乐专辑，没有歌词，只有包含着各种音乐家心声的旋律伴着烟雾升起在这小房间里回荡。\n\n\n灯没开，电脑的荧光映在我的脸上，感觉自己有点发呆。每每独自一人时便会有这种无所适从的感觉，没有下一刻、没有明天，总觉得孤身一人，他们都说这是寂寞。\n\n\n我起初有点不相信，以为这只是种暂时的现象，现在我相信了——哦，原来这是叫孤独的东西。我试着想脱离这种困境，但心却似陷入泥潭般的月沉越深，陷入了这个黑暗的孤独泥潭的深处。可以思考、可以呼吸但周遭的黑暗让我无法出声，越是愤怒越是无力，有时会伴随着这些东西沉沉睡去，有时却难以入眠，只能听着自己的心跳直到天明。\n\n\n总在这个时候期待名为爱情的那个东西，虽活至今日，但却从未体验过那种味道——那是什么味道呢？似未成熟的果子般的涩？还是似良药般的苦？又或是像蜂蜜般的甜？或者说是这些味道加在一起便是爱情的味道？\n\n\n——我不得而知，只是心怀几分期待的想尝尝这舌尖上的爱情。\n","created_at":"May 31 2012","slug":"the-thinking-in-the-house"}},{"node":{"id":"63158312cf533d1c2cf29966","title":"黑房子里的思考[黑历史]","reading_time":1,"excerpt":"点上一根烟，烟雾缭绕在这个狭小的空间里。电脑里放着昨天找到的一张音乐专辑，没有歌词，只有包含着各种音乐家心声的旋律伴着烟雾升起在这小房间里回荡。\n\n灯没开，电脑的荧光映在我的脸上，感觉自己有点发呆。每每独自一人时便会有这种无所适从的感觉，没有下一刻、没有明天，总觉得孤身一人，他们都说这是寂寞。\n\n\n我起初有点不相信，以为这只是种暂时的现象，现在我相信了——哦，原来这是叫孤独的东西。我试着想脱离这种困境，但心却似陷入泥潭般的月沉越深，陷入了这个黑暗的孤独泥潭的深处。可以思考、可以呼吸但周遭的黑暗让我无法出声，越是愤怒越是无力，有时会伴随着这些东西沉沉睡去，有时却难以入眠，只能听着自己的心跳直到天明。\n\n\n总在这个时候期待名为爱情的那个东西，虽活至今日，但却从未体验过那种味道——那是什么味道呢？似未成熟的果子般的涩？还是似良药般的苦？又或是像蜂蜜般的甜？或者说是这些味道加在一起便是爱情的味道？\n\n\n——我不得而知，只是心怀几分期待的想尝尝这舌尖上的爱情\n","created_at":"Nov 25 2016","slug":"hei-fang-zi-li-de-si-kao-hei-li-shi"}},{"node":{"id":"63158312cf533d1c2cf299e8","title":"谢谢你带给我音乐，虽然你无法看见这个世","reading_time":0,"excerpt":"\n\n\n谢谢你带给我音乐，虽然你无法看见这个世界，但歌声会带你去任何地方…\n","created_at":"May 30 2012","slug":"thank-you-bring-my-music-although-you-cant-see-the-world"}},{"node":{"id":"63158312cf533d1c2cf299e7","title":"我对花说，花把言语通过根系沉入水里。 说","reading_time":0,"excerpt":"\n\n\n我对花说，花把言语通过根系沉入水里。 说些什么话，便生出什么花，最后我得了一瓶狗尾草——在风中摇曳的是我不屈的精神。\n\n\n洋红artspace & gallery:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n花瓶的故事 ㅣ pencil on Naxi handmade paper\n\n\nArtist ㅣ Kim min su\n\n"
