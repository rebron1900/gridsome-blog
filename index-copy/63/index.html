    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":63},"edges":[{"node":{"id":"63158312cf533d1c2cf299cb","title":"夏天的街道 &nbsp;修改版 by 徐","reading_time":0,"excerpt":"\n\n\n夏天的街道  修改版 by 徐超渊_绘画艺术_原画\u002F设定_原创设计作品频道 – Powered By 站酷（ZCOOL）\n","created_at":"Apr 26 2012","slug":"xia-tian-de-jie-dao-566"}},{"node":{"id":"63158312cf533d1c2cf299ca","title":"CorelDraw报\"configdir not found in the registry\"错误","reading_time":2,"excerpt":"本人上网下载的绿色版CorelDraw12，原来在XP下面运行一切正常，但是将系统换到Win7 64位后，运行时出现这个\"configdir not found in the registry\"错误，点确定之后，还会报一个“languages”错误。\n\n可以用如下办法解决：\n\n一、打开注册表编辑器，找到HKEY_LOCAL_MACHINE\\SOFTWARE\\Corel，然后在Corel上点右键导出为REG文件。\n\n二、编辑导出的REG文件，将HKEY_LOCAL_MACHINE\\SOFTWARE\\Corel批量替换为HKEY_LOCAL_MACHINE\\SOFTWARE\\Wow6432Node\\Corel\n\n三、将修改后的REG文件导入注册表即可正常运行CorelDraw。\n\n出现该问题的原因是，WINDOWS2008R2是X64系统，WIN32程序在其上运行的话，注册表项实际都是在HKEY_LOCAL_MACHINE\\SOFTWARE\\Wow6432Node\\Corel路径下，但是绿色软件绿化时，执行的安装批处理不能自动识别，还是按32位程序下的注册表导入，才导致64位系统下无法运行","created_at":"Apr 25 2012","slug":"coreldraw-to-configdir-not-found-in-the-registry-error"}},{"node":{"id":"63158312cf533d1c2cf299c9","title":"浮生若梦。","reading_time":0,"excerpt":"梦还未醒。\n","created_at":"Apr 25 2012","slug":"if-you-can-dream"}},{"node":{"id":"63158312cf533d1c2cf29962","title":"CorelDraw报\"configdir not found in the registry\"错误[黑历史]","reading_time":2,"excerpt":"本人上网下载的绿色版CorelDraw12，原来在XP下面运行一切正常，但是将系统换到Win7 64位后，运行时出现这个\"configdir not found in the registry\"错误，点确定之后，还会报一个“languages”错误。\n\n\n可以用如下办法解决：\n\n\n一、打开注册表编辑器，找到HKEY_LOCAL_MACHINE\\SOFTWARE\\Corel，然后在Corel上点右键导出为REG文件。\n\n\n二、编辑导出的REG文件，将HKEY_LOCAL_MACHINE\\SOFTWARE\\Corel批量替换为HKEY_LOCAL_MACHINE\\SOFTWARE\\Wow6432Node\\Corel\n\n\n三、将修改后的REG文件导入注册表即可正常运行CorelDraw。\n\n\n出现该问题的原因是，WINDOWS2008R2是X64系统，WIN32程序在其上运行的话，注册表项实际都是在HKEY_LOCAL_MACHINE\\SOFTWARE\\Wow6432Node\\Corel路径下，但是绿色软件绿化时，执行的安装批处理不能自动识别，还是按32位程序下的注册表导入，才导致64位系统","created_at":"Nov 25 2016","slug":"coreldrawbao-configdir-not-found-in-the-registry-cuo-wu-hei-li-shi"}},{"node":{"id":"63158312cf533d1c2cf2995f","title":"闲记[早期文章导入]","reading_time":1,"excerpt":"一如既往的无聊中，又一天过去了，明天出发去隆昌，我在隆昌呆了一天，不，是半天！然后就到了自贡了，跟朋友的聚会当然需要再拖延几天了，今天是2月1号，店子的活动也搞的差不多了，明天启程回隆昌，然后在隆昌待上几天，然后就柳州了，我已经不想这样漫无边际的浪费时间，充实的一天才是我想要的。在北大青鸟的那段时间可能是我出身以来最规律，最充实，最没有浪费时间的一段时间，很想再次有那种感觉，大家不经常都说嘛：“浪费时间就是在慢性自杀”，我也同意这中说法。\n\n\n回隆昌之后估计又要大出血了，真悲剧！那帮吸血鬼自从知道我从柳州回了隆昌之后基本上是每天都会上QQ咨询我什么时候请他们吃饭，哎，真是一帮猪朋狗友。\n","created_at":"Nov 25 2016","slug":"xian-ji-zao-qi-wen-zhang-dao-ru-2"}},{"node":{"id":"63158312cf533d1c2cf2995e","title":"闲记。[早期文章导入]","reading_time":1,"excerpt":"咳嗽让我痛苦不堪，那瞬间的窒息感让我很痛苦。\n\n\n恩，我感冒了。不知道是不是感冒，我感觉应该不是，但这几天咳嗽的很厉害，吃了药也没有用。我估计咳嗽是我从隆昌坐车到自贡那一个小时中感染的，自贡的天气比较潮湿，这些月基本上每天早上起来都是大雾，所以我从隆昌来的时候并不是坐的正规的公交车，而是坐的一个私人的客运车。因为晕车，所以坐车的时候把窗子打开了，感觉这次的咳嗽就是因为吹风引起的。\n\n\n今天下午吃了一些金嗓子，感觉好多了。\n","created_at":"Nov 25 2016","slug":"xian-ji-zao-qi-wen-zhang-dao-ru"}},{"node":{"id":"63158312cf533d1c2cf2995a","title":"好吧、我错了[黑历史]","reading_time":1,"excerpt":"以前我是玩WordPress的，可是在经过几次IDE的服务器被封事故并流失了很多数据之后，我发现，这不是我能玩的起的一个游戏，素以。\n\n\n我搬家来博客大巴了，希望我在这里待的久点，稳定才是我想要的~\n\n\n花了两天时间弄了现在的这个皮肤，我自己是很满意的，这个皮肤是仿照一个叫The Lyceum Project 的博客做的，代码都是用的他那个，自己写过一些，但不满意~ so，只有用他的咯。\n\n\n他的那个日志详细页使用的一栏的，我看起来不太习惯（因为每次我写东西都不会太长，如果用一栏模式看起来感觉太寒酸了~ = 8=），一些特效也从那边搬过来了，渐渐把以前的一些朋友的链接都加进来吧！\n\n\n我来了，我的博客大巴。\n","created_at":"Nov 25 2016","slug":"zaoqi"}},{"node":{"id":"63158312cf533d1c2cf2995c","title":"The Sword of Damocles[黑历史]","reading_time":2,"excerpt":"今天在一篇博客的评论中看到了一个名词：达摩克利斯之剑，这位博友把GFW比喻成一把达摩克利斯之剑，好奇之下我就想了解一下达摩克利斯之剑到底是什么，居然能被人用到GFW的比喻上。\n\n\n\n\n\n此典出于古希腊的一个历史故事：公元前四世纪西西里东部的叙拉古王迪奥尼修斯（公元前430－367年）打击了贵族势力，建立了雅典式的民主政权，但遭到了贵族的不满和反对，这使他感到虽然权力很大，但地位却不可靠。有一次他向宠臣达摩克利斯谈了这个问题，并且用形象的办法向他表明自己的看法。他为了满足一下宠臣达摩克利斯的贪欲，把宫殿交托给他，并赋予他有完全的权力来实现自己的任何欲望。这个追求虚荣、热衷势利的达摩克利斯在大庆宴会时，抬头看到在自己的坐位上方天花板下，沉甸甸地倒悬着一把锋利的长剑，剑柄只有一根马鬃系着，眼看就要掉在头上，吓得他离席而逃。这时迪奥尼修斯王便走出来说道：“（达摩克利斯头上）这把利剑就是每分钟都在威胁国王的危险象征，至于国王的幸福和安乐，只不过是外表的现象而已”。引申为做坏事的人随时都有可能受到惩罚。因此，人们用“达摩克利斯之剑”借比安逸祥和背后所存在的杀机和危险，告诫人们要经常反思潜在的风险并","created_at":"Nov 25 2016","slug":"the-sword-of-damocles-zao-qi-wen-zhang-dao-ru"}},{"node":{"id":"63158312cf533d1c2cf2995b","title":"润物细无声。[黑历史]","reading_time":1,"excerpt":"凌晨，雨下了一夜，整个城市很安静，但安静的时间不会太长，忙碌的人们为生活奔波着。\n\n\n这场雨可以说是春雨吧，润物无声，安安静静的下了一晚上，这场雨下的很安静，叶子静静的抬着头接收着雨水，这雨不似以前那么狂暴，打得叶子都抬不起头来。\n\n\n我一直比较喜欢雨，雨让我觉得安心，下了雨后我会闻不到马路上浓浓的废气味，满鼻子的雨的味道，让我有种置身大自然的感觉，以后老了还得去乡下过后半辈子，城市太吵太闹了。\n\n\n以前不记得是什么时候了，也是这种雨，我在家里窗外的山看不到山顶了，烟雨朦胧的罩着它，好似一个待嫁的姑娘，让人想摘掉它的头巾，一睹芳容，然后我从家里出去，冒着细雨跑去了山上，发现整个城市都是烟雨朦胧，似梦似幻，有点烟雨江南的味道。\n","created_at":"Nov 25 2016","slug":"run-wu-xi-wu-sheng-zao-qi-wen-zhang-dao-ru"}},{"node":{"id":"63158312cf533d1c2cf2995d","title":"即是终点的起点。[黑历史]","reading_time":1,"excerpt":"我晕车，我真的晕车。\n\n\n坐了两天车之后我终于到了四川了，机器性的是我这次居然不晕车了，可能是因为我吃了药的原因吧。\n\n\n这次到四川主要是见一些以前初中和高中的同学，我从小学毕业就到了四川然后我在那里度过了我少年时代，我舅舅再这期间内给了我很大的帮助，我在这些年间都住在他的家里，舅妈和舅舅都待我很好，我和他们有着很深的感情，我只能努力学习+工作，这样我以后才有能力回报他们，回报那些关心我，给我帮助的人。\n\n\n我毕业了，这是我学生生涯结束的一天，但也是我的职业生涯开始的一天，我从今天开始就要学会自立了，自己赚钱吃饭，买衣服，以前得让父母做的事情我都得自己自足了。\n\n\n从这个起点开始我的人生将真正有我自己刻画，我做的每一个判断，每一件事情都会在这张画卷上留下印记。\n","created_at":"Nov 25 2016","slug":"ji-shi-zhong-dian-de-qi-dian-zao-qi-wen-zhang-dao-ru"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
