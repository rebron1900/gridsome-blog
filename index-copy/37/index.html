    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":37},"edges":[{"node":{"id":"63158312cf533d1c2cf29ac4","title":"二〇一四年十一月四日","reading_time":1,"excerpt":"天气：阴\n\n\n想到昨天定下的习惯说要每天写一篇博客，今天又来想这个问题发现每天写一篇是不是有点太多了？所以干脆改成了一周至少一篇博客的习惯。\n\n\n昨天写完博客就上豆瓣找了一部高评分的电影看，很不幸的选中了《最佳出价》看完后我整个人都不好了，我是不受不了谎言和背叛的人，尤其是在感情上面。剧中老男人的结局说实话挺惨的，毕生骗来的名画全部被偷，而且还是被喜欢的女人和信任的兄弟以及交心的朋友合伙插了三刀。到最后还想起女人哭着对他说的“不管以后发生什么，请不要怀疑，我是真心爱你的。”，还在漆黑的黑暗中等待着这一丝光亮。\n\n\n最后老人一个人孤独的坐在时钟中间的镜头真是让人心酸。\n\n\n“你的一句话有些人会固执的相信一辈子，只是因为TA爱你”。\n","created_at":"Nov 4 2014","slug":"november-4-2014"}},{"node":{"id":"63158312cf533d1c2cf29ac3","title":"二〇一四年十一月三日","reading_time":1,"excerpt":"天气：阴转晴\n\n\n因为某些事情上个月心情不佳，感觉又一次沉到低谷了。\n\n\n不过今天出了一段时间太阳。上公交听着喜欢的音乐到离公司最近的一站，下车晒着太阳慢吞吞的往公司走去，阳光晒的浑身发痒，暖暖的有活着的感觉。一个多月的阴雨连绵后的阳光让心情格外的舒畅。沉到低谷的心也被吹开了迷雾渐渐暖了起来。\n\n\n路上的人都露着笑脸，我似乎也没必要拉着脸，然后我便咧嘴笑了。\n","created_at":"Nov 3 2014","slug":"in-november-2014-in-three-days"}},{"node":{"id":"63158312cf533d1c2cf29ac2","title":"感觉很孤独，不想说话。安静安静的一个人就","reading_time":0,"excerpt":"感觉很孤独，不想说话。\n\n安静安静的一个人就好。\n","created_at":"Nov 1 2014","slug":"i-feel-very-lonely-do-not-want-to-speak-quiet-quiet-alone"}},{"node":{"id":"63158312cf533d1c2cf29ac1","title":"2014年10月02日&nbsp;牛背山","reading_time":1,"excerpt":"\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n2014年10月02日 牛背山\n\n\n上山之后自己试拍了几张发现不会拍，后来请教了山上拍照的大神后的作品。\n\n\n但是好像快门有点太长，不仅噪比较多而且基本上都糊了。\n","created_at":"Oct 5 2014","slug":"in-october-2014-2nd-have-spent-cattle-back-mountain"}},{"node":{"id":"63158312cf533d1c2cf29ac0","title":"外甥女打喷嚏太萌了","reading_time":0,"excerpt":"\n\n\n外甥女打喷嚏太萌了\n","created_at":"Sep 25 2014","slug":"niece-sneeze-too-moe"}},{"node":{"id":"63158312cf533d1c2cf29abf","title":"看着大爷这飘逸的发丝我也是醉了","reading_time":0,"excerpt":"\n\n\n看着大爷这飘逸的发丝我也是醉了\n\n\n\n\n你的浏览器不支持video标签.\n","created_at":"Sep 25 2014","slug":"look-at-the-big-ye-this-elegant-hair-i-was-drunk"}},{"node":{"id":"63158312cf533d1c2cf
