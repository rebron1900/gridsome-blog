    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":5},"edges":[{"node":{"id":"632155f13236fa0a46811363","title":"AuthenticatorPro 开源的本地两步验证工具使用教程","reading_time":7,"excerpt":"两步验证，又叫双因素验证、双重验证等，是基于时间随机生成一串验证码用于和服务器验证的技术。其实是类似我国通用的手机验证码一样的东西，每次都会随机生成一个简短的短信验证码用于验证，提高安全性。\n\n双重认证（英语：Two-factor authentication，缩写为2FA），又译为双重验证、双因素认证、二元认证，又称两步骤验证（2-Step Verification，又译两步验证），是一种认证方法。\n\n这个东西以前装Bitwarden的时候就发现了，当时想加强密码库的安全性一直想用，但是我使用的是华为手机，因为漂亮国打压的问题，装GMS很不方便，而Bitwarden支持的如 Authy 或 Google Authenticator这些工具又必须要使用GMS，试着安装过几次失败后不想再折腾也就放弃了。\n\n这几天又折腾到这个上面来了，索性就认真研究一下。\n\n当时想着是肯定有这类不用Google服务的验证工具，所以就用Two-factor authentication这个关键字在Github上搜了一下，一下子就打开了多宝盒，这些开源工具可太多了~。\n\n\nAuthenticatorPro介绍","created_at":"Sep 14 2022","slug":"authenticator-pro-uses-tutorial"}},{"node":{"id":"631c110d3236fa0a46811299","title":"用emoji-mart替换twikoo的emoji选择器","reading_time":3,"excerpt":"前言\n\n我用twikoo也有好几年了，说实话从idisqus换过来后使用起来的感觉是非常舒适的，后来也试过valin(好像是这个名字)之类的其他自建评论工具，但是使用起来觉得没有twikoo舒服，还是很推荐这个评论工具的。\n\n但是，twikoo的表情工具说实话是有些简陋的，虽然可以自定义Emotion.json来丰富可用的表情列表。但是界面不美观，可选择范围始终太窄，所以今天折腾一下它。\n\n\nemoji-mart\n\nGitHub - missive\u002Femoji-mart: 🏪 One component to pick them all🏪 One component to pick them all. Contribute to missive\u002Femoji-mart development by creating an account on GitHub.GitHubmissive\n\nemoji-mart是github上开源的一个emoji前端组件，基本上和现在手机上输入法使用的emoji功能一致，而且提供的emoji图标更为丰富，包含以下特性\n\n * 多平台emoji源：Nati","created_at":"Sep 10 2022","slug":"replace-twikoos-emoji-selector-with-emoji-mart"}},{"node":{"id":"631711f83236fa0a468111ef","title":"利用Runlike查看Docker的启动命令","reading_time":2,"excerpt":"我经常会忘记自己docker容器当时运行的命令，有时候来做删除或者修改之类的都是小心意义，怕一删除或修改容器坏了拉不起来，但是我又不想使用那些臃肿的管理平台，所以得另外想办法。\n\n官方现有的 docker inspect 可以查看Docker的运行结构，但是这个命令不太好用，输出的内容一长串不太直观，我只想得到一个结果： 我这个容器是以什么命令Run起来的 。\n\n百度了一下找到python有一个叫Runlike的组件，可以获取Docke的启动命令。\n\nGitHub - lavie\u002Frunlike: Given an existing docker container, prints the command line necessary to run a copy of it.Given an existing docker container, prints the command line necessary to run a copy of it. - GitHub - lavie\u002Frunlike: Given an existing docker container, print","created_at":"Sep 6 2022","slug":"use-runlike-check-docker-run-command"}},{"node":{"id":"631606e5f34995641ae85f35","title":"全站HTTPS 【完】：acme.sh泛域名证书生成和配置","reading_time":9,"excerpt":"目前已经全部搞妥了，有了泛域名证书之后我把之前所有的域名证书全部替换了一下，现在更方便管理了。\n\n既然要开启全站HTTPS肯定离不开SSL证书这个话题。\n\n我以前一直使用的腾讯的TrustAsia，也就是诚信亚洲的证书。但是腾讯的这个证书有个毛病就是不支持泛域名（不能说不支持，是要花钱，而且死贵），而且只能一年一年申请。上次我笔记服务Trilium的证书过期了就要重新申请并再次上传到服务器上替换掉旧的证书，那个时候觉的超级麻烦，这也是我一直没弄HTTPS的主要原因。\n\n这次在给又拍云弄SSL证书的时候忽然就想着要不要查查看有没有免费的泛域名证书用，这一搜果然有—— acme.sh ，他可以支持自动化的从Let’s Encrypt获取免费的泛域名证书，而且还支持自动更新。我之前有一次想给Ghost博客搞全站HTTPS时还用过这个服务，当时Ghost支持一键调用acme.sh生成证书并启用HTTPS，不过当时没研究这个东西所以不太懂，后来出了些配置问题弄不懂我也就弃用了。\n\n\nacme.sh介绍\n\nacme.sh是个开源的shell证书生成脚本，他可以自动生成Let’s Encrypt的证","created_at":"Sep 5 2022","slug":"acme-sh-generic-domain-certificate-generation-and-configuration"}},{"node":{"id":"63158312cf533d1c2cf29b92","title":"全站HTTPS 【1】：为了薅羊毛七牛迁移到又拍云","reading_time":7,"excerpt":"一直以来本站都是使用的Http协议，之前也有想过搞全站Https，但是七牛的Https流量并不纳入免费额度里面，所以如果用的话就意味着薅不到羊毛了。\n\n不过七牛虽然不免费，但是又拍云可以，这两家云储存可以说是所有博友基本上都了解过的平台，又拍云也有一个推广联盟的优惠，每月有10G的免费储存空间+15GB的免费流量，这不比七牛香？但是那段时间事情多，迁移好像还比较麻烦，所以就一直搁置了，今天忽然脑子发热就顺手想开始着手搞这件事，所以写篇文章记录一下。\n\n🎁欢迎使用我的邀请链接注册，你能获得61元的免费代金券，以及首充返利10%的优惠：https:\u002F\u002Fconsole.upyun.com\u002Fregister\u002F?invite=9H59vHqjD\n\n\n申请成为又拍云大使\n\n又拍云联盟 - 开发者帮助计划，为开发者加速 - 又拍云又拍云联盟是由又拍云推出的开发者帮助计划，对开发者提供免费且完善的云存储、CDN等服务，加速个人网站、博客、APP等项目又拍云\n\n点击上面这个链接即可跳转又拍云官方网站，先注册账号，并在你的博客上挂上他们的链接后填写申请即可。可能要等一会儿，我当时好像是隔天才审核通过，不","created_at":"Sep 4 2022","slug":"qiniu-migrated-to-the-upyun"}},{"node":{"id":"63158312cf533d1c2cf29b91","title":"您的 Steam Deck 现已到货！","reading_time":3,"excerpt":"Steam Deck刚放出消息的时候就有关注过，当时想的是买到后装个Windows11，平时放在公司接显示器当平板用，拿回去后还能当游戏机使用，但是国内没有渠道，哪个时候也不知道该怎么预定。\n\n后来过了一段时间偶然间在咸鱼刷到了一些买卖的Steam Deck信息，感觉价格值得投资，可以买回来玩玩，如果不符合我的使用条件拿去转卖也不会亏。\n\n\n海淘预定\n\n所以今年3月份在B站找了一个海淘教程：https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv12306854\u002F\n\n根据一些前辈的经验上淘宝冲了5刀，并根据教程注册了一个美服账号并预定了一个64G的乞丐版。\n\n⚠️注册账号一定要用美国的梯子，不然无法注册。\n\n\n淘宝代充\n\n预定后本来这事我都忘的差不多了，直到今天一上班忽然就收到了一封来自Steam的邮件，提示我的Steam Deck可以下单了。\n\n根据别人预定的经验，去淘宝充值基本上能七五折左右冲到400刀，比直接下单要便宜七八百块。\n\n上午上淘宝找了一些代充商家咨询了一下，400刀，2072元，算下来每100刀518元。不过必须得提供账号密码，我问了好几家都是这种操作方式，想","created_at":"Sep 2 2022","slug":"your-steam-deck-has-arrived"}},{"node":{"id":"63158312cf533d1c2cf29b8f","title":"通过微信订阅号发送Memos","reading_time":6,"excerpt":"现在的Memos\n\n之前有介绍过Memos这款类flomo的卡片笔记工具，不过那个时候的Memos还是在早期阶段，各方面的功能都有欠缺，如：\n\n * 没有本地化，不懂英文的朋友可能会苦手\n * 不能对上传的图片进行管理，比较容易浪费储存空间\n * 没有第三方发送渠道，手机上只能通过网页版，略微麻烦\n * 发送的消息不能更改默认的显示方式（全是不公开的）\n * ...\n\n但是经过开发者们一段时间的迭代和社区的扩大，现在已经是 0.4.0 版本现在很多问题都得到了改善，并且已经有配套的微信订阅号后端组件。\n\n * 已经做了本地化，现在中文化程度90%左右\n * 有了专门的资源管理功能\n * 可以更改Memos的默认可见属性\n * ...等等其他我没发觉的改进。\n\n现在的Memos已经初具规模，我个人觉得拿来日常使用已经完全没有问题了，想搭建的朋友可以看我以前的文章。\n\n\n微信订阅号发送Memos\n\n今天的重点当然不是说Memos有多好而已，这次想说下发送Memos的第三方手段。\n\n我们知道Flomo是可以通过很多种渠道发送内容的，之前也Memos的作者提过这个事情，因为微信是平时用的最多、","created_at":"Aug 26 2022","slug":"use-wechat-commit-memos"}},{"node":{"id":"63158312cf533d1c2cf29b8e","title":"开启Clash服务模式使用企业微信传输文件慢解决办法","reading_time":2,"excerpt":"如题，经过我的测试，如果在默认情况下开启Clash的服务模式后会出现企业微信传输文件巨慢无比，而且大概率会传输失败出现红色感叹号。但是其他腾讯系的软件如：QQ、微信等又不会出现这类情况。\n\n这问题一直困扰了我很久，之前的办法是\n\n * 碰运气\n * 用其他软件传输\n * 者需要传输文件了就把Clash关掉或者用手机的4G网络传输.\n\n但是终归是非常麻烦。我也在一些Clash的群组里问过这个问题，不过都没得到什么结果。\n\n今天又碰运气失败，试了四五次都不行，实在没办法了又找了会资料，这次运气挺好，发现Github上Clash的issue里有其他朋友和我有一样的问题，大部分人都是开了服务模式后出现得问题，大家都说是企业微信的问题，不过目前问题得原因还不得而知。\n\n里面提到得解决方案如下，经过我得测试，的确有效：\n\nformgithub:目前的替代方案，设置企业微信使用sock的127.0.0.1:7890，暂没出现发送图片卡的现象。http的未测试。\n\n我之前也推测是代理问题，但是一直没找到企业微信的代理登录设置在那里，今天算是证实了。\n\n不过很好奇企业微信是做了什么设置才导致了这个问题，","created_at":"Aug 23 2022","slug":"use-clash-service-mode-wxwork-trans-file-slow"}},{"node":{"id":"63158312cf533d1c2cf29b8d","title":"单人TRPG桌游：NoteQuest","reading_time":3,"excerpt":"一直以来都非常喜欢TRPG桌游，但是奈何我们这个地方受众太少，基本上找不到能一起玩的朋友，所以前几年玩过一段时间网团，也在博客里分享过一次跑团日志DND3R跑团战报：仙炊奇缘 。\n\n后来很长一段时间都没有再关注TRPG桌游相关的内容，不过前几天偶然间再B站刷到一个叫狗子桌游的UP主，他提到了一种PNP桌游，也就是可以直接自己打印出来免费玩的DIY桌游。恰好手上有一台能打A3的彩色打印机EpsonL1300，索性就研究起DIY桌游。\n\n具体这个DIY桌游怎么个DIY法我这边有些材料还没到手，到了之后再来详细写个教程，大部分东西都能PDD买到，价格便宜，比全家买原版桌游要实惠很多，不过质量嘛~~，得看每个人得选材和收益如何了。\n\n在找DIY桌游得途中我偶然在爱桌游 这个网站上发现了一款非常简单的单人TRPG桌游，也就是标题所说的：NoteQuest （后面简称NQ）这是JungleZL 大佬自行翻译的单人TRPG规则，你只需要这本规则书+最简单的3个六面骰子（一个其实也行）+纸和笔即可开始游戏。至于其他桌游最重要的东西：一起玩桌游的人，你就不用担心了，因为只需要一个人就能开始游戏。\n\n游戏","created_at":"Aug 21 2022","slug":"single-trpg-board-game-notequest"}},{"node":{"id":"63158312cf533d1c2cf29b89","title":"31岁的旅行·全","reading_time":10,"excerpt":"不知不觉已经31岁了，过18岁生日画面好像还是昨天一样，和爸妈还家族里的其他亲人都再外面下的管子，还记得我爸用家乡话跟我说：“列，现在是18岁的人里，以后要自几承担责任里哈”，不过我到现在好像依旧还是没啥长进。\n\n现在其实不太想过生日了，一个是年纪大了，过生日的意义变得和小时候不再一样了，小时候可以期盼着生日能收到什么好礼物，能吃什么好吃的，大了就不一样了，至于现在的心态嘛，算了，不说也罢。而且每年生日其实也没啥过头，我也没交什么朋友，年年都是自己家里人在家里嗨皮一下，没什么意思。\n\n我一直以为我生日是八月份，要不是我老婆提醒我，我可能都不会去看日历而错过自己生日。以前的每个生日都是在家里过的，没有什么意思，所以就算要过生日也要出去旅游过生日，但是最近成都疫情我都想着别出去玩了，车子也早过了年检日期，之前因为而刹车问题一直没拿去年检，不过前几个星期送修了，刚开回来，我妈天天催着我去年检。\n\n\n确定行程\n\n生日前一两天我老婆还在问我到底出不出去，想着反正也没啥事就拿手机刷了下附近有什么可以露营的地方，因为上个月说过要去找个地方烧烤露营。但是成都肯定不能去，现在疫情这么厉害，保不齐出什么事","created_at":"Jul 24 2022","slug":"31-year-old-travel-preparation"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.d2c4c427.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
