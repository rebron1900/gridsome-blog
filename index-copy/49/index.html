    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"\u002Fgridsome-blog"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":49},"edges":[{"node":{"id":"63158312cf533d1c2cf29a4c","title":"很多事情一开始便再也不能停下了","reading_time":0,"excerpt":"\n\n\n很多事情一开始便再也不能停下了\n","created_at":"Oct 26 2013","slug":"a-lot-of-things-the-start-never-stopped"}},{"node":{"id":"63158312cf533d1c2cf29a4b","title":"有风经过。","reading_time":0,"excerpt":"\n\n\n有风经过。\n","created_at":"Oct 25 2013","slug":"the-wind-passing-by"}},{"node":{"id":"63158312cf533d1c2cf29a4a","title":"二〇一三年十月二十五日 正午 晴","reading_time":0,"excerpt":"一份坚持对生活有多重要。\n\n\n我现在才明白，这份坚持能让生活好好的。\n","created_at":"Oct 25 2013","slug":"on-25-october-2013-sunny-at-noon"}},{"node":{"id":"63158312cf533d1c2cf29a49","title":"2013-10-24 20:00:37 小记一篇","reading_time":1,"excerpt":"\n\n\n\n\n\n\n\n\n\n","created_at":"Oct 24 2013","slug":"the-2013-10-24-200037-reporter-one"}},{"node":{"id":"63158312cf533d1c2cf29a48","title":"加油！","reading_time":0,"excerpt":"加油！\n","created_at":"Oct 24 2013","slug":"come-on"}},{"node":{"id":"63158312cf533d1c2cf29a47","title":"一三年十月二十三日 正午 晴","reading_time":1,"excerpt":"一直以来就不太明白自己，虽然我是我，但是更多时候我更像是一个旁观者，用第三人称的视角俯瞰我的这几年浑噩的一切。\n\n\n总是喜欢舍身处地的为别人着想，自己多吃点苦都无所谓的样子。说话支支吾吾生怕自己的一点要求会触怒对方似的…，和人相处总是别人提一点要求就会点头答应…有些时候呀真是觉得自己的跟一坨橡皮泥似的，被任何人拿到手里都能随意拿捏。\n\n\n\n\n\n\n\n\n我的身体里似乎没有名叫个性的这个东西——如果懦弱和胆怯不算的话。\n","created_at":"Oct 23 2013","slug":"october-23-noon-shine"}},{"node":{"id":"63158312cf533d1c2cf29a46","title":"一三年十月二十二日 晚 晴转多云","reading_time":0,"excerpt":"我去庙里，寺僧问我想向佛索求些什么。\n\n\n想了半天我摇摇头。\n\n\n不是我不想索求，而且是怕过分的期望之后的失望让人难以接受。\n\n\n\n\n\n别对我抱有太高的期望。\n\n\n更多的时候结果是你失望，我伤心。\n","created_at":"Oct 22 2013","slug":"229"}},{"node":{"id":"63158312cf533d1c2cf29a45","title":"二〇一三年八月二十八日 夜 七点 雨","reading_time":0,"excerpt":"关掉灯，房间里只有风扇的呼呼声和窗外稀里哗啦的雨声。\n\n\n靠近窗台就能味道温润的雨味，湿润的空气正在宣告闷热的夏天终于要离我远去了。四季之中最喜欢春夏两季，一个是万物复苏，一个是硕果金黄，温度也是恰到好处的不冷不热。\n\n\n窗外各家灯火明亮，一扇扇窗户里都有一个个味道浓郁的故事。\n\n\n今夜雨声伴我入眠。\n","created_at":"Aug 28 2013","slug":"230"}},{"node":{"id":"63158312cf533d1c2cf29a44","title":"认识的人越多，我就越喜欢狗","reading_time":0,"excerpt":"认识的人越多，我就越喜欢狗\n","created_at":"Aug 28 2013","slug":"the-more-people-know-the-more-i-like-dogs"}},{"node":{"id":"63158312cf533d1c2cf29a43","title":"2013-08-27 22:13:02 小记一篇","reading_time":1,"excerpt":"\n\n\n\n\n\n\n\n\n\n","created_at":"Aug 27 2013","slug":"the-2013-08-27-221302-reporter-one"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.86bb94d9.js" defer></script><script src="/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
