    <script>window.__INITIAL_STATE__={"data":{"metadata":{"siteName":"只是玩玩 | JUST FUN","siteDescription":"Hello"},"allGhostPost":{"pageInfo":{"totalPages":64,"currentPage":16},"edges":[{"node":{"id":"63158312cf533d1c2cf29b1d","title":"又到了这个时候","reading_time":3,"excerpt":"忽然想起这个标题，想起阿岳的【再见】 ..\n(本文有音乐，点击上方播放按钮播放)\n\n如果你是真的想好好生活，生活是不会永远给你一样的答复，虽然有些答复可能会苦涩、会痛苦、会难过，但是始终好过没有答复，或者是一望无际的黑暗这种答复。何况总有幸福、甜蜜、成长这种正向答复。\n\n今年10月份以前的自己和10月份后的自己是两个自己，现在我忽然懂了成长到底是什么东西，虽然还不太明显，但是我觉得我感受到了。\n\n那是一种奇怪的感觉，那种感觉只有你自己能体会到。当你从内心开始想改变时的那种感觉，像是阿甘说的那样打开了一盒巧克力，你吃下一颗后又吃下一颗。蝴蝶效应般，一些非化学效应忽然开始改变的着你的生活，从内到外的，你的一切...。虽然有时候会接收到生活给的痛苦，但是你相信自己能挺过来，你想着怎么挺过来，想着怎么改变。\n\n我觉得这是一个正常年轻人应该具有的情绪，一种对生活和未来的热情。我不敢说这是不是对其他人有好处的改变，但是对我它是！ 昨天并不是不重要，但是不能只停留在昨天，当下和明天以及未来才是你应该多关注的事情。\n\n这两个月，我不再活在自己的世界，我触摸开始触摸这个世界。回家后不再只窝在自己房间，开","created_at":"Jan 1 2020","slug":"you-dao-liao-zhe-ge-shi-hou"}},{"node":{"id":"63158312cf533d1c2cf29b1c","title":"人生的方向是向前","reading_time":7,"excerpt":"虽然离过年只剩一个多月，已是冬季，不过天气还不算太冷，但是还是想要用“多事之秋”来形容这两个月。\n\n11月中旬的时候，父亲的以前的一个合作伙伴打了个电话给他说是有一个好门面让我们去看看，他在那边开了一个700平的超市，希望我们也入场，共同经营。这里称呼为X总吧。\n\n之前和X总的关系是从他哪里转了一个门面，是一个一千多平的大超市，不知道是运营问题还是怎么不打算再开了，X总是他们的一个合伙人，我们从他手里盘下了超市的两间门面，因为当时看到这个位置，所以代价不低。当时还专门写了一篇流水账记录当时的工作【这几日做了什么】，不过这个门店开业后一直到今年6月份都处于亏损状态，门店连自身的开支都找不回来，这两年开下来亏损了一笔大钱，我们合计了好久，我父亲的意思再撑撑，说我们没把门店运营好。其实我们也很无奈呀，那个商圈药房太多，而且我们当时想做的中医方向的特色也没有做起来，实在是没有办法了。\n\n本来今年年初就有打算要关店或者找个新位置搬迁，不然这么亏损下去不是办法。终于，7月份找了合适的门店我们立马做了搬迁，全部弄好到现在已经快两个月了，目前来说运转还算不错，至少门店自己的开支是能找回来的，而且就目前","created_at":"Dec 17 2019","slug":"ren-sheng-de-fang-xiang-shi-xiang-qian"}},{"node":{"id":"63158312cf533d1c2cf29b1b","title":"生命诚可贵","reading_time":5,"excerpt":"最近气温降的就很离谱，我怎么感觉我上个星期好像还只用穿两件来着？前几天忽然就开始猛降温~，现在不光是保暖内衣裤，羽绒服都穿上了...，搞的我真的有点措手不及啊...，还好我妈立刻就开始催促我穿秋衣秋裤，哈哈。\n\n星期六刷手机新闻的时候意外看见两起意外事故，都死了人，一个是成年人确定是自己跳楼的，另外一个是个学生，晚上十一点多掉下的楼，估计是和家里人吵架跳楼的。看到这个新闻后就开始和同事讨论【生命诚可贵 】这种严肃论题。\n\n说着说着就想起自己小时候也差点跳楼了，那个时候不懂事，刚上初中。那个时候因为父母做生意亏损，我寄宿在我舅舅舅妈家里，另外我外婆也和我们住在一起。其实我舅舅一家人对我都很好，可以说是把我当亲儿子养把，现在还一直念着他们的旧情。\n\n不过我婆婆虽然人好，但是有【唐僧】的坏习惯。\n\n我一直相信西游记里的紧箍咒是真的存在，我外婆年纪打了，很多事情喜欢重复说，就算没人跟她搭话，她也可以把一个事情反反复复说上一整天，那个时候我就被念出心里阴影了。\n\n后来有一次不知道是因为什么事情，我的印象和模糊了，我只记得那是一个夏天的傍晚，我不知道是因为成绩不好还是喜欢玩游戏的事情被我婆婆说了好","created_at":"Nov 24 2019","slug":"sheng-ming-cheng-ke-gui"}},{"node":{"id":"63158312cf533d1c2cf29b1a","title":"身体是革命的本钱","reading_time":4,"excerpt":"上次腰肌劳损后吃了一些药后到是好了一些，但是还是明显感觉到和以前不一样，尤其是久坐之后忽然起身会感觉有那么一段时间无法正常扭转——得满满调理呀，慢病得慢医。希望自己能认真把工作习惯改改了。\n\n最近我们这街上不知道从什么时候开始忽然有点“风声鹤唳草木皆兵”的感觉了，街道上巡察的城关数量比以前多了两倍，交警更是有种十步一岗的感觉，而且我还中招了...。\n\n其实没违停多久，早上八九点市场监督管理部门来我们一个门店视察工作，我去的时候其实已经看的差不多了，领导跟我交代了一下一些需要整改的地方后就走了，进来到出来可能两分钟不到，出来的时候目光刚转过去就发现一个绿马甲骑着摩托准备走，我现在想到我和他的对话忽然有种周星驰喜剧之王的感觉：\n\n【对视 】\n\"警察同志，我才停两分钟，能不贴吗？我马上开走\"\n\"两分钟也算违停，最近大检查，赶紧开走\"\n\"给个机会行不行？\"\n\"我领导看到了谁给我机会？再不走把你车拖了\"\n\"马上走马上走\"\n\n事后不开心的发了条朋友圈，吐槽了一下有关部门，不过评论过10的时候忽然想起之前看过的朋友圈、微博辱骂相关工作人员被抓的报道又认怂的隐藏了。\n\n双十一前天是LOL的S9决赛日，","created_at":"Nov 17 2019","slug":"shen-ti-shi-ge-ming-de-ben-qian"}},{"node":{"id":"63158312cf533d1c2cf29b19","title":"遭中","reading_time":3,"excerpt":"距离上一次健身已时隔三四个月之久，以前听人说一个月就能吃胖我是嗤之以鼻的，哪有那么容易胖？我以前吃了一年才长了十斤。不过这几个月下来看到自己身形的变化才真觉得这句话说的虽然夸张了一点，但也不是完全没有根据的...。\n\n周一出差成都，昨天才回来，去成都这几天几乎每天都是夜宵奶茶...，之前在家里也差不多，每天晚上都要加餐，一顿炒饭一杯奶茶是少不了的。昨晚上洗澡时才发现这一切带来的恶果——我有小肚子了！有那么一瞬间我觉得自己真的变成了中年了，再这样下去几个月我相信我绝对我变成那些30出头的油腻大叔：不修边幅的胡子和头发、邋遢的房间、小腹便便的肚子 、毫无社交的下班生活。\n\n得警醒、节制了，想到健身那段时间的自律生活，虽然每天健身后精疲力尽，晚上饿了还不敢吃宵夜的时光，其实是痛并快乐的，没花钱吃宵夜算是省了一大笔钱，健身还能让身体更健康...。\n\n说起健康，最近另外一个警醒信号是前些天早起，忽然发现自己腰部疼痛难忍，一弯腰就痛的不行...不，应该说是完全没法弯腰，穿袜子都是脚抬上来腰不弯的穿上...。恰逢这几天出差进货，每天要逛七八个小时的市场，经常是走一两个小时就腰痛的不行要坐下来休息一下","created_at":"Oct 31 2019","slug":"zao-zhong"}},{"node":{"id":"63158312cf533d1c2cf29b18","title":"黑暗世界","reading_time":1,"excerpt":"前些日子开车时听电台谈到墨西哥的的警察毒枭火并的新闻，电脑上也经常会有推送。不过对于内幕我并不是太了解。\n\n不过今天偶然间在微博看到一篇文章，才发现内里的黑暗到让我脊背发凉，瓦解一个国家怎么能如此简单？一个国家的背后究竟隐藏着多少常人无法看到的黑暗面？为了利益究竟能做到何种程度....\n\n之前在书上看到的“他人即地狱” 真的不是为了凸显逼格的句子了，在墨西哥，无家可归的人和满地的尸体能印证这些话。\n\nhttps:\u002F\u002Fweibo.com\u002Fttarticle\u002Fp\u002Fshow?id=2309404429829939265576&display=0&retcode=6102","created_at":"Oct 23 2019","slug":"hei-an-shi-jie"}},{"node":{"id":"63158312cf533d1c2cf29b17","title":"番茄钟APP推荐，集中注意力好帮手","reading_time":6,"excerpt":"平时的工作状态一直不太好，集中不了注意力容易分心，导致每天的工作效率不高。每天9点上班，下午6点下班， 每天真正用在工作上的时间也许不到4个小时，大部分时间都在看网页刷淘宝的摸鱼行为中渡过。\n\n自己发现这个问题后也在想办法解决这个问题，最开始是利用备忘录来解决，但是效果不明显。之后在找一些带提醒的代办事项APP时发现了一个归这个类别的下的小番茄手机APP ，发现这个软件是根据当下很火的一个番茄工作法机制来设计的，旨在提高注意和工作效率。\n\n\n什么是番茄工作法？\n\n番茄工作法是简单易行的时间管理方法，是由弗朗西斯科·西里洛于1992年创立的一种相对于GTD更微观的时间管理方法。使用番茄工作法，选择一个待完成的任务，将番茄时间设为25分钟，专注工作，中途不允许做任何与该任务无关的事，直到番茄时钟响起，然后在纸上画一个X短暂休息一下（5分钟就行），每4个番茄时段多休息一会儿。番茄工作法极大地提高了工作的效率，还会有意想不到的成就感。\n\n\n番茄工作法原则\n\n1）一个番茄时间（25分钟）不可分割，不存在半个或一个半番茄时间。\n2） 一个番茄时间内如果做与任务无关的事情，则该番茄时间作废。\n3）永","created_at":"Oct 15 2019","slug":"fan-qie-zhong-apptui-jian-ji-zhong-zhu-yi-li-hao-bang-shou"}},{"node":{"id":"63158312cf533d1c2cf29b16","title":"致自己","reading_time":0,"excerpt":"人生就像射箭,梦想就像箭靶子,连箭靶子都找不到在哪,你每天拉弓有什么用。\n——银河补习班","created_at":"Oct 4 2019","slug":"zhi-zi-ji"}},{"node":{"id":"63158312cf533d1c2cf29b15","title":"Ghost博客升级出错无法启动修复","reading_time":4,"excerpt":"由于Ghost没有自动更新系统，并保持在最新版本的功能，所以每次升级都需要用ssh登陆主机执行 ghost update 指令（以前后台的about里是不是有一个按钮点了就能升级？我刚刚去看好像没了）。不过好在用 ghost-cli 套件升级起来到是还简单方便。\n\n今天像往常一样执行完命令，第一次执行时提示ghost-cli版本过低，不过命令还是能正常执行，但是在最后build完库之后在restart的步骤忽然卡出了，起初没在意，便放在这里忙其他的去了，忙完回来后却发现升级失败，出问题的步骤就是最后的restart的时候，报错如下：\n\nDebug Information:\nOS: Ubuntu, v16.04\nNode Version: v8.15.0\nGhost-CLI Version: 1.11.0\nEnvironment: production\nCommand: 'ghost update'\nMessage: Could not communicate with Ghost\nSuggestion: journalctl -u ghost_www-4zen-top -n 50\nSt","created_at":"Oct 4 2019","slug":"ghostsheng-ji-pai-cuo"}},{"node":{"id":"63158312cf533d1c2cf29b14","title":"流水账（13）","reading_time":1,"excerpt":"又是很长一段时间没有更新了。\n\n其实吧，写博文的时间花不了多少，说到底还是懒，宁愿把时间花在刷手机上都不愿来码几个字，有时候想想还挺可笑的。\n\n昨天看到自己身上纹的self discipline ，想到自己最近的颓废行径觉得很是羞愧，魔兽的怀旧服开了之后健身房没去了，体重这两个月又上来了，书也没看了，才买的kindle吃灰了好久。电脑到是开的次数多了很多，每天下班回去就是打开电脑玩游戏，有点沉迷了。\n\n今天和朋友聊天，他说上进心是所有年轻人都要有的品质，如果这个都没有那这个人的未来是可以预见的晦暗。\n\n我想了想自己，真的是一点上进心和欲望都没有，之前也写过文章说过此事。\n\n现在的状态是什么事情都提不起赶紧，感觉自己很多余，回家后也不想说话 ，每天玩游戏时才能忘记这些事情。\n\n但是逃避只是暂时的，小问题你也许可以一直回避，但是如果有关于你的未来的大事呢？一些你无法逃避的事情出现了你该怎么办？继续逃避？可现实到那时候是由不得你来选择的...。\n\n\n\n希望你能认清，找对自己的方向——2019年10月3日","created_at":"Oct 3 2019","slug":"liu-shui-zhang-11"}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/gridsome-blog/assets/js/app.ea73c485.js" defer></script><script src="/gridsome-blog/assets/js/page--src--pages--index-copy-vue.caed7301.js" defer></script>
